name       : yubikey-manager
version    : 5.4.0
release    : 42
source     :
    - https://github.com/Yubico/yubikey-manager/releases/download/5.4.0/yubikey_manager-5.4.0.tar.gz : 53726a186722cd2683b2f5fd781fc0a2861f47ce62ba9d3527960832c8fabec8
homepage   : https://developers.yubico.com/yubikey-manager/
license    : BSD-2-Clause
component  : security
summary    : Command line utility for configuring your YubiKey
description: |
    Python library and command line tool for configuring any YubiKey over all USB transports.
networking : yes
builddeps  :
    - pkgconfig(python3)
    - pcsc-lite
    - python-build
    - python-click
    - python-fido2
    - python-installer
    - python-openssl
    - python-packaging
    - python-poetry
    - python-pyscard
    - python-pyusb
    - python-testpath
    - python-wheel
rundeps    :
    - ccid
    - python-click
    - python-cryptography
    - python-fido2
    - python-keyring
    - python-openssl
    - python-pyscard
build      : |
    %python3_setup
install    : |
    %python3_install

    # Vendor enable pcscd.socket so this works OOTB.
    install -dm00755 $installdir/%libdir%/systemd/system/sockets.target.wants
    ln -sv ../pcscd.socket $installdir/%libdir%/systemd/system/sockets.target.wants/pcscd.socket
