name       : yuzu
version    : '1704'
release    : 31
source     :
    - git|https://github.com/yuzu-emu/yuzu-mainline.git : mainline-0-1704
homepage   : https://yuzu-emu.org/
license    : GPL-3.0-or-later
component  : games.emulator
summary    : The world's most popular, open-source, Nintendo Switch emulator.
description: |
    The world's most popular, open-source, Nintendo Switch emulator - started by the creators of Citra.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(fmt)
    - pkgconfig(gamemode)
    - pkgconfig(glu)
    - pkgconfig(libavcodec)
    - pkgconfig(libenet)
    - pkgconfig(liblz4)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libva)
    - pkgconfig(libzstd)
    - pkgconfig(opus)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - cubeb-devel
    - glslang
    - libboost-devel
    - llvm-clang
    - llvm-devel
    - nlohmann-json
    - robin-map
rundeps    :
    - gamemode
setup      : |
    %cmake_ninja \
        -DBUILD_REPOSITORY=yuzu-emu/yuzu-mainline \
        -DBUILD_TAG=$version \
        -DTITLE_BAR_FORMAT_IDLE="yuzu | $version {}" \
        -DTITLE_BAR_FORMAT_RUNNING="yuzu | $version | {}" \
        -DYUZU_CHECK_SUBMODULES=OFF \
        -DYUZU_TESTS=OFF \
        -DYUZU_USE_BUNDLED_QT=OFF \
        -DYUZU_USE_BUNDLED_SDL2=OFF \
        -DYUZU_USE_EXTERNAL_SDL2=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
