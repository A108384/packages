name       : yakuake
version    : 24.02.1
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/yakuake-24.02.1.tar.xz : 6824c41e538e5a8c52a613658bc76a6ba281fddb9eb9b4f701414533cd37419c
homepage   : https://kde.org/applications/system/org.kde.yakuake
license    : GPL-2.0
component  : desktop.kde
summary    : A quake style dropdown terminal.
description: |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps  :
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6Svg)
    - pkgconfig(x11)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kstatusnotifieritem-devel
rundeps    :
    - konsole
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
