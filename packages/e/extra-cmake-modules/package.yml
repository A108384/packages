name       : extra-cmake-modules
version    : 6.0.0
release    : 79
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/extra-cmake-modules-6.0.0.tar.xz : 23992bf19db717156b7d6dd13118caa79fd57f090beb062e8308db3c09f70d0c
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5.
description: |
    Extra cmake modules and scripts for KF5.
builddeps  :
    - pkgconfig(Qt5Designer)
    - doxygen
    - python-sphinx
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html
