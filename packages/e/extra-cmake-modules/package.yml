name       : extra-cmake-modules
version    : 6.3.0
release    : 83
source     :
    - https://download.kde.org/stable/frameworks/6.3/extra-cmake-modules-6.3.0.tar.xz : 1368f8fba95c475a409eff05f78baf49ccd2655889d1e94902bfc886785af818
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5.
description: |
    Extra cmake modules and scripts for KF5.
builddeps  :
    - pkgconfig(Qt5Designer)
    - doxygen
    - python-sphinx
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html
