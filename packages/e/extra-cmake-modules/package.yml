name       : extra-cmake-modules
version    : 6.1.0
release    : 80
source     :
    - https://download.kde.org/stable/frameworks/6.1/extra-cmake-modules-6.1.0.tar.xz : 76c9edf00807e6cf8d4ae35f5195b4bc3fe94648d976fef532bf7f97d86388bd
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5.
description: |
    Extra cmake modules and scripts for KF5.
builddeps  :
    - pkgconfig(Qt5Designer)
    - doxygen
    - python-sphinx
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html
