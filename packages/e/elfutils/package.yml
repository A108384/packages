name       : elfutils
version    : '0.189'
release    : 20
source     :
    - https://sourceware.org/elfutils/ftp/0.189/elfutils-0.189.tar.bz2 : 39bd8f1a338e2b7cd4abc3ff11a0eddc6e690f69578a57478d8179b4148708c8
homepage   : https://fedorahosted.org/elfutils/
license    :
    - GPL-2.0-or-later
    - LPL-3.0-or-later
component  :
    - programming.tools
    - ^libelf : system.base
    - ^libelf-devel : programming.devel
    - ^libelf-32bit : emul32
    - ^libelf-32bit-devel : programming.devel
emul32     : yes
summary    : Utilities and library for manipulating ELF files
description: |
    The elfutils package contains set of utilities and libraries for handling ELF (Executable and Linkable Format) files.
builddeps  :
    - pkgconfig32(libcurl)
    - pkgconfig32(zlib)
    - pkgconfig(bzip2)
    - pkgconfig(libarchive)
    - pkgconfig(libmicrohttpd)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - pkgconfig(sqlite3)
rundeps    :
    - devel :
        - libelf-devel
    - ^libelf-devel :
        - libelf
    - ^libelf-32bit :
        - libelf
    - ^libelf-32bit-devel :
        - libelf-devel
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        debuginfod="--disable-debuginfod"
    fi
    %configure --disable-static \
            --program-prefix=eu- \
            $debuginfod
build      : |
    %make
install    : |
    %make_install
    rm -rvf $installdir/etc
check      : |
    %make check
patterns   :
    - ^libelf-devel :
        - /usr/include/elfutils/elf-knowledge.h
        - /usr/include/elfutils/version.h
        - /usr/include/gelf.h
        - /usr/include/libelf.h
        - /usr/include/nlist.h
        - /usr/lib64/libelf*
        - /usr/lib64/pkgconfig/libelf.pc
    - ^libelf :
        - /usr/lib64/libelf-*.so
        - /usr/lib64/libelf*.so.1
    - ^libelf-32bit-devel :
        - /usr/lib32/lib*
        - /usr/lib32/pkgconfig
    - ^libelf-32bit :
        - /usr/lib32/libelf-*.so
        - /usr/lib32/libelf.so.1
    - main :
        - /usr/lib64/libasm-*.so
        - /usr/lib64/libdebuginfod-*.so
        - /usr/lib64/libdw-*.so
