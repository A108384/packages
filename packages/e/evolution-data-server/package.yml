name       : evolution-data-server
version    : 3.50.3
release    : 89
source     :
    - https://download.gnome.org/sources/evolution-data-server/3.50/evolution-data-server-3.50.3.tar.xz : 225d70b6a40268f225c2ac428ee5eb52d5a6fda2602955d50a24970526fe2452
homepage   : https://wiki.gnome.org/Apps/Evolution
license    : GPL-2.0-only
component  : desktop.gnome.core
summary    : Centralized access to appointments and contacts
description: |
    Centralized access to appointments and contacts
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(gweather4)
    - pkgconfig(icu-uc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgdata)
    - pkgconfig(libical)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(nspr)
    - pkgconfig(nss)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.1)
    - pkgconfig(webkitgtk-6.0)
    - db5-devel
    - gperf
    - openldap-devel
    - vala
setup      : |
    %cmake \
        -DENABLE_INTROSPECTION=ON \
        -DENABLE_UOA=OFF \
        -DENABLE_VALA_BINDINGS=ON \
        -DSYSCONF_INSTALL_DIR="/usr/share" \
        -DWITH_KRB5=OFF \
        -DENABLE_GTK4=ON \
        -DENABLE_WEATHER=ON .
build      : |
    make -j1
install    : |
    %make_install

