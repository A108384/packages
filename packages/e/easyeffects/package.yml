name       : easyeffects
version    : 7.1.8
release    : 16
source     :
    - https://github.com/wwmm/easyeffects/archive/refs/tags/v7.1.8.tar.gz : 8204ec73f581b1670d4ab7d6cb7e56147bbb74870cda0f2cd192af1a8ec42b9d
homepage   : https://github.com/wwmm/easyeffects
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Audio effects for PipeWire applications
description: |
    Limiter, compressor, convolver, equalizer and auto volume and many other plugins for PipeWire applications
conflicts  :
    - pulseeffects
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(fftw3f)
    - pkgconfig(fmt)
    - pkgconfig(glib-2.0)
    - pkgconfig(gsl)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libbs2b)
    - pkgconfig(libebur128)
    - pkgconfig(libeconf)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libportal-gtk4)
    - pkgconfig(lilv-0)
    - pkgconfig(lv2)
    - pkgconfig(nlohmann_json)
    - pkgconfig(rnnoise)
    - pkgconfig(rubberband)
    - pkgconfig(samplerate)
    - pkgconfig(sigc++-3.0)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(speexdsp)
    - pkgconfig(tbb)
    - appstream-glib
    - desktop-file-utils
    - itstool
    - ladspa-devel
    - zita-convolver-devel
rundeps    :
    - calf
    - deepfilternet
    - fmt
    - lsp-plugins
    - mda-lv2
    - yelp
    - zam-plugins
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
