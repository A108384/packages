name       : rssguard
version    : 4.6.2
release    : 5
source     :
    - https://github.com/martinrotter/rssguard/archive/refs/tags/4.6.2.tar.gz : d1e37c8e02abbe5ae718de8e459c5dcd43c56078d36242aefede069455a84e97
license    : GPL-3.0-or-later
homepage   : https://github.com/martinrotter/rssguard
component  : network.news
summary    : Simple (yet powerful) Qt feed reader
description: |
    Simple (yet powerful) Qt feed reader
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WebEngineWidgets)
    - pkgconfig(dbus-1)
    - pkgconfig(mpv)
    - pkgconfig(sqlite3)
    - qt5-tools-devel # linguist
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Solus-default-settings.patch
    %cmake_ninja -DBUILD_WITH_QT6=OFF \
                 -DNO_UPDATE_CHECK=ON \
                 -DREVISION_FROM_GIT=OFF \
                 -DUSE_SYSTEM_SQLITE=ON \
                 -DUSE_WEBENGINE=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - /usr/lib64/librssguard.so
