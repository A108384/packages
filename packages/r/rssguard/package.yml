name       : rssguard
version    : 4.5.5
release    : 3
source     :
    - https://github.com/martinrotter/rssguard/archive/refs/tags/4.5.5.tar.gz : 9264f16ca323229730e896dd49f5d6ee8695207fc21a3b475e28ec9a0805c02f
license    : GPL-3.0-or-later
homepage   : https://github.com/martinrotter/rssguard
component  : network.news
summary    : Simple (yet powerful) Qt feed reader
description: |
    Simple (yet powerful) Qt feed reader
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WebEngineWidgets)
    - pkgconfig(dbus-1)
    - pkgconfig(sqlite3)
    - qt5-tools-devel # linguist
setup      : |
    %patch -p1 -i $pkgfiles/0001-Solus-default-settings.patch
    %cmake_ninja -DBUILD_WITH_QT6=OFF \
                 -DNO_UPDATE_CHECK=ON \
                 -DREVISION_FROM_GIT=OFF \
                 -DUSE_SYSTEM_SQLITE=ON \
                 -DUSE_WEBENGINE=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - /usr/lib64/librssguard.so
