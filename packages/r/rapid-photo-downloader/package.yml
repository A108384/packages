name       : rapid-photo-downloader
version    : 0.9.35
release    : 27
source     :
    - https://github.com/damonlynch/rapid-photo-downloader/archive/refs/tags/v0.9.35.tar.gz : 0c59e788407a9c8e48f59ec0403c1b8223db9a3cec155e797689e592c68fc3dc
homepage   : https://www.damonlynch.net/rapid/
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Rapid Photo Downloader for Linux
description: |
    Rapid Photo Downloader imports photos and videos from cameras, phones, memory cards and other devices at high speed. It can be configured to rename photos and videos with meaningful filenames you specify. It can also back up photos and videos as they are downloaded. It downloads from and backs up to multiple devices simultaneously.
rundeps    :
    - gexiv2
    - ifuse
    - perl-image-exiftool
    - pymediainfo
    - pyprind
    - python-arrow
    - python-babel
    - python-colorlog
    - python-colour
    - python-easygui
    - python-gobject
    - python-gphoto2
    - python-pyheif
    - python-pyzmq
    - python-requests
    - python-show-in-file-manager
    - python-sortedcontainers
    - python-tenacity
    - python3-qt5
    - qt5-imageformats
setup      : |
    %patch -p1 -i $pkgfiles/0001-Force-system-theme.patch
build      : |
    %python3_setup
install    : |
    %python3_install
