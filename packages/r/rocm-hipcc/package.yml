name       : rocm-hipcc
version    : 6.0.0
release    : 1
source     :
    - https://github.com/ROCm/HIPCC/archive/refs/tags/rocm-6.0.0.tar.gz : e9cfaaecaf0e6ed363946439197f340c115e8e1189f96dbd716cf20245c29255
homepage   : https://github.com/ROCm/HIPCC
license    : MIT
component  : programming.utils
summary    : HIP compiler driver (Don't install, this is for building only)
description: |
    (Don't install, this is for building only) hipcc is a compiler driver utility that will call clang or nvcc, depending on target, and pass the appropriate include and library options for the target compiler and HIP infrastructure.
builddeps  :
    - rocm-cmake
setup      : |
    %patch -p1 -i $pkgfiles/0001-Remove-isystem-include-paths.patch
    %cmake_ninja -L -DHIPCC_BACKWARD_COMPATIBILITY=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
