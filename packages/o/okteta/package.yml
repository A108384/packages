name       : okteta
version    : 0.26.15
release    : 26
source     :
    - https://download.kde.org/stable/okteta/0.26.15/src/okteta-0.26.15.tar.xz : 0533500ef7068c1246e218f537af726e836d878ff275e392ed3d8a8aa6cf7c63
homepage   : https://apps.kde.org/okteta/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : editor
summary    : KDE hex editor
description: |
    The program Okteta is an implementation of a standalone, plain old-fashioned hex editor. It is based on the Kasten framework.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Qml)
    - pkgconfig(qca2-qt5)
    - pkgconfig(shared-mime-info)
    - kcmutils-devel
    - kcodecs-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knewstuff-devel
    - kparts-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rf $installdir/usr/share/doc
