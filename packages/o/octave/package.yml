name       : octave
version    : 9.1.0
release    : 44
source     :
    - https://ftp.gnu.org/gnu/octave/octave-9.1.0.tar.xz : ed654b024aea56c44b26f131d31febc58b7cf6a82fad9f0b0bf6e3e9aa1a134b
homepage   : https://octave.org/
license    : GPL-3.0-or-later
component  : programming.tools
summary    : GNU Octave is a high-level interpreted language, primarily intended for numerical computations
description: |
    GNU Octave is a high-level language, primarily intended for numerical computations. It provides a convenient command line interface for solving linear and nonlinear problems numerically, and for performing other numerical experiments using a language that is mostly compatible with Matlab. It may also be used as a batch-oriented language.
builddeps  :
    - pkgconfig(GraphicsMagick)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(RapidJSON)
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(fontconfig)
    - pkgconfig(glu)
    - pkgconfig(hdf5)
    - pkgconfig(lapack)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(openblas)
    - pkgconfig(qhull_r)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(ptexenc)
    - pkgconfig(sndfile)
    - pkgconfig(xfixes)
    - pkgconfig(xft)
    - arpack-devel
    - fltk-devel
    - ghostscript-devel
    - gl2ps-devel
    - glpk-devel
    - gnuplot
    - gperf
    - icoutils
    - openjdk-17-devel
    - qrupdate-devel
    - qscintilla-devel
    - suitesparse-devel
    - texlive-fonts-extra
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-17/
    export PATH=$PATH:$JAVA_HOME/bin
setup      : |
    %configure --with-qt=6
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
