name       : obs-studio
version    : 30.1.2
release    : 118
source     :
    - git|https://github.com/obsproject/obs-studio.git : 30.1.2
    - git|https://github.com/obsproject/obs-browser.git : 996b5a7bc43d912f1f4992e0032d4f263ac8b060
    - git|https://github.com/obsproject/obs-websocket.git : d2d4bfb3e78cf2b02c8e2f5dda1d805eda8d8f32
    - git|https://github.com/Mixer/ftl-sdk.git : d0c8469f66806b5ea738d607f7d2b000af8b1129
license    : GPL-2.0-or-later
component  : multimedia.video
homepage   : https://obsproject.com/
summary    : Open Broadcaster Software is free and open source software for video recording and live streaming.
description: |
    Open Broadcaster Software is free and open source software for video recording and live streaming.
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(asio)
    - pkgconfig(fdk-aac)
    - pkgconfig(fontconfig)
    - pkgconfig(jansson)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libpci)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(librist)
    - pkgconfig(libv4l2)
    - pkgconfig(libva)
    - pkgconfig(libvlc)
    - pkgconfig(luajit)
    - pkgconfig(nlohmann_json)
    - pkgconfig(python3)
    - pkgconfig(qrcodegencpp)
    - pkgconfig(rnnoise)
    - pkgconfig(speexdsp)
    - pkgconfig(srt)
    - pkgconfig(vpl)
    - pkgconfig(wayland-client)
    - pkgconfig(x264)
    - pkgconfig(xcomposite)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon-x11)
    - cef-minimal-devel
    - libdatachannel-devel
    - mbedtls-devel
    - swig
    - websocketpp
setup      : |
    %patch -p1 -i $pkgfiles/0001-Disable-Werror.patch
    %patch -p1 -i $pkgfiles/0002-patch-incompatible-pointer-types.patch
    gitconf="protocol.file.allow=always"
    git config submodule.plugins/obs-browser.url $sources/obs-browser.git
    git config submodule.plugins/obs-websocket.url $sources/obs-websocket.git
    git config submodule.plugins/obs-outputs/ftl-sdk.url $sources/ftl-sdk.git
    git -c $gitconf submodule update
    %cmake_ninja \
        -DCEF_ROOT_DIR="/usr/share/cef-minimal" \
        -DENABLE_AJA=OFF \
        -DENABLE_LIBFDK=ON \
        -DOBS_VERSION_OVERRIDE="$version"
build      : |
    %ninja_build
install    : |
    %ninja_install
