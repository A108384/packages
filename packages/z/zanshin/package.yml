name       : zanshin
version    : 24.02.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/zanshin-24.02.0.tar.xz : 960c3570f6261db7db744bd5ce931edea647f3be2cb9463d0869bafc30cb6465
homepage   : https://zanshin.kde.org/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kontactinterface-devel
    - kf6-kcalendarcore-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kf6-kwindowsystem-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
