name       : zanshin
version    : 24.05.2
release    : 38
source     :
    - https://download.kde.org/stable/release-service/24.05.2/src/zanshin-24.05.2.tar.xz : 97a25eadac865122dd0032cb3c1b282da935fa0d679391506482d175232b5960
homepage   : https://zanshin.kde.org/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kontactinterface-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
