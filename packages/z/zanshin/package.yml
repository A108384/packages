name       : zanshin
version    : 24.08.1
release    : 39
source     :
    - https://download.kde.org/stable/release-service/24.08.1/src/zanshin-24.08.1.tar.xz : c81ee12d913c8ab60303c57c95d798dc5b9e6de3e0678325832de7096829ad4d
homepage   : https://zanshin.kde.org/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kontactinterface-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
