name       : zanshin
version    : 24.05.1
release    : 37
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/zanshin-24.05.1.tar.xz : 5059e09e3059d8c60ac8d8e9a8e24f798a245e86fd085699d11ccbe95f08dabf
homepage   : https://zanshin.kde.org/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kf6-kcalendarcore-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kf6-kwindowsystem-devel
    - kontactinterface-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
