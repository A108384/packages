name       : virtiofsd
version    : 1.11.0
release    : 4
source     :
    - https://gitlab.com/virtio-fs/virtiofsd/-/archive/v1.11.0/virtiofsd-v1.11.0.tar.gz : 70da98d3d21387507c2a8851a8d03d66de6aedcadce9cfeede6f1d729811ee98
homepage   : https://gitlab.com/virtio-fs/virtiofsd
license    :
    - Apache-2.0
    - BSD-3-Clause
component  : virt
summary    : Vhost-user virtio-fs device backend
description: |
    Vhost-user virtio-fs device backend written in Rust
networking : yes
builddeps  :
    - pkgconfig(libcap-ng)
    - pkgconfig(libseccomp)
    - rust
setup      : |
    # Update to Solus path
    sed -i "s|/usr/libexec|/usr/lib64/qemu|g" 50-virtiofsd.json

    cargo fetch --locked
build      : |
    cargo build --frozen --release
install    : |
    install -Dm00755 target/release/virtiofsd $installdir/usr/lib64/qemu/virtiofsd
    install -Dm00644 50-virtiofsd.json $installdir/usr/share/qemu/vhost-user/50-virtiofsd.json
check      : |
    cargo test --frozen
