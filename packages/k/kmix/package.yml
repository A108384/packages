name       : kmix
version    : 24.02.0
release    : 70
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kmix-24.02.0.tar.xz : 91c988e9fab9c553cc59a9202b3a64bd0866a4e3c3236fbed47c3853b676817f
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - knotifications-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
