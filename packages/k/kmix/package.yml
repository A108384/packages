name       : kmix
version    : 24.02.1
release    : 71
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kmix-24.02.1.tar.xz : f3237d46ec5181121d9d0d79a918c12a23c46aa51212080e9f36ed255f23163d
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - knotifications-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
