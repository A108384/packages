name       : kpat
version    : 24.05.1
release    : 65
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kpat-24.05.1.tar.xz : 49486e1f0223971e3937e36483cac202776aa2cfa9f10d6819339589116e7cd7
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
homepage   : https://kde.org/applications/games/org.kde.kpat
component  : games.card
summary    : KDE patience game
description: |
    KDE patience game.
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(libblack-hole-solver)
    - pkgconfig(libfreecell-solver)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove doc
    rm -rfv $installdir/usr/share/doc
