name       : kwallet-pam
version    : 5.27.8
release    : 94
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.8/kwallet-pam-5.27.8.tar.xz : ba77fab2422aaf7c0eec59cd529093678ac8933d72db433cc866e0efe912fb55
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(libgcrypt)
    - extra-cmake-modules
    - kwallet-devel
rundeps    :
    - socat
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Stateless XDG
    install -Ddm00755 $installdir/usr/share/
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
