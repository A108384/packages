name       : kwayland-integration
version    : 6.0.3
release    : 98
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/kwayland-integration-6.0.3.tar.xz : d9dcf435ca32d49f241b9116cb359ad93ad0f0ab2067f6e41b955a7834d8e1ba
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
