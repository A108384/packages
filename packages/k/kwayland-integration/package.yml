name       : kwayland-integration
version    : 6.1.1
release    : 102
source     :
    - https://download.kde.org/stable/plasma/6.1.1/kwayland-integration-6.1.1.tar.xz : c8bd576acd2e7fec70dd2a89cb5d3af6c7d6fc7a78f4916af425b84dafac52b9
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
