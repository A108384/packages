name       : kwayland-integration
version    : 6.1.2
release    : 103
source     :
    - https://download.kde.org/stable/plasma/6.1.2/kwayland-integration-6.1.2.tar.xz : 0a2561bbc4f82b351be653abf5f46c9b46a68f31495465aa22a5aebe95b6949b
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
