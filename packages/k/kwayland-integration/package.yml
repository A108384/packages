name       : kwayland-integration
version    : 6.0.1
release    : 96
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/kwayland-integration-6.0.1.tar.xz : 1b84bcf1f3d29bb14abc4554478afdb2bc7cc7951ba12c2d3c8802338bb32c73
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
