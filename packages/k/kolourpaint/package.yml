name       : kolourpaint
version    : 24.02.0
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kolourpaint-24.02.0.tar.xz : 4d6524055f755f5ddceba797bab7909ae6c004b6693fb4af6fc6f0f229dc9f4f
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(Qt5Widgets)
    - kdoctools-devel
    - kguiaddons-devel
    - kio-devel
    - ktextwidgets-devel
    - libksane-devel
rundeps    :
    - breeze
    - breeze-icons
    - kimageformats
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
