name       : kf6-kiconthemes
version    : 6.0.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kiconthemes-6.0.0.tar.xz : f557bd269fafe617eb8d4b7ac2959609f96cce3ea8b1b3ac231063a726927bb0
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Icon GUI utilities.
description: |
    Icon GUI utilities.
builddeps  :
    - pkgconfig(Qt6Svg)
    - breeze-icons
    - kf6-karchive-devel
    - kf6-kconfigwidgets-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfigwidgets-devel
        - kf6-ki18n-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
