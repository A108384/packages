name       : kf6-kiconthemes
version    : 5.247.0
release    : 1
source     :
    - https://download.kde.org/unstable/frameworks/5.247.0/kiconthemes-5.247.0.tar.xz : b8f8dd4ab3af70d063845560fad12132c9b283c575ede71c944f8b1a96c4036c
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Icon GUI utilities.
description: |
    Icon GUI utilities.
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kconfigwidgets-devel
    - kf6-ki18n-devel
rundeps    :
    - devel:
        - kf6-karchive-devel
        - kf6-kconfigwidgets-devel
        - kf6-ki18n-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6 -DBUILD_QCH=ON \
               -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
