name       : kdevelop-pg-qt
version    : 2.2.2
release    : 6
source     :
    - https://cdn.download.kde.org/stable/kdevelop-pg-qt/2.2.2/src/kdevelop-pg-qt-2.2.2.tar.xz : 3d56604c479f8f04ae32a523ee91f3078c717117d0deb39e973e22494cbb65f1
license    : LGPL-2.1
component  : programming
homepage   : https://kdevelop.org/
summary    : Parser generator written in readable source-code
description: |
    KDevelop-PG-Qt is a parser generator written in readable source-code and generating readable source-code. Its syntax was inspirated by AntLR. It implements the visitor-pattern and uses the Qt library.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
