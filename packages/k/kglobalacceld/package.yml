name       : kglobalacceld
version    : 6.1.2
release    : 12
source     :
    - https://download.kde.org/stable/plasma/6.1.2/kglobalacceld-6.1.2.tar.xz : 27b39e674a6b66ba05b34e181b8b39ed084853bd87a072f3333ce4c423a668dc
homepage   : https://kde.org/plasma-desktop/
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Daemon providing Global Keyboard Shortcut (Accelerator) functionality
description: |
    Daemon providing Global Keyboard Shortcut (Accelerator) functionality
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-record)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kglobalaccel-devel
    - kf6-kio-devel
    - kf6-kjobwidgets-devel
    - kf6-kservice-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
