name       : kglobalacceld
version    : 6.0.1
release    : 5
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/kglobalacceld-6.0.1.tar.xz : b40d43328d023d7ab1b265a3e8550dbfef2b8d0d1db2ada858111dcf3c194ea7
homepage   : https://kde.org/plasma-desktop/
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
