name       : kglobalacceld
version    : 6.0.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/kglobalacceld-6.0.3.tar.xz : 12a137ee5052fdbf76c54c4efc07d550edca5a25a7b434d522c1418e3e35b2cc
homepage   : https://kde.org/plasma-desktop/
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
