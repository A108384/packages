name       : kf6-kpeople
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/kpeople-6.1.0.tar.xz : a5fa2e2e67b1a9ad65ec95a95201af28e20dc462e9d31007034ad4da578e1d62
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
summary    : Provides access to all contacts and aggregates them by person
description: |
    KPeople offers unified access to our contacts from different sources, grouping them by person while still exposing all the data. Furthermore, KPeople will also provide facilities to integrate the data provided in user interfaces by providing QML and Qt Widgets components.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-kcodecs-devel
    - kf6-kconfig-devel
    - kf6-kcontacts-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kitemviews-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
