name       : kf6-kdesu
version    : 6.4.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/6.4/kdesu-6.4.0.tar.xz : f27ae587eb5f93bb1890b414ee3eb63b25404f96f6dbd0048426b60e0acacb5a
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges
builddeps  :
