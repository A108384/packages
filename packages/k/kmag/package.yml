name       : kmag
version    : 24.02.0
release    : 70
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kmag-24.02.0.tar.xz : a6e4495d4aaf394ee60dff8bdf2b04b4b2d3d6fcde10925d88fddc9f65932bfc
homepage   : https://kde.org/applications/utilities/org.kde.kmag
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KMag is a screen magnifier
description: |
    KMag is a screen magnifier.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - libqaccessibilityclient-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
