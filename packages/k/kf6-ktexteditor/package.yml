name       : kf6-ktexteditor
version    : 5.249.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.249.0/ktexteditor-5.249.0.tar.xz : 3375cec0d819ac7bb6f8d7358158cc75f85b06198c530d7b81e9745ab0ff53e4
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component.
description: |
    Full text editor component.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(editorconfig)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kconfig-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
rundeps    :
    - devel :
        - kf6-kparts-devel
        - kf6-syntax-highlighting-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
