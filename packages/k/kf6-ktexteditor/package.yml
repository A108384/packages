name       : kf6-ktexteditor
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/ktexteditor-6.1.0.tar.xz : 3ba18f41ef5e57fe868dc295d01852d31b1590c0be893ac97ceed9229b09a9df
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component.
description: |
    Full text editor component.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(editorconfig)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kconfig-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
rundeps    :
    - devel :
        - kf6-kparts-devel
        - kf6-syntax-highlighting-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
