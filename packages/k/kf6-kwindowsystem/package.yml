name       : kf6-kwindowsystem
version    : 6.6.0
release    : 12
source     :
    - https://download.kde.org/stable/frameworks/6.6/kwindowsystem-6.6.0.tar.xz : 2c771ebf1a297774305dfcf79423db0684da0662eacb99e5740b00f3ffe332e5
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : programming.library
summary    : Access to the windowing system.
description: |
    Access to the windowing system.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - extra-cmake-modules
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - libx11-devel
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
