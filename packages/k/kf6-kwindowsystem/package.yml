name       : kf6-kwindowsystem
version    : 6.3.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.3/kwindowsystem-6.3.0.tar.xz : 40e33c592934bc27484b922e3dab3c9fdbe078063fa5bcaf29d50d2cd8e8aab9
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : programming.library
summary    : Access to the windowing system.
description: |
    Access to the windowing system.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - extra-cmake-modules
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - libx11-devel
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
