name       : kicad
version    : 8.0.2
release    : 28
source     :
    - https://github.com/KiCad/kicad-source-mirror/archive/refs/tags/8.0.2.tar.gz : 657b5f4dd5a1ae32d12fb07a94b4b24e99e42987ec2e0c341a9c385a12586a32
homepage   : https://www.kicad.org/
license    : GPL-3.0-or-later
component  : office.scientific
summary    : KiCad is an open source software suite for Electronic Design Automation
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
libsplit   : no
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(dri)
    - pkgconfig(glew)
    - pkgconfig(glm)
    - pkgconfig(glut)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libsecret-1)
    - pkgconfig(odbc)
    - pkgconfig(python3)
    - pkgconfig(x11)
    - libboost-devel
    - ngspice-devel
    - opencascade-devel
    - swig
    - wxPython
    - wxwidgets-devel
rundeps    :
    - kicad-footprints
    - kicad-packages3d
    - kicad-symbols
    - kicad-templates
    - ngspice-devel
clang      : yes
setup      : |
    %cmake -B build \
        -DKICAD_USE_EGL=TRUE \
        -DKICAD_SCRIPTING_WXPYTHON=OFF \
        -DKICAD_USE_OCE=OFF \
        -DKICAD_USE_OCC=ON \
        -DKICAD_I18N_UNIX_STRICT_PATH=ON
build      : |
    %make -C build
install    : |
    %make_install -C build
    rm -rf $installdir/usr/share/mimelnk
