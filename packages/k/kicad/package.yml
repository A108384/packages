name       : kicad
version    : 8.0.4
release    : 31
source     :
    - https://github.com/KiCad/kicad-source-mirror/archive/refs/tags/8.0.4.tar.gz : f588c2d507385688326603aaa0b2d6d07181567c5955475bae96dbc9c34b4caa
homepage   : https://www.kicad.org/
license    : GPL-3.0-or-later
component  : office.scientific
summary    : KiCad is an open source software suite for Electronic Design Automation
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
libsplit   : no
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(dri)
    - pkgconfig(glew)
    - pkgconfig(glm)
    - pkgconfig(glut)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libsecret-1)
    - pkgconfig(odbc)
    - pkgconfig(python3)
    - pkgconfig(x11)
    - libboost-devel
    - ngspice-devel
    - opencascade-devel
    - swig
    - wxPython
    - wxwidgets-devel
rundeps    :
    - kicad-footprints
    - kicad-packages3d
    - kicad-symbols
    - kicad-templates
    - ngspice-devel
clang      : yes
setup      : |
    %cmake -B build \
        -DKICAD_USE_EGL=TRUE \
        -DKICAD_SCRIPTING_WXPYTHON=OFF \
        -DKICAD_USE_OCE=OFF \
        -DKICAD_USE_OCC=ON \
        -DKICAD_I18N_UNIX_STRICT_PATH=ON
build      : |
    %make -C build
install    : |
    %make_install -C build
    rm -rf $installdir/usr/share/mimelnk
