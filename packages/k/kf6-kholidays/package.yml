name       : kf6-kholidays
version    : 6.0.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kholidays-6.0.0.tar.xz : 482f6375fe536a63b67bad45a0ad3880c74d74fc92a3a935ecb78b29830d9b7f
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
