name       : kaccounts-providers
version    : 24.05.1
release    : 71
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kaccounts-providers-24.05.1.tar.xz : 2631768f22c39643cf7781e0080a0774196cfe648b29b7e00501b18142aa8de1
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
