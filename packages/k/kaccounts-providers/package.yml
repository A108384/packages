name       : kaccounts-providers
version    : 24.02.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kaccounts-providers-24.02.0.tar.xz : cf6595b2583879b3f0c0d1459dcceb0f92fa32a3649f1b12cd0f1e0229c957ee
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
