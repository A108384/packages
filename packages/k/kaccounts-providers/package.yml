name       : kaccounts-providers
version    : 24.02.1
release    : 68
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kaccounts-providers-24.02.1.tar.xz : 2d3250b8431741dd39a7a35fa90c67a98d122c11deabc40acc6fac4689d325a9
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
