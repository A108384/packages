name       : kf6-ktextwidgets
version    : 6.6.0
release    : 10
source     :
    - https://download.kde.org/stable/frameworks/6.6/ktextwidgets-6.6.0.tar.xz : 805dff320b75a62316fe50aa33eedb355c1e2db36d00b58c39fc36ce6bfd8988
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(Qt6TextToSpeech)
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
    - kf6-sonnet-devel
rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kf6-sonnet-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
