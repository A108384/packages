name       : kf6-ktextwidgets
version    : 5.249.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.249.0/ktextwidgets-5.249.0.tar.xz : 8f9ffdcf33ab8bf696c5c2a42cdc4cc55f697277629ddaecb0057b0ee8e32470
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(Qt6TextToSpeech)
