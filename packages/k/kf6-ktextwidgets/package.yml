rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kf6-sonnet-devel
        - qt6-base-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
