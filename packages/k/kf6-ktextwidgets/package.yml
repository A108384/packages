name       : kf6-ktextwidgets
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/ktextwidgets-6.1.0.tar.xz : 72cd44721c9209cc17bf3e8e1dccba823bcbe8156aa370205c5ce1ff746b6553
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(Qt6TextToSpeech)
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
    - kf6-sonnet-devel
rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kf6-sonnet-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
