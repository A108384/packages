name       : kf6-kcolorscheme
version    : 6.4.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.4/kcolorscheme-6.4.0.tar.xz : 5c74af476b36fc99b246d17fa30f8c9b9480f79277fa077908e75a8fc171828c
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
