name       : kf6-kcolorscheme
version    : 6.1.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/6.1/kcolorscheme-6.1.0.tar.xz : c30aa87f3a606807c4068dab0080392bdca49f8fbef18553e1a7de0f7c5b036a
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - kf6-kconfig-devel
