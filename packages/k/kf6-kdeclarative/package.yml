name       : kf6-kdeclarative
version    : 6.4.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/6.4/kdeclarative-6.4.0.tar.xz : bb47b521a4c843f6b3de78d46fe430de15886598c6d89d39bd91c767f40f6a85
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : desktop.library
summary    : Integration of QML and KDE work spaces
description: |
    Integration of QML and KDE work spaces
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(epoxy)
    - pkgconfig(x11)
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-ki18n-devel
        - qt6-declarative-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
