name       : kf6-kdeclarative
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/kdeclarative-6.1.0.tar.xz : f94138d62e17355812f37613aa936fad2e5140fe4f09a9e42e4d9bfa9881c702
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : desktop.library
summary    : Integration of QML and KDE work spaces
description: |
    Integration of QML and KDE work spaces
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(epoxy)
    - pkgconfig(x11)
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-ki18n-devel
        - qt6-declarative-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
