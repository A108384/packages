name       : kf6-kdeclarative
version    : 5.249.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.249.0/kdeclarative-5.249.0.tar.xz : 8392ffcab34b3a277aa143307d09b56d9c965fc7a5b95da1822d35645ee84c6e
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : desktop.library
summary    : Integration of QML and KDE work spaces
description: |
    Integration of QML and KDE work spaces
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(epoxy)
    - pkgconfig(x11)
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-ki18n-devel
        - qt6-declarative-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
