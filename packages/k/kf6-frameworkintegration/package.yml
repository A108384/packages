name       : kf6-frameworkintegration
version    : 5.248.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.248.0/frameworkintegration-5.248.0.tar.xz : b12954b576d5461e9cd677d32f8da2d1321fae4be20270b69137d57747699b32
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-only
component  : programming.library
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcolorscheme-devel
        - kf6-kiconthemes-devel
        - kf6-kwidgetsaddons-devel
clang      : yes
optimize   : lto
setup      : |
    # Needs Appstream 1.0 and packagekit-qt6 packaged for BUILD_KPACKAGE_INSTALL_HANDLERS=ON
    %cmake_kf6 -DBUILD_TESTING=OFF \
               -DBUILD_KPACKAGE_INSTALL_HANDLERS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
