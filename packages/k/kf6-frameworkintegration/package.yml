name       : kf6-frameworkintegration
version    : 6.1.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/6.1/frameworkintegration-6.1.0.tar.xz : 47bb38a778b94405bd9e251be774ba910c2b85cd6a4512ba1f6e9b6f879144e8
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-only
component  : programming.library
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - pkgconfig(packagekitqt6)
    - appstream-qt6-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcolorscheme-devel
        - kf6-kiconthemes-devel
        - kf6-kwidgetsaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
