name       : kitinerary
version    : 24.02.0
release    : 80
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kitinerary-24.02.0.tar.xz : e18c62363607dd769092e9e15fce3e00250d706f78d1c7d8ad2835bc620d977a
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcalendarcore-devel
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    # TODO add libphonenumber
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
