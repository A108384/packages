name       : kitinerary
version    : 24.08.1
release    : 91
source     :
    - https://download.kde.org/stable/release-service/24.08.1/src/kitinerary-24.08.1.tar.xz : 69e31024bef80836e1cf5eaf1543fe9a0ca07d7243d4349f9da0a827a1233933
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
