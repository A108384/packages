name       : kitinerary
version    : 24.02.1
release    : 84
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kitinerary-24.02.1.tar.xz : 90312e1b79cda5c4c40d0ff28cc562cbed2cc961c3d66eb82a1ef4baf84bb158
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcalendarcore-devel
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
