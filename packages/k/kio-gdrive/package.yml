name       : kio-gdrive
version    : 24.02.0
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kio-gdrive-24.02.0.tar.xz : b9f4d71abb68672761151ae66a92ae802f087f4124ea7e6aa736542224719013
homepage   : https://apps.kde.org/kio_gdrive/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - kaccounts-integration-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - libkgapi-devel
rundeps    :
    - kaccounts-providers
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
