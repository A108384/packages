name       : kio-gdrive
version    : 24.05.1
release    : 56
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kio-gdrive-24.05.1.tar.xz : aacab6e19e84a8a60c7bd1d917fe9687b891e35f130373db31b58203ec6f8b25
homepage   : https://apps.kde.org/kio_gdrive/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - kaccounts-integration-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - libkgapi-devel
rundeps    :
    - kaccounts-providers
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
