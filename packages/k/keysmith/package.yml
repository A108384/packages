name       : keysmith
version    : 23.08.4
release    : 2
source     :
    - https://download.kde.org/stable/release-service/23.08.4/src/keysmith-23.08.4.tar.xz : 76100bf9a038d8bbfdcfe434c02c8362f654c70051b2c1e13055ff7b2031d585
homepage   : https://apps.kde.org/keysmith
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : OTP client for Plasma Mobile and Desktop
description: |
    Keysmith is an application to generate two-factor authentication (2FA) tokens when logging in to your (online) accounts. Currently it supports both HOTP and TOTP tokens.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - pkgconfig(libsodium)
    - extra-cmake-modules
    - kdbusaddons-devel
    - ki18n-devel
    - kirigami2-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
