name       : kpimtextedit
version    : 24.02.0
release    : 75
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kpimtextedit-24.02.0.tar.xz : f13dce37693cc4c95a005a7ace89e201ea100ff95e2e5b215c554c2a78f05f33
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description: |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - ktextaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
