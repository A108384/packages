name       : kpimtextedit
version    : 24.02.1
release    : 76
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kpimtextedit-24.02.1.tar.xz : 6d556506e508e825d7ea5c6c0cec8fe0bb9ef28ccb5e346d856dbe1ec3619a97
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description: |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - ktextaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
