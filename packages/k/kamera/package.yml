name       : kamera
version    : 24.02.1
release    : 76
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kamera-24.02.1.tar.xz : cb6b2e18147e5b0230e329fea313c29bbbab6a6c793ebbeaeae463b7b82f0493
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libgphoto2)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
