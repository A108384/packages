name       : kamera
version    : 24.02.0
release    : 75
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kamera-24.02.0.tar.xz : 7d4e355666a0740ae50d7d12fe19071bd4587ec96eb59bc1d65d8a58ed70e732
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libgphoto2)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
