name       : kf6-kuserfeedback
version    : 6.1.0
release    : 7
source     :
    - https://download.kde.org/stable/frameworks/6.1/kuserfeedback-6.1.0.tar.xz : cdfa46fd02773f25820d5a8017d6ca9746d1054cf44e3ae33fff691eb266bc5f
homepage   : https://community.kde.org/Frameworks
license    : MIT
component  : desktop.library
summary    : Framework for collecting user feedback for applications via telemetry and surveys
description: |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
    - php-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_TESTING=OFF \
               -DENABLE_CONSOLE=ON \
               -DENABLE_CLI=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
