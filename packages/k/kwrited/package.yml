name       : kwrited
version    : 6.0.1
release    : 93
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/kwrited-6.0.1.tar.xz : 606c7c2288e4f53f589943d08618ee15c3ae944f87083c0933bbbe2de0217412
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kpty-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
