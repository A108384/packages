name       : kwrited
version    : 6.1.1
release    : 99
source     :
    - https://download.kde.org/stable/plasma/6.1.1/kwrited-6.1.1.tar.xz : a6f87ac6848863346e856af20ceefa3ec1c21360d1af05768fe9b088a13f7c7f
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
