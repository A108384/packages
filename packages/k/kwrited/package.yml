name       : kwrited
version    : 6.1.2
release    : 100
source     :
    - https://download.kde.org/stable/plasma/6.1.2/kwrited-6.1.2.tar.xz : 85648a476879ca2f6d55fa1911866f2fc751521d21d545b231539e23a09416c1
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kpty-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
