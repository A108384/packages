name       : kwrited
version    : 6.0.3
release    : 95
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/kwrited-6.0.3.tar.xz : 39dfa8fedeadf139abc610a88c517cab658d52cba50223a68b70760be1277bab
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kpty-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
