name       : kwrited
version    : 6.0.4
release    : 96
source     :
    - https://download.kde.org/stable/plasma/6.0.4/kwrited-6.0.4.tar.xz : 898029fbf195c170d9e5e143628d6d228819300f92019eab3c138042d31f153a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
