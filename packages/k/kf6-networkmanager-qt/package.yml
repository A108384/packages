name       : kf6-networkmanager-qt
version    : 6.0.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/networkmanager-qt-6.0.0.tar.xz : 225fc9f44e11d06687ce2ca56be7c7452f0ad2cc850b22f5715c8b701dabb700
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libnm)
    - extra-cmake-modules
rundeps    :
    - devel :
        - network-manager-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
