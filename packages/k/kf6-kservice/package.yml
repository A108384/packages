name       : kf6-kservice
version    : 5.248.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.248.0/kservice-5.248.0.tar.xz : 26cb99e84806b1a61370453cdb70c91bbbae97dd6a6310709db093198d2d9cfa
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Plugin framework for desktop services.
description: |
    Plugin framework for desktop services.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-kcoreaddons-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6 -DBUILD_QCH=ON \
               -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
