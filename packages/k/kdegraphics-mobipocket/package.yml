name       : kdegraphics-mobipocket
version    : 24.02.0
release    : 76
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kdegraphics-mobipocket-24.02.0.tar.xz : 7c236d16921926abd8d13b80934506d17825aec494f7d8141048e62b27484b82
homepage   : https://apps.kde.org/kdegraphics_mobipocket/
license    : GPL-2.0-or-later
component  : programming
summary    : Plugins for mobpocket
description: |
    A collection of plugins to handle mobipocket files.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
