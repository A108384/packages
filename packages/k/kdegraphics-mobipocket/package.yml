name       : kdegraphics-mobipocket
version    : 24.02.1
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdegraphics-mobipocket-24.02.1.tar.xz : 793deb54f47c57cb3cf9a417485cdfbd31782be519bbde2f5b2206ab02d713a8
homepage   : https://apps.kde.org/kdegraphics_mobipocket/
license    : GPL-2.0-or-later
component  : programming
summary    : Plugins for mobpocket
description: |
    A collection of plugins to handle mobipocket files.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - extra-cmake-modules
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
