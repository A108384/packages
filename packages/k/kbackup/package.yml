name       : kbackup
version    : 24.02.1
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kbackup-24.02.1.tar.xz : ab5afe6f3f68537ccf0c82c877d2a2ce6d276bdd1ad303511f727f0aaf2f4b7e
homepage   : https://apps.kde.org/en/kbackup
license    : GPL-2.0-or-later
component  : network.util
summary    : KBackup is an application which lets you back up your data in a simple, user friendly way
description: |
    KBackup is an application which lets you back up your data in a simple, user friendly way
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libarchive)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
