name       : kf6-ktexttemplate
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/ktexttemplate-6.1.0.tar.xz : 2226f9472add196afd5b8b75b953a42d8249316437ed060d024462777e2df371
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Separates the structure of documents from their data
description: |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
