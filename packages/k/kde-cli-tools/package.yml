name       : kde-cli-tools
version    : 6.0.1
release    : 95
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/kde-cli-tools-6.0.1.tar.xz : 46e0dba284d74b506949c030e3f817f11c29262c116d3e9a2a9e65f39e43cd15
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Tools to better interact with the system
description: |
    Tools based on KDE Frameworks 6 to better interact with the system.
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-kconfig-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-ki18n-devel
    - kf6-kcmutils-devel
    - kf6-kcoreaddons-devel
    - kf6-kdesu-devel
    - kf6-kio-devel
    - kf6-kservice-devel
    - kf6-kwindowsystem-devel
    - kf6-kparts-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
