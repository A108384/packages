name       : kf6-kimageformats
version    : 6.5.0
release    : 12
source     :
    - https://download.kde.org/stable/frameworks/6.5/kimageformats-6.5.0.tar.xz : c64ab736477264f8a0ce4418f0be629ad0f17a078161b2773700d3b96ca75022
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
    - kf6-karchive-devel
rundeps    :
    - qt6-imageformats
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
