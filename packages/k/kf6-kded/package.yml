name       : kf6-kded
version    : 6.5.0
release    : 10
source     :
    - https://download.kde.org/stable/frameworks/6.5/kded-6.5.0.tar.xz : 292ca941acc69c443f47895ea784493b08fd573afe0f4e99f5f42b8a029954b0
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kservice-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
