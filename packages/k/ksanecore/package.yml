name       : ksanecore
version    : 24.02.0
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/ksanecore-24.02.0.tar.xz : 93087737fc734c54cf2324921b6b5eaf0f7864306c4496942944b9352cdb21db
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kf6-ki18n-devel
    - ki18n-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=OFF -B qt5-build
    %cmake_kf6 -DBUILD_WITH_QT6=ON -B qt6-build
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build
