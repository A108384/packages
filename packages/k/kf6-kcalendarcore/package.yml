name       : kf6-kcalendarcore
version    : 6.4.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.4/kcalendarcore-6.4.0.tar.xz : 60359b1ed3316113ff0398c3fffc844939807597f7d1ab3317b634b985bdaa57
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libical)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - libical-devel
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
