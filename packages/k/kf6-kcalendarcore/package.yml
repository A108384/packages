name       : kf6-kcalendarcore
version    : 6.0.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kcalendarcore-6.0.0.tar.xz : 641356ac286c1a5287327ce8fa2529bf53048e439d1ff672c925d4ab7e0eb7c2
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libical)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - libical-devel
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
