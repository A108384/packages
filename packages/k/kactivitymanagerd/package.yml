name       : kactivitymanagerd
version    : 6.1.1
release    : 100
source     :
    - https://download.kde.org/stable/plasma/6.1.1/kactivitymanagerd-6.1.1.tar.xz : c7c0dd2a490901dfcf2f0940f5379fbe1b49f9b328919dd804baeaecf9485aa5
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : desktop.kde.core
summary    : Core components for the KDE Activity concept
description: |
    Core components for the KDE Activity concept.
libsplit   : no
builddeps  :
    - kf6-kcrash-devel
    - kf6-kglobalaccel-devel
