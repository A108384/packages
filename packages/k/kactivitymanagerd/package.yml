name       : kactivitymanagerd
version    : 6.0.3
release    : 96
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/kactivitymanagerd-6.0.3.tar.xz : 4f92314fc2117dc26ff671c3334e0076d5f2b7feca434f4e138bfdf574b67ce5
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : desktop.kde.core
summary    : Core components for the KDE Activity concept
