name       : kalzium
version    : 24.02.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kalzium-24.02.0.tar.xz : 0eec6d70416abe826b37280f74e05e96f29fb6b9b1b645755b808fc58a6d95a9
homepage   : https://apps.kde.org/kalzium/
license    : GPL-2.0-or-later
component  : desktop
summary    : Periodic Table of Elements
description: |
    Periodic Table of Elements
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6StateMachine)
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kparts-devel
    - kf6-kplotting-devel
    - kf6-ktextwidgets-devel
    - kf6-kunitconversion-devel
    - ocaml
    - eigen3
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
