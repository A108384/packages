name       : kirigami-addons
version    : 1.1.0
release    : 8
source     :
    - https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.1.0.tar.xz : 8ef352499139616b3142a6d7a92ab23749c568403ece8d854f064a941d085536
homepage   : https://invent.kde.org/libraries/kirigami-addons
license    : GPL-2.0-or-later
component  : programming.library
summary    : Convergent visual components ("widgets") for Kirigami-based applications
description: |
    A set of "widgets" i.e visual end user components along with a code to support them. Components are usable by both touch and desktop experiences providing a native experience on both, and look native with any QQC2 style (qqc2-desktop-theme, Material or Plasma)
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - extra-cmake-modules
    - kf6-ki18n-devel
    - kf6-kirigami-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
