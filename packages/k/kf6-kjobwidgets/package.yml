name       : kf6-kjobwidgets
version    : 6.4.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.4/kjobwidgets-6.4.0.tar.xz : 22621a52cc69532a5495c7e8549d26af1ddd3b8532e9aa0d3c108950114dd565
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
