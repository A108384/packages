name       : kf6-kjobwidgets
version    : 6.1.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/6.1/kjobwidgets-6.1.0.tar.xz : ac79ddb48b38527a605a9564485ad370cbcfdb406b95e0f9255d55256454fdb8
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(x11)
    - kf6-kcoreaddons-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
