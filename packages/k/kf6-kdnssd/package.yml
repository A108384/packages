name       : kf6-kdnssd
version    : 6.0.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kdnssd-6.0.0.tar.xz : 0694964ba4adb7e20bd0d1007694440a298b433f6da8647a24bc151dc348b679
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Network service discovery using Zeroconf
description: |
    Network service discovery using Zeroconf
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(avahi-core)
