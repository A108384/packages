rundeps    :
    - devel :
        - kf6-kio-devel
        - kf6-kservice-devel
        - kf6-kxmlgui-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
