name       : kf6-solid
version    : 6.4.0
release    : 10
source     :
    - https://download.kde.org/stable/frameworks/6.4/solid-6.4.0.tar.xz : 56793b71d4fb9f4af8ec8af9293b777eccafdc1af757f5962429f0b1f93595c3
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libplist-2.0)
    - extra-cmake-modules
    - media-player-info
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
    - media-player-info
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
