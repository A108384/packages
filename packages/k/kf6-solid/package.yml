name       : kf6-solid
version    : 6.3.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.3/solid-6.3.0.tar.xz : b821999599bcee01fd190dbd92f2cec31dae15eb05db51a5bc970c24b27d93d9
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libplist-2.0)
    - extra-cmake-modules
    - media-player-info
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
    - media-player-info
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
