name       : kf6-solid
version    : 5.247.0
release    : 1
source     :
    - https://download.kde.org/unstable/frameworks/5.247.0/solid-5.247.0.tar.xz : 8e95ad9900259a6952c4626f19b2b879310024b61847abdbe7f663de7730ee4f
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libplist-2.0)
    - extra-cmake-modules
    - media-player-info
rundeps    :
    - media-player-info
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6 -DBUILD_QCH=ON \
               -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
