name       : ksshaskpass
version    : 6.0.3
release    : 95
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/ksshaskpass-6.0.3.tar.xz : b7ea4a5bbb50ab0c98f042d001a835f0fe84f2cb91e4f6f90f1be0c66a183209
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
