name       : ksshaskpass
version    : 6.1.3
release    : 101
source     :
    - https://download.kde.org/stable/plasma/6.1.3/ksshaskpass-6.1.3.tar.xz : f1a953dd32c1a9688f47ac7e41586446e9acc7ce94d478e44ff45303e1245e69
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
