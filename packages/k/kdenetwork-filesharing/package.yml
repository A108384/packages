name       : kdenetwork-filesharing
version    : 24.02.0
release    : 65
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kdenetwork-filesharing-24.02.0.tar.xz : 23f3149b4d0d2ddb98505443266eafcd8cb5f97009e913271b9412c9369cce6d
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
