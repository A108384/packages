name       : kdenetwork-filesharing
version    : 24.05.1
release    : 69
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kdenetwork-filesharing-24.05.1.tar.xz : 6eefa96c1467ac990051acd158f297b84dc902cfe195ddd8f60afbf504fc0035
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DSAMBA_INSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
