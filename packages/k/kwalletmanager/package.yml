name       : kwalletmanager
version    : 24.02.1
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kwalletmanager-24.02.1.tar.xz : d43e29f55a59c710d9ff70d7f84b33deacd4cc5649c55f46b3620d4d9227b462
homepage   : https://apps.kde.org/kwalletmanager5/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KWallet Management Tool
description: |
    KWalletManager is a tool to manage the passwords on your system. By using the KDE wallet subsystem it not only allows you to keep your own secrets but also to access and manage the passwords of every application that integrates with the wallet.
builddeps  :
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
