name       : kdialog
version    : 24.02.1
release    : 70
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdialog-24.02.1.tar.xz : 1b03f1fdc25c093eac5c08d2580618bbb2ffaf8ef1003afb44e6b0ec9f7e0708
homepage   : https://kde.org/applications/utilities/org.kde.kdialog
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(x11)
    - kf6-kdbusaddons-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
