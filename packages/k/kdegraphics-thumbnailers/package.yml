name       : kdegraphics-thumbnailers
version    : 24.02.0
release    : 71
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kdegraphics-thumbnailers-24.02.0.tar.xz : 1ac0cf15982b1d77012b13845e5254c230a2622d2afd9efa77695f6861256a8b
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
