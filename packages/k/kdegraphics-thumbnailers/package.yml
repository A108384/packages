name       : kdegraphics-thumbnailers
version    : 24.02.1
release    : 72
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdegraphics-thumbnailers-24.02.1.tar.xz : a9aa02015f4e381614ffe44700d2794344e7808d2454bb3cd104a335be818971
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
