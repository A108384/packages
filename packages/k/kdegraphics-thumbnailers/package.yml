name       : kdegraphics-thumbnailers
version    : 24.05.1
release    : 75
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kdegraphics-thumbnailers-24.05.1.tar.xz : 7cd69cfc2fab59b5c61421c6648b3689aef1059c9df1dc546011d62f7c5ccbc0
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
