name       : kclock
version    : 24.05.1
release    : 10
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kclock-24.05.1.tar.xz : 23e1692b879f730d075e569b2db6ffc23be7a33b12b4ca86814f5f662feff58a
homepage   : https://apps.kde.org/kclock
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Clock app for KDE Plasma
description: |
    A convergent clock for KDE Plasma desktop and mobile
    Features
        - Alarms
        - Stopwatch
        - World Clocks
        - Timers
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kirigami-addons-devel
    - libplasma-devel
rundeps    :
    - kirigami-addons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
