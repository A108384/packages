name       : kf6-prison
version    : 6.3.0
release    : 7
source     :
    - https://download.kde.org/stable/frameworks/6.3/prison-6.3.0.tar.xz : 769807725787051e5e9a2f41eb7f791a9ce11be775a7eeff8d525f2a78b4bc46
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - MIT
component  : desktop.library
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Quick)
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(zxing)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
