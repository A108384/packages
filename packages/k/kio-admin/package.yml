name       : kio-admin
version    : 24.02.0
release    : 2
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kio-admin-24.02.0.tar.xz : cffadb6b9290934d0d901a608550728bf5fada8e050d8e5fa941c375a087990f
homepage   : https://invent.kde.org/system/kio-admin
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Manage files as administrator using the admin:// KIO protocol.
description: |
    Manage files as administrator using the admin:// KIO protocol.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-ki18n-devel
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install
