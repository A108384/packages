name       : kio-admin
version    : 24.02.1
release    : 3
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kio-admin-24.02.1.tar.xz : c4539bba57a6337c67ed9838df57c24a15b88b334e6c11b5ba24f3d963bd7332
homepage   : https://invent.kde.org/system/kio-admin
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Manage files as administrator using the admin:// KIO protocol.
description: |
    Manage files as administrator using the admin:// KIO protocol.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-ki18n-devel
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install
