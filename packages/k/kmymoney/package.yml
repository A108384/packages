name       : kmymoney
version    : 5.1.3
release    : 31
source     :
    - https://cdn.download.kde.org/stable/kmymoney/5.1.3/src/kmymoney-5.1.3.tar.xz : 3938b8078b7391ba32e12bb4239762fae134683a0c2ec1a75105c302ca3e5e3f
homepage   : https://kmymoney.org/
license    : GPL-2.0-or-later
component  : office.finance
summary    : The best Personal Finance Manager
description: |-
    The best Personal Finance Manager for FREE Users, full stop.
builddeps  :
    - pkgconfig(Qt5QuickWidgets)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebEngineWidgets)
    - pkgconfig(aqbanking)
    - pkgconfig(gpgme)
    - pkgconfig(gwengui-qt5)
    - pkgconfig(libKActivities)
    - pkgconfig(libalkimia5)
    - pkgconfig(libassuan)
    - pkgconfig(libical)
    - pkgconfig(libofx)
    # - akonadi-devel
    - karchive-devel
    - kcmutils-devel
    # - kcontacts-devel
    - kdewebkit-devel
    - kdiagram-qt5-devel
    - kdoctools-devel
    - kholidays-devel
    # - kidentitymanagement-devel
    - kitemmodels-devel
    - knotifications-devel
    - kpimtextedit-devel
    - kross-devel
    - kwallet-devel
    - kwindowsystem-devel
    - libboost-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                 -DENABLE_WEBENGINE=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Remove HTML docs
    rm -rfv $installdir/usr/share/doc
