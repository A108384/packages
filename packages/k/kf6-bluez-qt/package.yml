name       : kf6-bluez-qt
version    : 6.1.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/6.1/bluez-qt-6.1.0.tar.xz : f9424ef15e07f8174f06911af4616a06dd88addda975f954f96eaaa871cd8ebb
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for BlueZ 5 DBus API
description: |
    BluezQt is a library for communication with BlueZ system and session daemons.
    * Manager class is used to communicate with system daemon - org.bluez
    * ObexManager class is used to communicate with session daemon - org.bluez.obex
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - bluez
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
