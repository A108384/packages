name       : kdepim-addons
version    : 24.02.1
release    : 75
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdepim-addons-24.02.1.tar.xz : b2f2f9673e5f6c7bdcf1ea06dd1190bc10cba2dff9e6ac87aa0b9b191ba1adc5
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Addons for KDE PIM applications
description: |
    Addons for KDE PIM applications including akregator, kaddressbook, kmail and korganizer.
networking : yes
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libmarkdown)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-import-wizard-devel
    - akonadi-notes-devel
    - calendarsupport-devel
    - corrosion
    - eventviews-devel
    - incidenceeditor-devel
    - kaddressbook-devel
    - kf6-kcontacts-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kguiaddons-devel
    - kf6-kholidays-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-prison-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kitinerary-devel
    - kpkpass-devel
    - ktextaddons-devel
    - ktnef-devel
    - libgravatar-devel
    - libksieve-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
clang      : yes
optimize   :
    - speed
    # Todo: We need to teach LLVM that `x86_64-solus-linux` and `x86_64-unknown-linux-gnu` are compatible triples
    # - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
