name       : kf6-ksvg
version    : 6.5.0
release    : 10
source     :
    - https://download.kde.org/stable/frameworks/6.5/ksvg-6.5.0.tar.xz : ae2024bd4d7e6950c92b5924deced5d55b6101749d635799b24fedac60cb26cd
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Components for handling SVGs
description: |
    Components for handling SVGs
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kirigami-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
