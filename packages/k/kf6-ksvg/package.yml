name       : kf6-ksvg
version    : 6.6.0
release    : 11
source     :
    - https://download.kde.org/stable/frameworks/6.6/ksvg-6.6.0.tar.xz : fd574866b6879809ecfd24f9d92c7ce51aadb91527e51d1f7c67dec8647d8ac6
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Components for handling SVGs
description: |
    Components for handling SVGs
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kirigami-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
