name       : kf6-kcoreaddons
version    : 6.0.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kcoreaddons-6.0.0.tar.xz : eab838201b45ac98c412f64d234e89d62357f275ae9ae966d073a64c67a526ef
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : yes
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
