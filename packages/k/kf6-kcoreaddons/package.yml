name       : kf6-kcoreaddons
version    : 6.3.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.3/kcoreaddons-6.3.0.tar.xz : b8bb93bac2a1175ff60583f6fca14b8707eb878eefe074121741b3c85cc5c756
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : yes
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
