name       : kaddressbook
version    : 24.05.2
release    : 76
source     :
    - https://download.kde.org/stable/release-service/24.05.2/src/kaddressbook-24.05.2.tar.xz : 68494e62c91c2fdb9e3f436b395aa37f16723d4a695f8f04ce58b653c79bb8bc
homepage   : https://kde.org/applications/office/org.kde.kaddressbook
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : KDE Contact Manager
description: |
    KAddressBook stores all the personal details of your family, friends and other contacts..
builddeps  :
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kuserfeedback-devel
    - kontactinterface-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - kdepim-runtime
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
