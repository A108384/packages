name       : kdepim-runtime
version    : 24.02.1
release    : 82
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdepim-runtime-24.02.1.tar.xz : af23d43e112deae5c62ebf8411796146316f7c2e4bd2f2101a246a19ede58558
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Runtime components for Akonadi
description: |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps  :
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libcurl)
    - pkgconfig(libsasl2)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-notes-devel
    - kcalutils-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kdav-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kldap-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libboost-devel
    - libkgapi-devel
    - libkolabxml-devel
    - qca-qt6-devel
    - qtkeychain-qt6-devel
    # TODO maybe package etebase
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
