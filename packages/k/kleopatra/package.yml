name       : kleopatra
version    : 24.05.1
release    : 77
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kleopatra-24.05.1.tar.xz : e1501eadb533652c16c4e7f854ffd32235278fde3848bab7cfe011a66f3f8e0d
homepage   : https://kde.org/applications/utilities/org.kde.kleopatra
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Kleopatra is a GUI for GnuPG
description: |
    Kleopatra is a GUI for GnuPG so it needs a working GnuPG setup.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libassuan)
    - akonadi-mime-devel
    - gpgme-qt-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - libboost-devel
    - libkleo-devel
    - mimetreeparser-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
