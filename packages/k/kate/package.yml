name       : kate
version    : 24.02.0
release    : 86
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kate-24.02.0.tar.xz : 9b1efcccf4e36efcdbc2eada6399cd8128ce187a19182400313062f75ee35f48
homepage   : https://apps.kde.org/kate
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
    - MIT
component  : desktop.kde.core
summary    :
    - KDE advanced text editor
description:
    - Kate is a multi-document, multi-view text editor by KDE. It features stuff like codefolding, syntaxhighlighting, dynamic word wrap, an embedded console, an extensive plugin interface and some prelimentary scripting support.
builddeps  :
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-kuserfeedback-devel
    - kf6-kwallet-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # causes issues with appstream-builder, subpackage if you want to provide it
    rm $installdir/usr/share/metainfo/org.kde.kwrite.appdata.xml
