name       : kpmcore
version    : 24.02.0
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kpmcore-24.02.0.tar.xz : 4c5c50a950aea7053616f9aa86d29c1d2e0f1bdb121c17cc31e7e1e73a62ded1
homepage   : https://invent.kde.org/system/kpmcore
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(polkit-qt6-1)
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
