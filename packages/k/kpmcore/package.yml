name       : kpmcore
version    : 24.02.1
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kpmcore-24.02.1.tar.xz : 87358b3940f725bb7eed7cf2895bbbaf40bb7ca9ce4bfe83335b6480bbea5578
homepage   : https://invent.kde.org/system/kpmcore
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(polkit-qt6-1)
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
