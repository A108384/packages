name       : ksystemlog
version    : 24.02.1
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/ksystemlog-24.02.1.tar.xz : 80a986f9f011c4e3eac5f27528c9c38b1e14826887b8400925112da9b408804e
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(audit)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/utilities-log-viewer.png
