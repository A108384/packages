name       : kpipewire
version    : 6.0.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/kpipewire-6.0.1.tar.xz : 09f6a17d295d9474f479c56bcd8b8be690a5d5108701d0dc20227ef3851dbe39
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Components relating to pipewire use in Plasma
description: |
    Components relating to pipewire use in Plasma
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
    - extra-cmake-modules
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - pipewire-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/fix-build.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
