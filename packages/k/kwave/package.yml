name       : kwave
version    : 24.02.0
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kwave-24.02.0.tar.xz : f5d4451c80560f5f943a8549da6282cbd8305b9cb8d6d748b434947cc5c8def9
homepage   : https://kde.org/applications/multimedia/org.kde.kwave
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : A sound editor for KDE
description: |
    With Kwave you can record, play back, import and edit many sorts of audio files including multi channel files. Kwave includes some plugins to transform audio files in several ways and presents a graphical view with a complete zoom- and scroll capability.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(alsa)
    - pkgconfig(audiofile)
    - pkgconfig(fftw3)
    - pkgconfig(flac)
    - pkgconfig(libpulse)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mad)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(vorbis)
    - id3lib-devel
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/kwave.png
