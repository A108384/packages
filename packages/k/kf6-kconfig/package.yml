name       : kf6-kconfig
version    : 5.248.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.248.0/kconfig-5.248.0.tar.xz : d95f7a8e58ec6573ea38358d637cf194c46451df7810a16c04ebdd950df1ecda
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : Persistent platform-independent application settings.
description: |
    Persistent platform-independent application settings.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6 -DBUILD_QCH=ON \
               -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
