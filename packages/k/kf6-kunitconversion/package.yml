name       : kf6-kunitconversion
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/kunitconversion-6.1.0.tar.xz : df6de6f2d41b3943b31ccec051013cb0d4fc6e9979a8e5232e6436e390b331ec
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
