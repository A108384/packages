name       : kcalutils
version    : 24.02.0
release    : 74
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kcalutils-24.02.0.tar.xz : 81767e15df2434fc43a5c7cb8bf6002ab3550ce34fd47c6dce5878f55b92b83f
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library
description: |
    This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library.
builddeps  :
    - kf6-kcalendarcore-devel
    - kf6-kiconthemes-devel
    - kf6-ktexttemplate-devel
    - kidentitymanagement-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kconfig-devel
        - kf6-kcoreaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
