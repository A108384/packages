name       : kcalutils
version    : 24.05.1
release    : 78
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kcalutils-24.05.1.tar.xz : 309d7298ded7160592076616c51273db7c1cd60ec7f954e596b46ddf8fc835f8
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library
description: |
    This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library.
builddeps  :
    - kf6-kcalendarcore-devel
    - kf6-kiconthemes-devel
    - kf6-ktexttemplate-devel
    - kidentitymanagement-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kconfig-devel
        - kf6-kcoreaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
