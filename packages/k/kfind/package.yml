name       : kfind
version    : 24.02.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kfind-24.02.0.tar.xz : c2b845f60cf8cfc547ed180067f21dae015dccac922d3c705deb0b9f59430007
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rfv $installdir/usr/share/doc
