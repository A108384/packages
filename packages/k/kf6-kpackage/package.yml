name       : kf6-kpackage
version    : 6.3.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/6.3/kpackage-6.3.0.tar.xz : 811d6809e091c1eaaa07cafeacc86eb23fa55ed038f8f1a93d259e5734510b4d
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
