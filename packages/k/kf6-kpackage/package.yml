name       : kf6-kpackage
version    : 6.0.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kpackage-6.0.0.tar.xz : d2aec3df0dffb71e93acc03c46f2d4ca59c58263a9989df75107bf5223e9d1b7
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
