name       : kf6-kwallet
version    : 6.2.1
release    : 10
source     :
    - https://download.kde.org/stable/frameworks/6.2/kwallet-6.2.1.tar.xz : 510c6818fb28dd91c2a90c4d05683010caf1b39e9af1b3a8cbb3b4b7c62193bc
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Safe desktop-wide storage for passwords
description: |
    This framework contains two main components:
    * Interface to KWallet, the safe desktop-wide storage for passwords on KDE work spaces.
    * The kwalletd used to safely store the passwords on KDE work spaces.
builddeps  :
    - pkgconfig(libgcrypt)
    - gpgme-qt-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - qca-qt6-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
