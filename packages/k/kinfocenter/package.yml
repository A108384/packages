name       : kinfocenter
version    : 6.1.3
release    : 110
source     :
    - https://download.kde.org/stable/plasma/6.1.3/kinfocenter-6.1.3.tar.xz : 69c4bebf97c5a980c3da57deedfff628254f03b7c094cca8d742f537bfc45738
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Info Center
description: |
    KInfoCenter is a utility that provides information about a computer system.
builddeps  :
    - pkgconfig(libusb-1.0)
    - aha
    - clinfo
    - dmidecode
    - fwupd
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - mesa-demos
    - pciutils
    - vulkan-tools
    - wayland-utils
    - xdpyinfo
rundeps    :
    - aha
    - clinfo
    - dmidecode
    - fwupd
    - kf6-kirigami
    - mesa-demos
    - pciutils
    - plasma-disks
    - vulkan-tools
    - wayland-utils
    - xdpyinfo
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-stateless-directory-for-menu.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
    rm -rf $installdir/usr/share/doc
    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/icons/hicolor/128x128/apps/hwinfo.png
patterns   :
    - main :
        - /usr/lib64/libKInfoCenterInternal.so
