name       : kmail-account-wizard
version    : 24.02.0
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kmail-account-wizard-24.02.0.tar.xz : 3128499fbc558ae1691905a01abf8e28f710426e15acfb2868e1ca7163345dc1
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KMail Account Wizard
description: |
    An application which assists you with the configuration of accounts in KMail.
builddeps  :
    - akonadi-devel
    - gpgme-qt-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ktexteditor-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - qtkeychain-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
