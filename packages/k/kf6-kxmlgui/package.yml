name       : kf6-kxmlgui
version    : 6.0.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kxmlgui-6.0.0.tar.xz : d26c62ce9f5be8643fed465531418fb67e4d13edf61797a946da301aeb9158f2
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Framework for managing menu and toolbar actions.
description: |
    Framework for managing menu and toolbar actions.
builddeps  :
    - pkgconfig(x11)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kitemviews-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - kf6-kcoreaddons-devel
        - kf6-kglobalaccel-devel
        - kf6-kguiaddons-devel
        - kf6-ki18n-devel
        - kf6-kiconthemes-devel
        - kf6-kitemviews-devel
        - kf6-kwidgetsaddons-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
