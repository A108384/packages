name       : kf6-kxmlgui
version    : 5.248.0
release    : 1
source     :
    - https://download.kde.org/unstable/frameworks/5.248.0/kxmlgui-5.248.0.tar.xz : c427df029924474f122ad665b26ee86584dbcb5169c0b6e477ded8017f192c77
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Framework for managing menu and toolbar actions.
description: |
    Framework for managing menu and toolbar actions.
builddeps  :
builddeps  :
    - pkgconfig(x11)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kitemviews-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - kf6-kcoreaddons-devel
        - kf6-kglobalaccel-devel
        - kf6-kguiaddons-devel
        - kf6-ki18n-devel
        - kf6-kiconthemes-devel
        - kf6-kitemviews-devel
        - kf6-kwidgetsaddons-devel
        - qt6-base-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6 -DBUILD_QCH=ON \
               -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
