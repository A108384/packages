name       : ktorrent
version    : 24.02.1
release    : 5
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/ktorrent-24.02.1.tar.xz : 29ba0c9e4dc858979f2c58c43d3903fa4415acd5ab85887566c7c13791b6a06e
homepage   : https://apps.kde.org/ktorrent
license    : GPL-2.0-or-later
component  : network.client
summary    : BitTorrent application by KDE
description: |
    KTorrent is a BitTorrent application by KDE which allows you to download files using the BitTorrent protocol. It enables you to run multiple torrents at the same time and comes with extended features to make it a full-featured client for BitTorrent.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(libmaxminddb)
    - pkgconfig(phonon4qt6)
    - pkgconfig(taglib)
    - kf6-kcmutils-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdnssd-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kplotting-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-ktextwidgets-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - kf6-syndication-devel
    - libktorrent-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - docs :
        - /usr/share/doc
