name       : krdp
version    : 6.1.2
release    : 1
source     :
    - https://download.kde.org/stable/plasma/6.1.2/krdp-6.1.2.tar.xz : 0fb1add9ccb860dba66aa80d3e4d5c97a4796ac6e8199f3dfb895f174afce176
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Library and examples for creating an RDP server
description: |-
    Library and examples for creating an RDP server
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(freerdp2)
    - pkgconfig(xkbcommon)
    - extra-cmake-modules
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kstatusnotifieritem-devel
    - kpipewire-devel
    - plasma-wayland-protocols-devel
    - qtkeychain-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
