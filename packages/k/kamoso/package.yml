name       : kamoso
version    : 24.02.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kamoso-24.02.0.tar.xz : 7a955d2e23160d55041b96df75674f2f13de26cc094b05d45779c1398f3f9ab9
homepage   : https://apps.kde.org/kamoso
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(gstreamer-video-1.0)
    - kconfig-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - purpose-devel
    - qt5-graphicaleffects
    - qt5-quickcontrols
rundeps    :
    - kirigami2
    - qt5-graphicaleffects
    - qt5-quickcontrols
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
