name       : kamoso
version    : 24.05.1
release    : 7
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/kamoso-24.05.1.tar.xz : 1c2ab9f865a482fdb2547cb95b7e2108825ae8f68d045b4a2430e33c3d859a8a
homepage   : https://apps.kde.org/kamoso
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(gstreamer-video-1.0)
    - kconfig-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - purpose-devel
    - qt5-graphicaleffects
    - qt5-quickcontrols
rundeps    :
    - kirigami2
    - qt5-graphicaleffects
    - qt5-quickcontrols
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
