name       : kamoso
version    : 23.08.4
release    : 1
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.4/src/kamoso-23.08.4.tar.xz : cec886f0d88f0c422db47a91aa95b9f2c9c97c4829216e2cb1ac601345ba5b65
homepage   : https://apps.kde.org/kamoso
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Widgets)
    - gstreamer-1.0-plugins-base-devel
    - kconfig-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
    - purpose-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
