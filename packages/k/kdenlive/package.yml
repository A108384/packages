name       : kdenlive
version    : 24.02.1
release    : 102
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdenlive-24.02.1.tar.xz : 1f77475259a82c5ba2d94ee975f4aeaa9b0c0db125504c13ef718b1408575056
homepage   : https://kdenlive.org
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Video editing application, based on MLT Framework and KF6
description: |
    Video editing application, based on MLT Framework and KDE Frameworks 6.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libv4l2)
    - pkgconfig(mlt-framework-7)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
rundeps    :
    - breeze-icons
    - dvgrab
    - frei0r
    - kf6-qqc2-desktop-style
    - qt6-imageformats
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Unset-QPA_PLATFORMTHEME-to-prevent-starting-with-gtk.patch
    %patch -p1 -i $pkgfiles/0001-Add-StartupWMClass-to-desktop-file.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove doc
    rm -rfv $installdir/usr/share/doc
