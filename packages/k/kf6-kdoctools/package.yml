name       : kf6-kdoctools
version    : 6.3.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/6.3/kdoctools-6.3.0.tar.xz : 4b50ed15b9dbd08a5b379bd32ed1b47ee80971abbe0c7a2570b749a665c7854a
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
builddeps  :
    - pkgconfig(libxslt)
    - docbook-xml
    - kf6-karchive-devel
    - kf6-ki18n-devel
    - perl-uri
rundeps    :
    - devel :
        - libxslt-devel
    - docbook-xml
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
