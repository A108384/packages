name       : kscreen
version    : 6.0.3
release    : 97
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/kscreen-6.0.3.tar.xz : 5916e086c2260040a54dda00fe32fa768540daba78915f2d76ba5df79d799a9e
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma screen management
description: |
    KDE Plasma screen management.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(Qt6Sensors)
    - pkgconfig(xcb-atom)
    - pkgconfig(xi)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-ksvg-devel
    - kf6-kwindowsystem-devel
    - layer-shell-qt-devel
    - libplasma-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
