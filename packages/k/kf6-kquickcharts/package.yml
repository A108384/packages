name       : kf6-kquickcharts
version    : 6.1.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/6.1/kquickcharts-6.1.0.tar.xz : 761b5738ff1a1bb1fe68f0427e2888e25c901b6fad4401676386e27a06e3a4c7
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : A QtQuick plugin providing high-performance charts
description: |
    A QtQuick plugin providing high-performance charts
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6ShaderTools)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
