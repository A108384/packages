name       : kf6-kquickcharts
version    : 6.3.0
release    : 7
source     :
    - https://download.kde.org/stable/frameworks/6.3/kquickcharts-6.3.0.tar.xz : 250e522adfbf48b3f2763f4ec378a20337a1ca2e5b0e2cd8b3615d7a3fed8fc7
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : A QtQuick plugin providing high-performance charts
description: |
    A QtQuick plugin providing high-performance charts
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6ShaderTools)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
