name       : kf6-syndication
version    : 6.1.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/6.1/syndication-6.1.0.tar.xz : 09d5394a2e3024c1188be7b690347b79fc2141a6d1b833bc5b494bdcc32f9683
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - kf6-kcodecs-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
