name       : kdevelop
version    : 24.02.1
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/kdevelop-24.02.1.tar.xz : 5fcc927a536f4f1e48aefbe63303593e88b1f6657e588b6240e9616b334a9e8f
homepage   : https://kdevelop.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.ide
summary    : KDevelop IDE and Platform
description: |
    C++ IDE using KDE technologies based on KDevelop Platform.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - cppcheck
    - grantlee-devel
    - heaptrack-devel
    - karchive-devel
    - kcmutils-devel
    - kcrash-devel
    - kdeclarative-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - krunner-devel
    - ktexteditor-devel
    - libboost-devel
    - libkomparediff2-devel
    - libksysguard-devel
    - llvm-clang-devel
    - okteta-devel
    - purpose-devel
    - subversion-devel
    - threadweaver-devel
rundeps    :
    - cppcheck
    - devel :
        - threadweaver-devel
    - heaptrack
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Remove HTML docs
    rm -rfv $installdir/usr/share/doc
