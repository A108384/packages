name       : sqlite3
version    : 3.45.0
release    : 51
source     :
    - https://www.sqlite.org/2024/sqlite-autoconf-3450000.tar.gz : 72887d57a1d8f89f52be38ef84a6353ce8c3ed55ada7864eb944abd9a495e436
license    : Public-Domain
component  : system.base
optimize   : speed
emul32     : yes
homepage   : https://www.sqlite.org
summary    : Self contained SQL package
description: |
    The SQLite package is a software library that implements a self-contained, serverless, zero-configuration, transactional SQL database engine.
setup      : |
    ex_opts=""
    if [[ -z "${EMUL32BUILD}" ]]; then
        ex_opts="--enable-readline"
    fi

    %configure --disable-static \
        --enable-dynamic-extensions \
        --enable-fts3 \
        --enable-fts4 \
        --enable-fts5 \
        --enable-rtree \
        --enable-threadsafe \
        $ex_opts \
        CFLAGS="$CFLAGS \
        -DSQLITE_ENABLE_COLUMN_METADATA=1 \
        -DSQLITE_ENABLE_DBPAGE_VTAB=1 \
        -DSQLITE_ENABLE_DBSTAT_VTAB=1 \
        -DSQLITE_ENABLE_FTS3_PARENTHESIS=1 \
        -DSQLITE_ENABLE_STMTVTAB=1 \
        -DSQLITE_ENABLE_UNLOCK_NOTIFY=1 \
        -DSQLITE_SECURE_DELETE=1"
build      : |
    %make
install    : |
    %make_install
    install -D -m00644 sqlite3.1 $installdir/usr/share/man/man1/sqlite3.1
