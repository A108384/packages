name       : slick-greeter
version    : 2.0.0
release    : 28
source     :
    - https://github.com/linuxmint/slick-greeter/archive/refs/tags/2.0.0.tar.gz : a023cddbe5e57cd68b42545603231185f09032e566ef9e8afcc4c11b31bc6521
homepage   : https://github.com/linuxmint/slick-greeter
license    : GPL-3.0-or-later
component  : desktop.lightdm
summary    : A stylish LightDM greeter
description: |
    A fork of the Unity Greeter, provides a stylish login greeter for LightDM
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(xapp)
    - pkgconfig(xext)
    - pkgconfig(xkbfile)
    - gettext-devel
    - gnome-common
    - vala
rundeps    :
    - breeze-cursor-theme
conflicts  : gdm
setup      : |
    %apply_patches
    %autogen
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/60-slick-greeter.conf $installdir/usr/share/lightdm/lightdm.conf.d/60-slick-greeter.conf
