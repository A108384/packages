name       : skanlite
version    : 24.05.1
release    : 35
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/skanlite-24.05.1.tar.xz : 0c3be2bd88e4d64332056d7d00082eeb23d5ab1084f3cad94d240ba2ea63b43f
homepage   : https://apps.kde.org/skanlite/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - ksanecore-devel
    - libksane-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
