name       : skanlite
version    : 24.02.1
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/skanlite-24.02.1.tar.xz : 4b2b0a470788d85475af47ab9d5737dbac6cc1e5dd2d25fe96f0f265dfa9702e
homepage   : https://apps.kde.org/skanlite/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - ksanecore-devel
    - libksane-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
