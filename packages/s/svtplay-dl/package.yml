name       : svtplay-dl
version    : '4.72'
release    : 19
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.72.tar.gz : 7cf1b8f6cbe671e75e630cd32e879178580999671ac397f88239151ad8057b8d
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
