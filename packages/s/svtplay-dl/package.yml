name       : svtplay-dl
version    : '4.73'
release    : 20
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.73.tar.gz : 89e904a59038e7812cc5f5982561e8eebcdc409eae3a2783868186370f938e60
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
