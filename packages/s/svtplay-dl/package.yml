name       : svtplay-dl
version    : '4.83'
release    : 22
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.83.tar.gz : c6d05eb4e96f37ce519162f2e6a2a404992d58f3a15125f485bd5f1fc856a590
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
