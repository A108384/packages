name       : svtplay-dl
version    : '4.83'
release    : 22
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.83.tar.gz : 3be8191aab68b46b385630ed854dd59251cce91672903711977e82f6d0a5f505
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
