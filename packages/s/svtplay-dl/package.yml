name       : svtplay-dl
version    : '4.89'
release    : 23
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.89.tar.gz : 2b4b5f4821c6c9fb2f28d31a5fc381674f19f1ea65138c67b6bc68399cb63e29
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
