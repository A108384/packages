name       : stellarium
version    : '23.4'
release    : 31
source     :
    - https://github.com/Stellarium/stellarium/releases/download/v23.4/stellarium-23.4.tar.bz2 : 67bc50a043448471eef049aaa007289aa3fbe9ba51d4c262155d2a5c8e3bc642
homepage   : https://stellarium.org/
license    : GPL-2.0-or-later
component  : office.scientific
summary    : Free open source planetarium application
description: |
    Stellarium is a free open source planetarium for your computer. It shows a realistic sky in 3D, just like what you see with the naked eye, binoculars or a telescope.
    It is being used in planetarium projectors. Just set your coordinates and go.
networking : true
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Positioning)
    - pkgconfig(Qt6SerialPort)
    - pkgconfig(Qt6WebChannel)
    - pkgconfig(Qt6WebEngineCore)
rundeps    :
    - dejavu-fonts-ttf
setup      : |
    # Fix major digit of version (Remove on next major release)
    %patch -p1 -i $pkgfiles/fix-major-digit-of-version.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # use system fonts
    rm $installdir/usr/share/stellarium/data/DejaVuSans{Mono,}.ttf
    ln -s /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf $installdir/usr/share/stellarium/data/DejaVuSans.ttf
    ln -s /usr/share/fonts/truetype/dejavu/DejaVuSansMono.ttf $installdir/usr/share/stellarium/data/DejaVuSansMono.ttf
