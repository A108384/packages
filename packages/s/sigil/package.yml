name       : sigil
version    : 2.3.0
release    : 40
source     :
    - https://github.com/Sigil-Ebook/Sigil/archive/refs/tags/2.3.0.tar.gz : 640e637ce234c564aa746bbc9d7b04aab4571b294f1282e5237e6765cd39551b
homepage   : https://sigil-ebook.com/
license    : GPL-3.0-or-later
component  : office.viewers
summary    : Multi-platform EPUB ebook editor
description: |
    Sigil is a free, open source, multi-platform ebook editor. It is designed to edit books in ePub format (both ePub 2 and ePub 3).
builddeps  :
    #- pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(hunspell)
    - pkgconfig(libpcre2-16)
    - pkgconfig(minizip)
    - pkgconfig(python3)
    - mathjax
    - python-lxml
    - python-six
rundeps    :
    - mathjax
    - python-lxml
    - python-qtwebengine
    - python-six
    - python3-qt5
    - qt6-svg
setup      : |
    sed -i -e 's|\/lib\/|\/lib64\/|' src/CMakeLists.txt
    %patch -p1 -i $pkgfiles/0001-minizip-ng-compat.patch
    %cmake  \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_SKIP_RPATH=1 \
        -DDISABLE_UPDATE_CHECK=1 \
        -DINSTALL_BUNDLED_DICTS=0 \
        -DMATHJAX3_DIR=/usr/share/mathjax \
        -DSYSTEM_LIBS_REQUIRED=1 \
        -DUSE_SYSTEM_LIBS=1 .
build      : |
    %make
install    : |
    %make_install
    %python3_compile
