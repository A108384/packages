name       : warpinator
version    : 1.8.5
release    : 2
source     :
    - https://github.com/linuxmint/warpinator/archive/refs/tags/1.8.5.tar.gz : 809462012622bfdbdc6d0f3ae1196c690c8f786e6136c350d30f3eef6edc1f9a
homepage   : https://github.com/linuxmint/warpinator/
license    : GPL-3.0-or-later
component  : network.util
summary    : Send and receive files across a local network
description: |
    Warpinator allows you to easily connect multiple computers on a local area network and share files quickly and securely.
builddeps  :
    - pkgconfig(polkit-gobject-1)
rundeps    :
    - python-grpcio
    - python-netifaces
    - python-protobuf
    - python-pynacl
    - python-qrcode
    - python-setproctitle
    - python-xapp
    - python-zeroconf
    - xapp
setup      : |
    %meson_configure \
        -Dbundle-zeroconf=false \
        -Dbundle-grpc=false
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Remove autostart file
    rm -fr $installdir/etc/
