name       : wlroots
version    : 1.17.1
release    : 14
source     :
    - https://gitlab.freedesktop.org/wlroots/wlroots/-/archive/0.17.1/wlroots-0.17.1.tar : 87ddd05381dbb14c15e2524e20d28bbb6cc85dedf4d4bf3b37ba5d071df6d449
license    : MIT
component  : desktop.library
homepage   : https://gitlab.freedesktop.org/wlroots/wlroots
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libliftoff)
    - pkgconfig(libpng)
    - pkgconfig(libseat)
    - pkgconfig(pixman-1)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xorg-server)
    - glslang-devel
    - vulkan-headers
setup      : |
    %meson_configure -Dbackends=auto -Dxwayland=auto
build      : |
    %ninja_build
install    : |
    %ninja_install
