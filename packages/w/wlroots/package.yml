name       : wlroots
version    : 0.17.2
release    : 16
source     :
    - https://gitlab.freedesktop.org/wlroots/wlroots/-/archive/0.17.2/wlroots-0.17.2.tar.gz : 71e8f4d81bc21ddb1eee91ad2059796c49ed9cd72e35b90f6ee649e66b9665dd
license    : MIT
component  : desktop.library
homepage   : https://gitlab.freedesktop.org/wlroots/wlroots
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libliftoff)
    - pkgconfig(libpng)
    - pkgconfig(libseat)
    - pkgconfig(pixman-1)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xorg-server)
    - glslang-devel
    - vulkan-headers
setup      : |
    %patch -p1 -i $pkgfiles/4697.patch
    %meson_configure -Dbackends=auto -Dxwayland=auto
build      : |
    %ninja_build
install    : |
    %ninja_install
