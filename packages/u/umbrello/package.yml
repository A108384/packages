name       : umbrello
version    : 24.05.1
release    : 95
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/umbrello-24.05.1.tar.xz : 2a6fc6603810257bd2bfed7f560ee899c12c72bce9eadd0dbe15c5823ba5e37e
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(libxslt)
    - karchive-devel
    - kcrash-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ktexteditor-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #Remove docs
    rm -rfv $installdir/usr/share/doc
    rm -rfv $installdir/usr/share/umbrello5/apidoc
