name       : umbrello
version    : 24.05.2
release    : 96
source     :
    - https://download.kde.org/stable/release-service/24.05.2/src/umbrello-24.05.2.tar.xz : 93cbf70e760984a91d4f08d6da669dd836e61fc3a1ea6e3fe52b99196049c8a7
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(libxslt)
    - karchive-devel
    - kcrash-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ktexteditor-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #Remove docs
    rm -rfv $installdir/usr/share/doc
    rm -rfv $installdir/usr/share/umbrello5/apidoc
