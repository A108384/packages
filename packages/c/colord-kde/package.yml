homepage   : https://userbase.kde.org/Color_Management
license    :
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : Interfaces and session daemon to colord for KDE
description: |
    Interfaces and session daemon to colord for KDE
builddeps  :
