name       : colord-kde
version    : 24.02.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/colord-kde-24.02.0.tar.xz : b58f45b8859e1694fec6a824a301fe52a6f8c9784f83ac63187f3403ec0b6acf
homepage   : https://userbase.kde.org/Color_Management
license    :
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : Interfaces and session daemon to colord for KDE
description: |
    Interfaces and session daemon to colord for KDE
builddeps  :
    - pkgconfig(lcms2)
    - pkgconfig(xrandr)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
