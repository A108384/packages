name       : corectrl
version    : 1.3.7
release    : 34
source     :
    - https://gitlab.com/corectrl/corectrl/-/archive/v1.3.7/corectrl-v1.3.7.tar.gz : 3fe3818dd7978d1ffe3beb5e96e0425bc9e91b6e082f239c69f4e03bf2a74494
license    : GPL-3.0-or-later
component  : system.utils
homepage   : https://gitlab.com/corectrl/corectrl
summary    : CoreCtrl allows you to control your computer hardware using application profiles.
description: |
    CoreCtrl is a Free and Open Source GNU/Linux application that allows you to control with ease your computer hardware using application profiles. It aims to be flexible, comfortable and accessible to regular users.
libsplit   : false
clang      : yes
builddeps  :
    - pkgconfig(Qt5Charts)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - pkgconfig(botan-2)
    - pkgconfig(quazip1-qt5)
    - kcoreaddons-devel
rundeps    :
    - qt5-quickcontrols2
    - qt5-svg
setup      : |
    # temporary fix until upstream gets it together in 1.4.0
    sed -e 's|org.corectrl.corectrl|org.corectrl.CoreCtrl|g' -i CMakeLists.txt
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Polkit rules
    install -Dm00644 $pkgfiles/org.corectrl.rules $installdir/usr/share/polkit-1/rules.d/org.corectrl.rules
