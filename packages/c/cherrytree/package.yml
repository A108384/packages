name       : cherrytree
version    : 1.1.0
release    : 36
source     :
    - https://github.com/giuspen/cherrytree/releases/download/v1.1.0/cherrytree_1.1.0.tar.xz : b8937e6df20c9253f6649d8b6fe7cbe5be62a457547101ae944c21d5088a1ce4
homepage   : https://www.giuspen.com/cherrytree/
license    : GPL-3.0-or-later
component  : office.notes
summary    : A hierarchical note taking application
description: |
    cherrytree is a hierarchical note taking application, featuring rich text, syntax  highlighting, images handling, hyperlinks, import/export with support for multiple formats, support for multiple languages, and more.
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceviewmm-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(spdlog)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
    - pkgconfig(vte-2.91)
rundeps    :
    - p7zip
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
