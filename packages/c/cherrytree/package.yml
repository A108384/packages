name       : cherrytree
version    : 1.1.1
release    : 37
source     :
    - https://github.com/giuspen/cherrytree/releases/download/v1.1.1/cherrytree_1.1.1.tar.xz : 05c1252dd46769565700df1146e78d66c6ef60362599ea4f0b5abbd2b7304035
homepage   : https://www.giuspen.com/cherrytree/
license    : GPL-3.0-or-later
component  : office.notes
summary    : A hierarchical note taking application
description: |
    cherrytree is a hierarchical note taking application, featuring rich text, syntax  highlighting, images handling, hyperlinks, import/export with support for multiple formats, support for multiple languages, and more.
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceviewmm-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(spdlog)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
    - pkgconfig(vte-2.91)
rundeps    :
    - p7zip
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
