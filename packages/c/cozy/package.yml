name       : cozy
version    : 1.2.1
release    : 19
source     :
    - https://github.com/geigi/cozy/archive/refs/tags/1.2.1.tar.gz : 5522dd3e2aa8a75478515c4ae299e71fa32a919703cc4a532fba797363cc5844
homepage   : https://cozy.sh/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(granite)
    - pkgconfig(libdazzle-1.0)
    - pkgconfig(libhandy-1)
    - desktop-file-utils
    - mutagen
    - python-distro
    - python-gobject
    - python-peewee
rundeps    :
    - granite
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - libdazzle
    - libhandy
    - mutagen
    - python3-dbus
    - python-distro
    - python-gobject
    - python-packaging
    - python-peewee
    - python-pytz
    - python-requests
setup      : |
    %patch -p1 -i $pkgfiles/Fix-invalid-version-crash-on-startup.patch 
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
