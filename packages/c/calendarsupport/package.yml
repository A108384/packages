name       : calendarsupport
version    : 24.05.1
release    : 81
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/calendarsupport-24.05.1.tar.xz : 1239c5f6e808618a18806b6575069d75f0ca1f2ad26a51ee37113a79de93a53c
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps  :
    - akonadi-calendar-devel
    - akonadi-notes-devel
    - kcalutils-devel
    - kf6-kcalendarcore-devel
    - kf6-kguiaddons-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-calendar-devel
        - kidentitymanagement-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
