name       : calendarsupport
version    : 24.02.0
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/calendarsupport-24.02.0.tar.xz : e465bf8903524399c679e9e5da0ad454e2c5e5a4279a05162b38f8525ade5005
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps  :
    - akonadi-calendar-devel
    - akonadi-notes-devel
    - kcalutils-devel
    - kf6-kcalendarcore-devel
    - kf6-kguiaddons-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-calendar-devel
        - kidentitymanagement-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
