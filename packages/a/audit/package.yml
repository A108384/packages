name       : audit
version    : 3.1.3
release    : 14
source     :
    - https://github.com/linux-audit/audit-userspace/archive/refs/tags/v3.1.3.tar.gz : 02e2cdf0d1098b30f0bce2dba9c9820d6cfdc378522c1aa653c7c501a9258857
homepage   : https://people.redhat.com/sgrubb/audit/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.base
summary    : audit daemon and libraries
description: |
    Provides the auditd daemon and libraries for the CONFIG_AUDIT interface
setup      : |
    %reconfigure --with-apparmor=yes \
                 --disable-zos-remote \
                 --with-python3=no \
                 --with-python=no \
                 --disable-static \
                 --sbindir=/sbin \
                 --enable-systemd=yes
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 $pkgfiles/audit.tmpfiles $installdir/%libdir%/tmpfiles.d/audit.conf
