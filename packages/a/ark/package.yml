name       : ark
version    : 24.02.0
release    : 83
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/ark-24.02.0.tar.xz : ff11fe9352d8aa80207a21f3e024e18b4035cbbe689abaad20a91fe36c455469
homepage   : https://kde.org/applications/utilities/org.kde.ark
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : A graphical file compression/decompression utility
description: |
    Ark is a graphical file compression/decompression utility with support for multiple formats, including tar, gzip, bzip2, rar and zip, as well as CD-ROM images.
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(libzip)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-kpty-devel
    - lrzip
    - p7zip
    - unrar
rundeps    :
    - lrzip
    - p7zip
    - unrar
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
