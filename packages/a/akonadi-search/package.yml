name       : akonadi-search
version    : 24.02.0
release    : 79
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/akonadi-search-24.02.0.tar.xz : e64b3c63998305fbd97b9c6039345f514c835854ddeaf030b058d1e4c5d5bca5
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Libraries and daemons to implement searching in Akonadi
description: |
    Libraries and daemons to implement searching in Akonadi.
networking : yes
builddeps  :
    - pkgconfig(xapian-core)
