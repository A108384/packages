name       : akonadi-search
version    : 24.02.1
release    : 80
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/akonadi-search-24.02.1.tar.xz : 92aa6f9de9ec0f5ff78d2d76d2bfb2cd7c21d4651117a19aaa577fe28ff610d8
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Libraries and daemons to implement searching in Akonadi
description: |
    Libraries and daemons to implement searching in Akonadi.
networking : yes
builddeps  :
    - pkgconfig(xapian-core)
    - akonadi-mime-devel
    - corrosion
    - kf6-kcalendarcore-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-krunner-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kf6-kcoreaddons-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
