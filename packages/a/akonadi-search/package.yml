name       : akonadi-search
version    : 24.05.1
release    : 83
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/akonadi-search-24.05.1.tar.xz : 5d8573761eabad6a49a8eeae79021eafb22b506551a39fdb88b4eb44f9a49302
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Libraries and daemons to implement searching in Akonadi
description: |
    Libraries and daemons to implement searching in Akonadi.
networking : yes
builddeps  :
    - pkgconfig(xapian-core)
    - akonadi-mime-devel
    - corrosion
    - kf6-kcalendarcore-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-krunner-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kf6-kcoreaddons-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
