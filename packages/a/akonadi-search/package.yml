    - corrosion
    - kf6-kcalendarcore-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-krunner-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kf6-kcoreaddons-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
