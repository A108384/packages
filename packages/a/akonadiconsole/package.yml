name       : akonadiconsole
version    : 24.02.0
release    : 26
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/akonadiconsole-24.02.0.tar.xz : 75c5d0b8d03c400055dafa978157c7e71d16c589d4698f5b3f33ed14571ddfa9
homepage   : https://invent.kde.org/pim/akonadiconsole
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Akonadi management and debugging console
description: |
    Akonadi management and debugging console
builddeps  :
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(xapian-core)
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - calendarsupport-devel
    - kf6-kcalendarcore-devel
    - kf6-kcompletion-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-ktextwidgets-devel
    - kmime-devel
    - libkdepim-devel
    - libkleo-devel
    - messagelib-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
