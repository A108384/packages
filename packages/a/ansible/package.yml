name       : ansible
version    : 2.16.8
release    : 49
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.16.8.tar.gz : 6c0308d4f55869c45cbda7a16dd096b16623e00c1eaf8321d0b90fecf6ca2c97
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
