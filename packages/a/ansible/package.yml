name       : ansible
version    : 2.16.9
release    : 50
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.16.9.tar.gz : 0894573f9c7c8c52d421a248f5c20cf19b92c8704d670d5317a6a65dfc9cf022
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
