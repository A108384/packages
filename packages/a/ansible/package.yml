name       : ansible
version    : 2.16.5
release    : 47
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.16.5.tar.gz : 74e78329b82fdf9afbd7fa21941f65deca5a3fde3636ffca1693d18f95e959db
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
