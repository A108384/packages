name       : akonadi-mime
version    : 24.02.1
release    : 79
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/akonadi-mime-24.02.1.tar.xz : 182e862b48cc187f1e29bf9c006373b688bb3d5774d0641d700bcfe988380e41
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library
description: |
    Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library. It provides jobs, models and other helpers to make working with emails through Akonadi easier.
builddeps  :
    - pkgconfig(libxslt)
    - akonadi-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-kxmlgui-devel
    - kmime-devel
rundeps    :
    - devel :
        - akonadi-devel
        - kmime-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
