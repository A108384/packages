name       : qt6-datavis3d
version    : 6.6.0
release    : 5
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.0/submodules/qtdatavis3d-everywhere-src-6.6.0.tar.xz : c0489f6d9f0be9b45917d8e8c49f3a4a7521bf836abe85e4733b9003abd1599e
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 Data Visualization module
description: |
    Qt Data Visualization module provides multiple graph types to visualize data in 3D space both with C++ and QML.
builddeps  :
    - pkgconfig(Qt6Qml)
clang      : yes
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/metatypes
        - /usr/lib64/qt6/mkspecs
        - /usr/lib64/qt6/modules
    - demos :
        - /usr/lib64/qt6/examples
