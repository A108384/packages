name       : qt6-datavis3d
version    : 6.7.2
release    : 10
source     :
    - https://download.qt.io/official_releases/qt/6.7/6.7.2/submodules/qtdatavis3d-everywhere-src-6.7.2.tar.xz : c0ebc87d95deb595106fc68ed7e6de05149a18917d68cff40905c57fc6694e53
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 Data Visualization module
description: |
    Qt Data Visualization module provides multiple graph types to visualize data in 3D space both with C++ and QML.
builddeps  :
    - pkgconfig(Qt6Qml)
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
patterns   :
    - demos :
        - /usr/lib64/qt6/examples
