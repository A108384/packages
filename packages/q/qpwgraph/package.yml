name       : qpwgraph
version    : 0.7.0
release    : 5
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.7.0/qpwgraph-v0.7.0.tar.gz : f414697db2dc184b7a7c7566815d6aadd2717e35b83c4b6cc4480f6261f1ecc1
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt6-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
