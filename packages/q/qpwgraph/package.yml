name       : qpwgraph
version    : 0.7.1
release    : 6
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.7.1/qpwgraph-v0.7.1.tar.gz : 2788260938b134e210dc2fc26ea6f50732621f55d3e12ea8f2bd1b1f40a786df
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt6-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
