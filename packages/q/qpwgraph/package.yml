name       : qpwgraph
version    : 0.7.4
release    : 9
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.7.4/qpwgraph-v0.7.4.tar.gz : b55b250fd9cf7fd5af52da4c8e68e46a4ef32f632474eb28eb3d304da4a930ca
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt6-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
