name       : qpwgraph
version    : 0.7.7
release    : 11
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.7.7/qpwgraph-v0.7.7.tar.gz : 3e89242b9ccbde5d575557e4bf98506037548ee6ebc175a793228a03793d7cc8
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt6-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
