name       : qpwgraph
version    : 0.7.3
release    : 8
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.7.3/qpwgraph-v0.7.3.tar.gz : 92be85b13bdd33e886d5d99b40d548eeabdc0cb4f40d3297fb314eb44a531c61
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt6-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
