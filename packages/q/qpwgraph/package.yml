name       : qpwgraph
version    : 0.6.0
release    : 1
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.6.0/qpwgraph-v0.6.0.tar.gz : 1105e14164834b8bddb8c74fde518637691d9c0abd6413d7016bbee645ec1ef4
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja \
                 -DCONFIG_QT6=OFF \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
