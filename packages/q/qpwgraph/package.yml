name       : qpwgraph
version    : 0.6.3
release    : 4
source     :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.6.3/qpwgraph-v0.6.3.tar.gz : abf5f8503e0c2cfa4d316786addc54f5261140bf3fae6a58960050411945e52e
homepage   : https://gitlab.freedesktop.org/rncbc/qpwgraph
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : PipeWire Graph Qt GUI Interface
description: |
    PipeWire Graph Qt GUI Interface
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps    :
    - qt6-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DCONFIG_WAYLAND=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
