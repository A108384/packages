name       : qt5-webview
version    : 5.15.15
release    : 20
source     :
    - git|https://invent.kde.org/qt/qt/qtwebview.git : 70030514bdaf993517556209503075db15bd1c61
homepage   : https://www.qt.io
license    :
    - BSD-3-Clause
    - GFDL-1.3-only
    - GPL-2.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Provides a way to display web content in a QML application
description: |
    Provides a way to display web content in a QML application
builddeps  :
    - pkgconfig(Qt5WebEngine)
clang      : yes
patterns   :
    - demos : /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtwebview.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    %qml_cache
