name       : qt6-location
version    : 6.6.1
release    : 1
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.1/submodules/qtlocation-everywhere-src-6.6.1.tar.xz : 8dbe2b62e37278c83c5acdb536c3e4c313ec0bac5380d020873db692199f9c29
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-or-later
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt6 Location and Mapping Components
description: |
    The Qt Location API helps you create viable mapping solutions using the data available from some of the popular location services.
builddeps  :
    - pkgconfig(Qt6Positioning)
    - pkgconfig(Qt6Qml)
    - pkgconfig(icu-i18n)
clang      : yes
patterns   :
    - demos : /usr/lib64/qt6/examples
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
