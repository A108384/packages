name       : qt-creator
version    : 13.0.2
release    : 59
source     :
    - https://download.qt.io/official_releases/qtcreator/13.0/13.0.2/qt-creator-opensource-src-13.0.2.tar.xz : c125cc5522619c7f8fc2805a750ab96cbbb56a5fdfc388b6cb15ab75af7ec0ce
homepage   : https://doc.qt.io/qtcreator/
license    : GPL-3.0-only
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Quick3D)
    - pkgconfig(Qt6SerialPort)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libdw)
    - pkgconfig(libsecret-1)
    - pkgconfig(yaml-cpp)
rundeps    :
    - qt6-base-devel
clang      : yes
environment: |
    if [[ " ${PATH[*]} " =~ "ccache" ]]; then
        export CMAKE_C_COMPILER_LAUNCHER=ccache
        export CMAKE_CXX_COMPILER_LAUNCHER=ccache
    fi
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DCMAKE_INSTALL_LIBDIR=$(basename %libdir%) \
        -DPYTHON_EXECUTABLE=$(which python3)
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
