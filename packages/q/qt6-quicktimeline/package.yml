name       : qt6-quicktimeline
version    : 6.6.0
release    : 5
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.0/submodules/qtquicktimeline-everywhere-src-6.6.0.tar.xz : 079e51d4572aed992731628b269f9c3f9c61a6c379bae6c354c949a6d89bb590
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : Enables keyframe-based animations and parameterization for Qt6
description: |
    The Qt Quick Timeline module enables keyframe-based animations and parameterization. This module is directly supported by Qt Design Studio and Qt Quick Designer, with a timeline editor to create keyframe-based animations.
builddeps  :
    - pkgconfig(Qt6Qml)
clang      : yes
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/metatypes
        - /usr/lib64/qt6/mkspecs
        - /usr/lib64/qt6/modules
