name       : qbittorrent
version    : 4.6.1
release    : 83
source     :
    - https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-4.6.1.tar.gz : 100097f33c7313b27a704ad429ae09c5e8da5ae504dfecf1811e6fe54d23fa51
homepage   : https://www.qbittorrent.org/
license    : GPL-2.0-or-later
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Svg)
    - pkgconfig(libtorrent-rasterbar)
    - libboost-devel
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja -DQT6=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $workdir/doc/qbittorrent.1 $installdir/usr/share/man/man1/qbittorrent.1
