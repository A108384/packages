name       : qt5-virtualkeyboard
version    : 5.15.13
release    : 31
source     :
    - git|https://invent.kde.org/qt/qt/qtvirtualkeyboard.git : 80565aa7fc37ecdb1c08e585d4ae3060618e3338
homepage   : https://www.qt.io
license    : GPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt Virtual Keyboard
description: |
    Qt Virtual Keyboard is a virtual keyboard framework that consists of a C++ backend supporting custom input methods as well as a UI frontend implemented in QML.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(hunspell)
rundeps    :
    - qt5-multimedia
clang      : yes
patterns   :
    - demos : /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtvirtualkeyboard.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
