name       : qt5-datavis3d
version    : 5.15.13
release    : 17
source     :
    - git|https://invent.kde.org/qt/qt/qtdatavis3d.git : 6ac6d23a8f558f36f1162b419858cc44dccd4d2b
license    : GPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt Data Visualization module
description: |
    Qt Data Visualization module
builddeps  :
    - pkgconfig(Qt5Quick)
clang      : yes
patterns   :
    - demo : /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtdatavis3d.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    %qml_cache
