name       : qt6-serialport
version    : 6.6.0
release    : 5
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.0/submodules/qtserialport-everywhere-src-6.6.0.tar.xz : ecfcbbf1c47a67ff599a409bf7682fed416f797860c01c934f5a78c336da4065
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 Serial Port Module
description: |
    Qt6 Serial Port provides the basic functionality, which includes configuring, I/O operations, getting and setting the control signals of the RS-232 pinouts.
builddeps  :
    - pkgconfig(Qt6Core)
clang      : yes
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/metatypes
        - /usr/lib64/qt6/modules
    - demos :
        - /usr/lib64/qt6/examples
