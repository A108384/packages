name       : qt6-docs
version    : 6.6.0
release    : 2
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.0/submodules/qtbase-everywhere-src-6.6.0.tar.xz : 039d53312acb5897a9054bd38c9ccbdab72500b71fdccdb3f4f0844b0dd39e0e
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : desktop.qt
summary    : Qt6 framework documentation
description: |
    qt6-docs provides the documentation for the whole Qt6 framework in a single package. Example code instead can be found in "demos" subpackages, e.g. "qt6-base-demos".
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpq)
    - pkgconfig(libpulse)
    - pkgconfig(mariadb)
    - pkgconfig(odbc)
    - pkgconfig(sqlite3)
    - cups-devel
    - xdg-utils
clang      : yes
setup      : |
    %cmake_ninja \
        -DQT_HOST_PATH=/usr \
        -DINSTALL_LIBDIR=%libdir% \
        -DINSTALL_BINDIR=%libdir%/qt6/bin \
        -DINSTALL_PUBLICBINDIR=usr/bin \
        -DINSTALL_LIBEXECDIR=%libdir%/qt6 \
        -DINSTALL_DOCDIR=share/doc/qt6 \
        -DINSTALL_ARCHDATADIR=%libdir%/qt6 \
        -DINSTALL_DATADIR=share/qt6 \
        -DINSTALL_INCLUDEDIR=include/qt6 \
        -DINSTALL_MKSPECSDIR=%libdir%/qt6/mkspecs \
        -DINSTALL_EXAMPLESDIR=share/doc/qt6/examples \
        -DQT_BUILD_EXAMPLES=ON \
        -DQT_FEATURE_journald=ON \
        -DQT_FEATURE_openssl_linked=ON
build      : |
    %ninja_build docs
install    : |
    DESTDIR=$installdir ninja -C solusBuildDir install_docs
