name       : qt5-translations
version    : 5.15.15
release    : 56
source     :
    - git|https://invent.kde.org/qt/qt/qttranslations.git : 07ae7ea7c94225e73c8eddc9f3f89edc863e83e0
homepage   : https://www.qt.io
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 Translation Components
description: |
    Translations Module for Qt5
builddeps  :
