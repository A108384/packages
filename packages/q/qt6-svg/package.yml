name       : qt6-svg
version    : 6.6.0
release    : 8
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.0/submodules/qtsvg-everywhere-src-6.6.0.tar.xz : 33da25fef51102f564624a7ea3e57cb4a0a31b7b44783d1af5749ac36d3c72de
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 SVG Module
description: |
    Scalable Vector Graphics (SVG) is an XML-based language for describing two-dimensional vector graphics. Qt provides classes for rendering and displaying SVG drawings in widgets and on other paint devices.
builddeps  :
    - pkgconfig(Qt6Core)
clang      : yes
setup      : |
    %patch -p1 -i $pkgfiles/upstream-fix-telegram.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/metatypes
        - /usr/lib64/qt6/modules
    - demos :
        - /usr/lib64/qt6/examples
