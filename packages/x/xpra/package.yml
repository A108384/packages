name       : xpra
version    : 5.0.6
release    : 10
source     :
    - https://github.com/Xpra-org/xpra/archive/refs/tags/v5.0.6.tar.gz : b4246ddbe7e43d0035e4d9274d70b96cfd56b0cf2d3e71bd4ec0f307f56b6d8e
homepage   : https://xpra.org
license    : GPL-2.0-or-later
component  : desktop
summary    : multi-platform screen and application forwarding system
description: |
    Xpra is a multi platform persistent remote display server and client for forwarding applications and desktop screens. Also known as 'screen for X11'.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libavutil)
    - pkgconfig(liblz4)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xres)
    - cython
    - pandoc
    - pycups
rundeps    :
    - python-evdev
    - python-netifaces
    - python-paramiko
    - python-pillow
    - qrencode
    - xorg-server-xvfb
setup      : |
    mv -v $workdir/fs/etc/sysconfig/xpra $workdir/fs/etc/sysconfig/xpra.env
    %apply_patches
build      : |
    %python3_setup --without-Xdummy --without-Xdummy_wrapper
install    : |
    %python3_install
