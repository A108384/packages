name       : xorg-xwayland
version    : 24.1.0
release    : 28
source     :
    - https://www.x.org/releases/individual/xserver/xwayland-24.1.0.tar.xz : bef21c4f18807a4ed571c4e2df60ab63b5466bbd502ecceb2485b892ab76dcc2
license    : MIT
component  : xorg.server
homepage   : https://www.x.org/
summary    : X server intended for Xorg only clients to run under Wayland for backwards compatability.
description: |
    X server intended for Xorg only clients to run under Wayland for backwards compatability.
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(epoxy)
    - pkgconfig(fontutil)
    - pkgconfig(gdm)
    - pkgconfig(inputproto)
    - pkgconfig(libdecor-0)
    - pkgconfig(libdrm)
    - pkgconfig(libei-1.0)
    - pkgconfig(libtirpc)
    - pkgconfig(libxcvt)
    - pkgconfig(nettle)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xfont2)
    - pkgconfig(xkbcomp)
    - pkgconfig(xkbfile)
    - pkgconfig(xshmfence)
    - pkgconfig(xtrans)
setup      : |
    %patch -p1 -i $pkgfiles/upstream-backports.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Provided by xorg-server
    rm -fr $installdir/usr/lib64/xorg/
    rm $installdir/usr/share/man/man1/Xserver.1
patterns   : /*
