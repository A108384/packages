name       : xdg-utils
version    : 1.2.0
release    : 10
source     :
    - https://gitlab.freedesktop.org/xdg/xdg-utils/-/archive/v1.2.0/xdg-utils-v1.2.0.tar.gz : e3e71cbfa53643870a9d1efff0526f7c7e8f513d8d4fd1692b526cf5cfceeb93
license    : MIT
component  : desktop.core
summary    : Tools to assist with desktop integration tasks
description: |
    xdg-utils is a a set of command line tools that assist applications with a variety of desktop integration tasks. It is required for Linux Standards Base (LSB) conformance.
builddeps  :
    - docbook-xml
    - lynx
    - xmlto
rundeps    :
    - perl-net-dbus
    - perl-x11-protocol
    - xset
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
