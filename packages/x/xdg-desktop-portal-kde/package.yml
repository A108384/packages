name       : xdg-desktop-portal-kde
version    : 6.1.2
release    : 91
source     :
    - https://download.kde.org/stable/plasma/6.1.2/xdg-desktop-portal-kde-6.1.2.tar.xz : b9db753c853043b19769644aa99dea413ad1ff6bfc6a8e68b2e970a27f997a36
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Qt/KDE for xdg-desktop-portal
description: |
    A backend implementation for xdg-desktop-portal that is using Qt/KDE.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(cups)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xkbcommon)
    - kf6-kdeclarative-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kio-fuse
    - plasma-wayland-protocols-devel
rundeps    :
    - kio-fuse
    - xdg-desktop-portal
    # Needed so that GTK flatpaks respect system settings
    - xdg-desktop-portal-gtk
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
