name       : xdg-desktop-portal-kde
version    : 6.0.4
release    : 87
source     :
    - https://download.kde.org/stable/plasma/6.0.4/xdg-desktop-portal-kde-6.0.4.tar.xz : 91e55a794f00fdb75305ed05f72a1ce310e228b115886f72471473c9c7c88960
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Qt/KDE for xdg-desktop-portal
description: |
    A backend implementation for xdg-desktop-portal that is using Qt/KDE.
builddeps  :
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(cups)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xkbcommon)
    - kf6-kdeclarative-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kio-fuse
    - plasma-wayland-protocols-devel
rundeps    :
    - kio-fuse
    - xdg-desktop-portal
    # Needed so that GTK flatpaks respect system settings
    - xdg-desktop-portal-gtk
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
