name       : xz
version    : 5.6.1
release    : 35
source     :
    - https://github.com/tukaani-project/xz/releases/download/v5.6.1/xz-5.6.1.tar.zst : 2a3e54048752d5d31f85fbda912ab126f7101186c6f3e7a54dcee47cf751a63f
homepage   : https://tukaani.org/xz/
license    :
    - 0BSD
    - GPL-2.0-or-later
component  : system.base
summary    : xz (Data compression software)
description: |
    XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.
optimize   :
    - lto
emul32     : yes
setup      : |
    export CFLAGS="${CFLAGS} -D_FILE_OFFSET_BITS=64"
    %configure --disable-rpath
build      : |
    %make
install    : |
    %make_install
# Causes the tests to fail as of 5.6.0
# profile    : |
#     %make check
check      : |
    %make check
patterns   :
    - docs :
        - /usr/share/doc
