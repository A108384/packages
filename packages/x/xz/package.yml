name       : xz
version    : 5.4.6
release    : 36
source     :
    - https://github.com/tukaani-project/xz/releases/download/v5.4.6/xz-5.4.6.tar.zst : 21326933d567a87a7d7484a22cd5723387a71b5934b131dc91ea7495a813bdf3
homepage   : https://tukaani.org/xz/
license    :
    - 0BSD
    - GPL-2.0-or-later
component  : system.base
summary    : xz (Data compression software)
description: |
    XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.
optimize   :
    - lto
emul32     : yes
setup      : |
    export CFLAGS="${CFLAGS} -D_FILE_OFFSET_BITS=64"
    %reconfigure --disable-rpath
build      : |
    %make
install    : |
    %make_install
profile    : |
    %make check
check      : |
    %make check
patterns   :
    - docs :
        - /usr/share/doc
