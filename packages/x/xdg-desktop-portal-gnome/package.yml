name       : xdg-desktop-portal-gnome
version    : '46.0'
release    : 6
source     :
    - https://download.gnome.org/sources/xdg-desktop-portal-gnome/46/xdg-desktop-portal-gnome-46.0.tar.xz : 5d2d533597d280b7370b8f74faa40097b292b0036dbd59166e1312230500bb8b
homepage   : https://gitlab.gnome.org/GNOME/xdg-desktop-portal-gnome
license    : LGPL-2.1-or-later
