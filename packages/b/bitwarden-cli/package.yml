name       : bitwarden-cli
version    : 2024.2.1
release    : 7
source     :
    - https://github.com/bitwarden/clients/archive/refs/tags/cli-v2024.2.1.tar.gz : d72f0ed7bdcfc338c53454cc77155bbc4bc1478095a053e7539e55f9b563ef63
homepage   : https://bitwarden.com/help/cli/
license    : GPL-3.0-only
component  : security
summary    : CLI client for Bitwarden
description: CLI client for Bitwarden, a secure and free password manager for all of your devices
networking : yes
strip      : no
debug      : no
builddeps  :
    - git
    - nodejs
environment: |
    export npm_config_build_from_source=true
setup      : |
    npm ci
build      : |
    cd apps/cli

    npm run dist:lin

    node ./build/bw.js completion --shell zsh > _bw
install    : |
    cd apps/cli

    install -Dm00755 dist/linux/bw $installdir/usr/bin/bw
    install -Dm00644 _bw $installdir/usr/share/zsh/site-functions/_bw
