name       : baloo
version    : 5.115.0
release    : 77
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.115/baloo-5.115.0.tar.xz : 95cb2038efc4b32f3a17d5592bf247815ea6d02fb8707e04b65bdd80d851c108
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
rundeps    :
    - devel :
        - kfilemetadata-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF \
                 -DBUILD_INDEXER_SERVICE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
