name       : breeze-gtk-theme
version    : 6.1.1
release    : 106
source     :
    - https://download.kde.org/stable/plasma/6.1.1/breeze-gtk-6.1.1.tar.xz : a79efceccee85ad95484f8e64abf0922d8d4a0cb5475edd10024af947c4e8ece
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :
