name       : breeze-gtk-theme
version    : 6.0.3
release    : 102
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/breeze-gtk-6.0.3.tar.xz : b7c130dc6b2743aad3908d54b0baf2a7b7fe717d5265f7605041eb37d410ea36
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :
    - pkgconfig(Qt6Core)
    - breeze-devel
    - extra-cmake-modules
