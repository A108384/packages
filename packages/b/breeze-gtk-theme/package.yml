name       : breeze-gtk-theme
version    : 6.0.1
release    : 100
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/breeze-gtk-6.0.1.tar.xz : 326227167287cd1e0f1f321f9bb50542c4006bfc79de57a148d49a1cbf2062a5
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :
    - pkgconfig(Qt6Core)
    - breeze-devel
    - extra-cmake-modules
    - python3-cairo
    - sassc
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/fix-build.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
