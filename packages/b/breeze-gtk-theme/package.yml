name       : breeze-gtk-theme
version    : 6.1.2
release    : 107
source     :
    - https://download.kde.org/stable/plasma/6.1.2/breeze-gtk-6.1.2.tar.xz : 5b9fd170eb6f9e9438868a5ec607788a00a8f0fa98f3e5c7c47a9455dccaec11
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
