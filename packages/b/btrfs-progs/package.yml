name       : btrfs-progs
version    : '6.9.2'
release    : 65
source     :
    - https://mirrors.edge.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v6.9.2.tar.xz : 43865bb272dc0ab2585de3605434d81ba217578f0897bf700cd36c14ac40652a
license    : GPL-2.0-only
homepage   : https://btrfs.wiki.kernel.org/index.php/Main_Page
summary    :
    - Utilities for managing btrfs filesystems
    - libbtrfs : Library for managing btrfs filesystems
component  :
    - system.utils
    - libbtrfs : system.base
description:
    - Utilities for managing btrfs filesystems
    - libbtrfs : Library for managing btrfs filesystems
patterns   :
    - libbtrfs :
        - /usr/lib64/libbtrfs.so.*
        - /usr/lib64/libbtrfsutil.so.*
builddeps  :
    - pkgconfig(ext2fs)
    - pkgconfig(libeconf)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(python3)
    - pkgconfig(reiserfscore)
    - asciidoc
    - python-sphinx
    - python-sphinx-rtd-theme
    - xmlto
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
