name       : blinken
version    : 24.02.1
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/blinken-24.02.1.tar.xz : 15cbecef08cb7be8b8376ca2be98c6bdaca086519789ebcad041adcb7c4d0e17
homepage   : https://kde.org/applications/education/org.kde.blinken
license    : GPL-2.0-or-later
component  : games.action
summary    : Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
description: |
    Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(phonon4qt6)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
