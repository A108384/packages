name       : budgie-desktop-branding
version    : '22.1'
release    : 73
source     :
    - git|https://github.com/getsolus/budgie-desktop-branding.git : eeb14bfca04109739ccec2e18e2ab3825bc35bbf
homepage   : https://github.com/getsolus/budgie-desktop-branding
license    : GPL-2.0-only
summary    :
    - Budgie Desktop Experience Configuration
    - livecd : Budgie LiveCD-specific Configuration
description:
    - Defaults for the Budgie Desktop
    - livecd : Budgie LiveCD-specific Configuration
component  :
    - desktop.budgie
    - livecd : desktop.budgie
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/50_budgie_settings.gschema.override
        - /usr/share/lightdm/lightdm.conf.d/budgie_config.conf
replaces   :
    - budgie-desktop-branding-fortitude
    - budgie-desktop-branding-fortitude-plus
    - budgie-desktop-branding-material
rundeps    :
    - breeze-cursor-theme
    - budgie-backgrounds
    - budgie-desktop
    - font-hack-ttf
    - materia-gtk-theme
    - materia-gtk-theme-dark
    - noto-sans-ttf
    - noto-serif-ttf
    - papirus-icon-theme
    - qtstyleplugins
    - solus-artwork
    - livecd :
        - budgie-desktop-branding
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    mv $installdir/usr/share/applications/mimeapps.list $installdir/usr/share/applications/budgie-mimeapps.list
