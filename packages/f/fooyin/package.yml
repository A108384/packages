name       : fooyin
version    : 0.4.5
release    : 1
source     :
    - https://github.com/fooyin/fooyin/archive/refs/tags/v0.4.5.tar.gz : d151807ccbff641caa791df45ee042ae508e45ec6e095af15d1f201d459e4ed8
homepage   : https://www.fooyin.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : fooyin is a music player built around customisation.
description: |
    fooyin is a music player built around customisation.
clang      : yes
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Platform)
    - pkgconfig(Qt6SvgWidgets)
    - pkgconfig(alsa)
    - pkgconfig(icu-i18n)
    - pkgconfig(libavfilter)
    - pkgconfig(libspa-0.2)
    - pkgconfig(sdl2)
    - pkgconfig(taglib)
    - kdsingleapplication-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
