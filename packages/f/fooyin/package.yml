name       : fooyin
version    : 0.5.1
release    : 3
source     :
    - https://github.com/fooyin/fooyin/archive/refs/tags/v0.5.1.tar.gz : 67f96e82e6e3464e47be0cb1965e7a3775c73e4e10acd2330b5d162fddccfc83
homepage   : https://www.fooyin.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : fooyin is a music player built around customisation.
description: |
    fooyin is a music player built around customisation.
clang      : yes
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Platform)
    - pkgconfig(Qt6SvgWidgets)
    - pkgconfig(alsa)
    - pkgconfig(icu-i18n)
    - pkgconfig(libavfilter)
    - pkgconfig(libspa-0.2)
    - pkgconfig(sdl2)
    - pkgconfig(taglib)
    - kdsingleapplication-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
