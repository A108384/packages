name       : fooyin
version    : 0.5.0
release    : 2
source     :
    - https://github.com/fooyin/fooyin/archive/refs/tags/v0.5.0.tar.gz : e44e022293fe1d0b6f4bca48009832bca88236bc264da4485c09fb296c8fcff4
homepage   : https://www.fooyin.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : fooyin is a music player built around customisation.
description: |
    fooyin is a music player built around customisation.
clang      : yes
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Platform)
    - pkgconfig(Qt6SvgWidgets)
    - pkgconfig(alsa)
    - pkgconfig(icu-i18n)
    - pkgconfig(libavfilter)
    - pkgconfig(libspa-0.2)
    - pkgconfig(sdl2)
    - pkgconfig(taglib)
    - kdsingleapplication-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
