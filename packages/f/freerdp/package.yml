name       : freerdp
version    : 3.6.3
release    : 38
source     :
    - https://pub.freerdp.com/releases/freerdp-3.6.3.tar.gz : ff06a0ecac48a537347821841593d83c9b3c87aad8df5bc50d5f33d0da9dde71
homepage   : https://www.freerdp.com/
license    : Apache-2.0
component  : network.util
summary    : FreeRDP is a free remote desktop protocol client
description: |
    FreeRDP is a free implementation of the Remote Desktop Protocol (RDP).
builddeps  :
    - pkgconfig(SDL2_ttf)
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(cups)
    - pkgconfig(fuse3)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libcjson)
    - pkgconfig(libpcsclite)
    - pkgconfig(libpkcs11-helper-1)
    - pkgconfig(libpulse)
    - pkgconfig(libusbredirhost)
    - pkgconfig(mit-krb5)
    - pkgconfig(sdl2)
    - pkgconfig(wayland-client)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
    - pkgconfig(xshmfence)
    - pkgconfig(xtst)
    - pkgconfig(xv)
    - docbook-xml
    - libxslt
    - scons
clang      : yes
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Revert-cmake-Fix-man-page-generation.patch
    %cmake_ninja \
        -DWITH_BINARY_VERSIONING=ON \
        -DWITH_MANPAGES=ON \
        -DWITH_SSE2=ON \
        -DWITH_SERVER=ON \
        -DWITH_SWSCALE=ON \
        -DUWAC_FORCE_STATIC_BUILD=ON # fixme! fix conflicts with freerdp2
build      : |
    %ninja_build
install    : |
    %ninja_install
