name       : flatpak-kcm
version    : 6.1.1
release    : 15
source     :
    - https://download.kde.org/stable/plasma/6.1.1/flatpak-kcm-6.1.1.tar.xz : b1ce1c97ca4f3e500a64030fbe67233bd33798a73c5d11f8241ebadadaa33688
homepage   : https://invent.kde.org/plasma/flatpak-kcm
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Flatpak Permissions Management KCM
description: |
    Flatpak Permissions Management KCM
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6Svg)
    - pkgconfig(flatpak)
    - extra-cmake-modules
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kdeclarative-devel
    - kf6-ki18n-devel
    - kf6-kitemmodels-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/flatpak-discover.svg $installdir/usr/share/icons/hicolor/scalable/apps/flatpak-discover.svg
