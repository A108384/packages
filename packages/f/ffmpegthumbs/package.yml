name       : ffmpegthumbs
version    : 24.02.0
release    : 76
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/ffmpegthumbs-24.02.0.tar.xz : 383dc6d5a7464b443c166cb42a8507b5960069356da28a91907d76a8178d79f1
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
