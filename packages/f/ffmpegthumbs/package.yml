name       : ffmpegthumbs
version    : 24.05.1
release    : 80
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/ffmpegthumbs-24.05.1.tar.xz : 4a54c8211adb2775ec76f3a55d029a9f1690b90ff33de80d94a094f457dd807f
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
