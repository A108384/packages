name       : ffmpegthumbs
version    : 24.02.1
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/ffmpegthumbs-24.02.1.tar.xz : 94f86d6e9b32c5054f7c6ce5449d7c6a628f0a83fb10b537df9e04bf931aa288
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
