name       : fotocx
version    : '24.11'
release    : 1
source     :
    - https://kornelix.net/downloads/downloads/fotocx-24.11-source.tar.gz : bc3e12a7ae2deb80ff41b14d392f15010eed93eb383dd184d605967c47a78b95
homepage   : https://kornelix.net/fotocx/fotocx.html
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Fotocx image editing and collection management
description: |
    Fotocx (formerly Fotoxx) is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - xdg-utils
rundeps    :
    - binutils
    - dcraw
    - perl-image-exiftool
replaces   :
    - fotoxx
build      : |
    %make
install    : |
    %make_install
    # Fix appstream generation
    mv $installdir/usr/share/applications/{fotocx.desktop,net.kornelix.fotocx.desktop}
    install -Dm00644 $installdir/usr/share/fotocx/images/fotocx.png $installdir/usr/share/pixmaps/fotocx.png
