name       : font-iosevka-ttf
version    : 30.0.1
release    : 64
source     :
    - https://github.com/be5invis/Iosevka/releases/download/v30.0.1/PkgTTF-Iosevka-30.0.1.zip : 06754e59e752ba25d16c1c7d0fe602878288065505ac7bfb1f43b5e9a8044870
homepage   : https://typeof.net/Iosevka
license    : OFL-1.1
component  : desktop.font
summary    : Versatile typeface for code, from code.
description: |
    Iosevka is an open-source, sans-serif + slab-serif, monospace + quasi-proportional typeface family, designed for writing code, using in terminals, and preparing technical documents.
install    : |
    install -Dm00644 *.ttf -t $installdir/usr/share/fonts/truetype/iosevka/
