name       : filelight
version    : 24.02.0
release    : 65
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/filelight-24.02.0.tar.xz : 07f907ebfc5edb3918a3e039a6c11ec5cfc69d0f16859da2c813c998a4c20796
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kquickcharts-devel
    - kf6-kxmlgui-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
rundeps    :
    - kf6-kirigami
    - kf6-kquickcharts
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
