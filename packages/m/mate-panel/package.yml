name       : mate-panel
version    : 1.28.0
release    : 38
source     :
    - https://github.com/mate-desktop/mate-panel/releases/download/v1.28.0/mate-panel-1.28.0.tar.xz : b3bd04a094d0eb5bd7dc3380ef6f0c49d9a9d5209733d7ccd7b46d066a208cba
homepage   : https://mate-desktop.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
rundeps    :
    - dconf-editor # Due to https://github.com/mate-desktop/mate-panel/issues/1402
setup      : |
    %configure --disable-static \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
