name       : mailcommon
version    : 24.02.1
release    : 80
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/mailcommon-24.02.1.tar.xz : cd35442943314de2db8773153c5388199312b810468cc604a060d328650af6c3
homepage   : https://kde.org/
