    - kf6-kxmlgui-devel
    - kf6-syntax-highlighting-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - ktextaddons-devel
    - libkdepim-devel
    - mailimporter-devel
    - messagelib-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcompletion-devel
        - libkdepim-devel
        - messagelib-devel
        - pimcommon-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
