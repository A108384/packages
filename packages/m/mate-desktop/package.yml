name       : mate-desktop
version    : 1.28.1
release    : 33
source     :
    - https://github.com/mate-desktop/mate-desktop/releases/download/v1.28.1/mate-desktop-1.28.1.tar.xz : 71ed1bcf775e2cbba4d80a73c33c795d3864e6ce429a37eed875885ac86b206e
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
homepage   : https://mate-desktop.org/
summary    : Core library for MATE Desktop applications
description: |
    mate-desktop contains the libmate-desktop library, the mate-about program as well as some desktop-wide documents.
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(x11)
    - mate-common
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-xapp-portal.patch
    %configure --disable-static \
               --enable-gtk-doc \
               --with-pnp-ids-path=/usr/share/hwdata/pnp.ids
build      : |
    %make
install    : |
    %make_install
