name       : messagelib
version    : 24.02.0
release    : 86
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/messagelib-24.02.0.tar.xz : ff48df019bc3f9a6553219695a947e8303d1b56d7aa185b51f3f2497342e8f3d
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM messaging library
description: |
    KDE PIM messaging library.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - kf6-karchive-devel
    - kf6-kcontacts-devel
    - kf6-kdbusaddons-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libgravatar-devel
    - libkdepim-devel
    - libkleo-devel
    - pimcommon-devel
    - qca-qt6-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcontacts-devel
        - kf6-kservice-devel
        - kidentitymanagement-devel
        - kmime-devel
        - ktextaddons-devel
        - libkleo-devel
        - pimcommon-devel
        - qt6-webengine-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
