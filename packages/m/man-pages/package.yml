name       : man-pages
version    : '6.8'
release    : 21
source     :
    - https://mirrors.edge.kernel.org/pub/linux/docs/man-pages/man-pages-6.8.tar.xz : b9c6b0a420f839148be04b2fc13a85692313728d54d47c69c8a138379665d226
license    :
    - BSD-3-Clause
    - GPL-1.0-or-later
    - GPL-2.0-or-later
    - MIT
homepage   : https://www.kernel.org/doc/man-pages/
component  : system.utils
summary    : Linux manual pages
description: |
    A large collection of manual pages from the Linux Documentation Project (LDP).
mancompress: yes
rundeps    :
    - man-db
install    : |
    %make_install prefix=/usr

    # Remove conflicting files
    while read -r conflict; do
        rm -v $installdir/usr/share/man/$conflict
    done < $pkgfiles/man_conflicts
patterns   :
    - /*
