name       : mypaint
version    : 1.2.0
release    : 1
source     :
    - https://github.com/mypaint/mypaint/releases/download/v1.2.0/mypaint-1.2.0.tar.xz : cdab33dd0c146cf678c97bcdd44e561f97a0aec40421b8c6785a74b33b9728e2
license    : GPL-2.0
summary    : MyPaint is a simple drawing and painting program that works well with Wacom-style graphics tablets.
description: |
    MyPaint is a simple drawing and painting program that works well with Wacom-style graphics tablets.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-c)
    - pkgconfig(lcms2)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(pygtk-2.0)
    - numpy
    - python-protobuf
    - scons
    - swig
rundeps    :
    - python-gobject2
    - python-gtk2
    - python-protobuf
build      : |
    scons
install    : |
    scons prefix=$installdir/usr install
