name       : marp-cli
version    : 3.3.0
release    : 8
homepage   : https://marp.app/
source     :
    - https://github.com/marp-team/marp-cli/archive/refs/tags/v3.3.0.tar.gz : 07b9dfb1c293467a71c1ada3a88db82bf1a9c8b51dac7c28b3b572ba6e0666c7
license    : MIT
component  : office
networking : yes
strip      : no
summary    : A CLI interface for Marp and Marpit based converters
description: |
    A CLI interface for Marp and any slide deck converter based on Marpit framework. It can convert Marp / Marpit Markdown files into static HTML / CSS, PDF, PowerPoint document, and image(s) easily.
builddeps  :
    - yarn
setup      : |
    yarn install
build      : |
    yarn build
    yarn run pkg . \
        --out-path ./bin \
        --targets host \
        --compress Brotli
install    : |
    install -Dm0755 bin/marp-cli $installdir/usr/bin/marp
