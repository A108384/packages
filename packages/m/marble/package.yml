name       : marble
version    : 24.02.0
release    : 79
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/marble-24.02.0.tar.xz : 9299073ca61724350f3236c9916ea81d4bd445009ec65b736660a4bf016ef96a
homepage   : https://kde.org/applications/education/org.kde.marble
license    : LGPL-2.1-or-later
component  :
    - network.web
    - libs : programming.library
summary    : Virtual Globe and World Atlas
description: |
    Marble is a Virtual Globe and World Atlas that you can use to learn more about Earth: You can pan and zoom around and you can look up places and roads.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5SerialPort)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(phonon4qt5)
    - pkgconfig(protobuf)
    - kcoreaddons-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - kparts-devel
    - krunner-devel
    - kwallet-devel
    - plasma-framework-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_MARBLE_TOOLS=YES \
               -DBUILD_MARBLE_TESTS=OFF \
               -DBUILD_TOUCH=ON \
               -DMOBILE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # remove docs
    rm -rfv $installdir/usr/share/doc
patterns   :
    - libs :
        - /usr/lib64/lib*.so.*
        - /usr/lib64/libmarbledeclarative.so
        - /usr/lib64/marble/plugins
