name       : python-werkzeug
version    : 3.0.1
release    : 9
source     :
    - https://github.com/pallets/werkzeug/archive/refs/tags/3.0.1.tar.gz : d5aed0e7fe61a83cf385c94f7cf7f6c43a7affa7f81ef7b07bd632834756f4dc
homepage   : https://palletsprojects.com/p/werkzeug/
license    : BSD-3-Clause
component  : programming.python
summary    : The Swiss Army knife of Python web development
description: |
    Werkzeug is a comprehensive WSGI web application library. It began as a simple collection of various utilities for WSGI applications and has become one of the most advanced WSGI utility libraries. Flask wraps Werkzeug, using it to handle the details of WSGI while providing more structure and patterns for defining powerful applications.
builddeps  :
    - python-build
    - python-flit-core
    - python-installer
checkdeps  :
    - python-pytest
    - python-requests
    - python-termcolor
    - python-watchdog
rundeps    :
    - python-termcolor
    - python-watchdog
build      : |
    %python3_setup
install    : |
    %python3_install
