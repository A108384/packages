name       : python-pysol-cards
version    : 0.16.0
release    : 12
source     :
    - https://files.pythonhosted.org/packages/source/p/pysol_cards/pysol_cards-0.16.0.tar.gz : 0b87ca7b3f99155cccd3cfd739f739f7744d6f8198222c6d493a034a3d4570c3
homepage   : https://github.com/shlomif/pysol_cards
license    : MIT
component  : programming.python
summary    : Deal PySol FC Cards
description: |
    The pysol-cards python modules allow the python developer to generate the initial deals of some PySol FC games. It also supports PySol legacy deals and Microsoft FreeCell/Freecell Pro deals.
builddeps  :
    - pbr
    - python-random2
rundeps    :
    - pbr
    - python-random2
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
