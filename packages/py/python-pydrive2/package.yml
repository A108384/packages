name       : python-pydrive2
version    : 1.19.0
release    : 5
source     :
    - https://files.pythonhosted.org/packages/source/P/PyDrive2/PyDrive2-1.19.0.tar.gz : 21aea7da27635c2c3f7050e020206191f3b0305c6550315e6e8e3dd526f8b531
homepage   : https://github.com/iterative/PyDrive2
license    : Apache-2.0
component  : programming.python
summary    : Google Drive API Python wrapper library
description: |
    PyDrive2 is a wrapper library of google-api-python-client that simplifies many common Google Drive API V2 tasks.
builddeps  :
    - python-setuptools-scm
rundeps    :
    - google-api-python-client
    - python-oauth2client
    - python-openssl
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
