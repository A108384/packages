name       : python3
version    : 3.10.13
release    : 58
source     :
    - https://www.python.org/ftp/python/3.10.13/Python-3.10.13.tar.xz : 5c88848668640d3e152b35b4536ef1c23b2ca4bd2c957ef1ecbb053f571dd3f6
    - https://pypi.debian.net/pip/pip-24.0-py3-none-any.whl : ba0d021a166865d2265246961bec0152ff124de910c5cc39f1156ce3fa7c69dc
license    : Python-2.0
summary    :
    - Python development environment - 3.10
    - test : Python 3.10 Test package
component  :
    - programming.python
    - test : programming.python
    - tkinter : programming.python
description: |
    The Python 3 package contains the Python development environment. This is useful for object-oriented programming, writing scripts, prototyping large programs or developing entire applications.
optimize   :
    - speed
    - no-frame-pointer # Temporary, remove when Python 3.12 is out (https://docs.python.org/3.12/howto/perf_profiling.html)
networking : yes
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(harfbuzz) # Fix linking for tkinter
    - pkgconfig(libffi)
    - pkgconfig(liblzma)
    - pkgconfig(libxcrypt)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - pkgconfig(tcl)
    - pkgconfig(tk)
    - pkgconfig(x11)
    - db5-devel
    - gdbm-devel
replaces   :
    - python3-setuptools
rundeps    :
    - test : python3
    - tkinter : python3
patterns   :
    - /usr/include/python3.10/pyconfig.h
    - test :
        - /usr/lib/python3.10/test
    - tkinter :
        - /usr/lib64/python3.10/lib-dynload/_tkinter.cpython-310-x86_64-linux-gnu.so*
setup      : |
    %apply_patches

    # Upgrade bundled pip
    sed -i 's/_PIP_VERSION = "23.0.1"/_PIP_VERSION = "24.0"/' Lib/ensurepip/__init__.py
    rm Lib/ensurepip/_bundled/pip-23.0.1-py3-none-any.whl
    cp $sources/pip-24.0-py3-none-any.whl Lib/ensurepip/_bundled/

    %configure --enable-ipv6=yes \
               --enable-loadable-sqlite-extensions \
               --enable-optimizations \
               --enable-shared \
               --with-ensurepip=install \
               --with-lto \
               --with-system-expat \
               --with-system-ffi \
               --without-cxx-main \
               ax_cv_c_float_words_bigendian=no \
               CFLAGS="$CFLAGS -I/usr/include"
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 Tools/gdb/libpython.py $installdir/usr/share/gdb/auto-load/usr/lib64/libpython3.10.so.1.0-gdb.py
    rm $installdir/usr/bin/2to3

    # Generate shell completions for pip with the pip we just installed
    site_packages=$($installdir/usr/bin/python3 -c "import site; print(site.getsitepackages()[0])")
    PYTHONPATH="$installdir/$site_packages" "$installdir"/usr/bin/pip3 completion --bash | install -vDm 644 /dev/stdin "$installdir"/usr/share/bash-completion/completions/pip
    PYTHONPATH="$installdir/$site_packages" "$installdir"/usr/bin/pip3 completion --zsh | tail -n+3 | install -vDm 644 /dev/stdin "$installdir"/usr/share/zsh/site-functions/_pip
    PYTHONPATH="$installdir/$site_packages" "$installdir"/usr/bin/pip3 completion --fish | install -vDm 644 /dev/stdin "$installdir"/usr/share/fish/vendor_completions.d/pip.fish
