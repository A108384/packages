name       : python-types-pyyaml
version    : 6.0.12.20240808
release    : 1
source     :
    - https://files.pythonhosted.org/packages/dd/08/6f5737f645571b7a0b1ebd2fe8b5cf1ee4ec3e707866ca96042a86fc1d10/types-PyYAML-6.0.12.20240808.tar.gz : b8f76ddbd7f65440a8bda5526a9607e4c7a322dc2f8e1a8c405644f9a6f4b9af
homepage   : https://github.com/python/typeshed
license    : Apache-2.0
component  : programming.python
summary    : Typing stubs for PyYAML
description: |
    This is a PEP 561 type stub package for the PyYAML package. It can be used by type-checking tools like mypy, pyright, pytype, PyCharm, etc. to check code that uses PyYAML.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
