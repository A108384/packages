name       : python-certifi
version    : 2024.8.30
release    : 24
source     :
    - https://pypi.debian.net/certifi/certifi-2024.8.30.tar.gz : bec941d2aa8195e248a60b31ff9f0558284cf01a52591ceda73ea9afffd69fd9
homepage   : https://github.com/certifi/python-certifi
license    : MPL-2.0
