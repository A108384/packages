name       : python-certifi
version    : 2024.7.4
release    : 23
source     :
    - https://pypi.debian.net/certifi/certifi-2024.7.4.tar.gz : 5a1e7645bc0ec61a09e26c36f6106dd4cf40c6db3a1fb6352b0244e7fb057c7b
homepage   : https://github.com/certifi/python-certifi
license    : MPL-2.0
