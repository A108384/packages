name       : python-pytest
version    : 8.1.1
release    : 29
source     :
    - https://pypi.debian.net/pytest/pytest-8.1.1.tar.gz : ac978141a75948948817d360297b7aae0fcb9d6ff6bc9ec6d514b85d5a65c044
homepage   : https://pytest.org/
license    : MIT
component  : programming.python
summary    : Simple powerful testing with Python
description: |
    The pytest framework makes it easy to write small tests, yet scales to support complex functional testing for applications and libraries.
builddeps  :
    - lsof
    - numpy
    - py
    - python-build
    - python-iniconfig
    - python-installer
    - python-packaging
    - python-pluggy
    - python-setuptools-scm
    - python-wheel
checkdeps  :
    - pygments
    - python-argcomplete
    - python-decorator
    - python-exceptiongroup
    - python-hypothesis
    - python-jinja
    - python-mock
    - python-nose
    - python-twisted
    - python-xmlschema
rundeps    :
    - py
    - python-attrs
    - python-exceptiongroup
    - python-iniconfig
    - python-packaging
    - python-pluggy
build      : |
    %python3_setup
install    : |
    %python3_install

    # Symlinking pytest3 and py.test3 to prevent check failures
    pushd $installdir/usr/bin
    ln -sv pytest pytest3
    ln -sv py.test py.test3
    popd
check      : |
    printenv | sort && exit 1
    %python3_test $installdir/usr/bin/pytest -v
