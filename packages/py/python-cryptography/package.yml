name       : python-cryptography
version    : 42.0.8
release    : 29
source     :
    - https://pypi.debian.net/cryptography/cryptography-42.0.8.tar.gz : 8d09d05439ce7baa8e9e95b07ec5b6c886f548deb7e0f69ef25f64b3bce842f2
homepage   : https://cryptography.io
license    : Apache-2.0
component  : programming.python
networking : yes
summary    : A package designed to expose cryptographic recipes and primitives to Python developers
description: |
    A package designed to expose cryptographic recipes and primitives to Python developers.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-cffi
    - python-installer
    - python-setuptools-rust
    - python-wheel
rundeps    :
    - python-cffi
checkdeps  :
    - pytest-runner
    - pytest-subtests
    - python-bcrypt
    - python-certifi
    - python-cryptography-vectors # update this package whenever you update python-cryptography
    - python-hypothesis
    - python-iso8601
    - python-pretend
    - python-pytest-benchmark
    - python-pytz
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest
