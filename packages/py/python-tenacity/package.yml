name       : python-tenacity
version    : 6.0.0
release    : 2
source     :
    - https://pypi.python.org/packages/source/t/tenacity/tenacity-6.0.0.tar.gz : 72f397c2bb1887e048726603f3f629ea16f88cb3e61e4ed3c57e98582b8e3571
homepage   : http://tenacity.readthedocs.io
license    : Apache-2.0
component  : programming.python
summary    : Retrying library for Python
description: |
    Tenacity is a general-purpose retrying library, written in Python, to simplify the task of adding retry behavior to just about anything.
builddeps  :
    - pbr
    - python-pytest
    - python-setuptools-scm
    - python-tornado
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3
