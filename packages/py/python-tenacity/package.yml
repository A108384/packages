name       : python-tenacity
version    : 6.1.0
release    : 4
source     :
    - https://files.pythonhosted.org/packages/de/2c/c705ab21f3638589d75fb529101a9e0b30615f157a639af5b4a87e27ce01/tenacity-6.1.0.tar.gz : fb01d8ef2474eed422d8314a566c9e391cccb6e50cf4585022add6cb5cda66c8
homepage   : http://tenacity.readthedocs.io
license    : Apache-2.0
component  : programming.python
summary    : Retrying library for Python
description: |
    Tenacity is a general-purpose retrying library, written in Python, to simplify the task of adding retry behavior to just about anything.
builddeps  :
    - python-pytest
    - python-setuptools-scm
    - python-tornado
rundeps    :
    - python-tornado
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3
