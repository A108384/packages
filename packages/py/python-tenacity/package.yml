name       : python-tenacity
version    : 6.2.0
release    : 5
source     :
    - https://files.pythonhosted.org/packages/a9/26/dfe61bbfbe7d723fe76ff41960c96161fd32ff303be88bbbdfb428250cd4/tenacity-6.2.0.tar.gz : 29ae90e7faf488a8628432154bb34ace1cca58244c6ea399fd33f066ac71339a
homepage   : http://tenacity.readthedocs.io
license    : Apache-2.0
component  : programming.python
summary    : Retrying library for Python
description: |
    Tenacity is a general-purpose retrying library, written in Python, to simplify the task of adding retry behavior to just about anything.
builddeps  :
    - python-pytest
    - python-setuptools-scm
    - python-tornado
    - python-typeguard
rundeps    :
    - python-tornado
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3
