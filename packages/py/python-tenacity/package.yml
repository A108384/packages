name       : python-tenacity
version    : 6.3.1
release    : 6
source     :
    - https://files.pythonhosted.org/packages/source/t/tenacity/tenacity-6.3.1.tar.gz : e14d191fb0a309b563904bbc336582efe2037de437e543b38da749769b544d7f
homepage   : http://tenacity.readthedocs.io
license    : Apache-2.0
component  : programming.python
summary    : Retrying library for Python
description: |
    Tenacity is a general-purpose retrying library, written in Python, to simplify the task of adding retry behavior to just about anything.
builddeps  :
    - python-pytest
    - python-setuptools-scm
    - python-tornado
    - python-typeguard
rundeps    :
    - python-tornado
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3
