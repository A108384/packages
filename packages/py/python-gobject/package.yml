name       : python-gobject
version    : 3.46.0
release    : 33
source     :
    - https://download.gnome.org/sources/pygobject/3.46/pygobject-3.46.0.tar.xz : 426008b2dad548c9af1c7b03b59df0440fde5c33f38fb5406b103a43d653cafc
homepage   : https://gnome.pages.gitlab.gnome.org/pygobject/
license    : LGPL-2.1-or-later
summary    : Python GObject bindings
description: |
    PyGObject provides Python bindings to the GObject class from GLib.
component  : programming.python
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
rundeps    :
    - python3-cairo
build      : |
    %python3_setup
install    : |
    %python3_install
replaces   :
    - python3-gobject
    - devel : python3-gobject-devel
conflicts  :
    - devel :
        - python2-gobject-devel
