name       : python-orjson
version    : 3.9.13
release    : 33
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.9.13.tar.gz : fc6bc65b0cf524ee042e0bc2912b9206ef242edfba7426cf95763e4af01f527a
license    :
    - Apache-2.0
    - MIT
homepage   : https://github.com/ijl/orjson
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - cargo
    - numpy #check
    - python-arrow #check
    - python-installer
    - python-maturin
    - python-psutil #check
    - python-pytest #check
    - python-pytz #check
    - python-tomli
build      : |
    maturin build --release --strip --manylinux off
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
