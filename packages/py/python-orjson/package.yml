name       : python-orjson
version    : 3.10.4
release    : 40
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.10.4.tar.gz : c912ed25b787c73fe994a5decd81c3f3b256599b8a87d410d799d5d52013af2a
license    :
    - Apache-2.0
    - MIT
homepage   : https://github.com/ijl/orjson
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - python-installer
    - python-maturin
    - rust
checkdeps  :
    - numpy
    - python-arrow
    - python-psutil
    - python-pytest
    - python-pytz
build      : |
    maturin build --release --strip
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
