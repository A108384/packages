name       : python-orjson
version    : 3.10.1
release    : 36
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.10.1.tar.gz : a883b28d73370df23ed995c466b4f6c708c1f7a9bdc400fe89165c96c7603204
license    :
    - Apache-2.0
    - MIT
homepage   : https://github.com/ijl/orjson
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - cargo
    - python-installer
    - python-maturin
checkdeps  :
    - numpy
    - python-arrow
    - python-psutil
    - python-pytest
    - python-pytz
build      : |
    maturin build --release --strip --manylinux off
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
