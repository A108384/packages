name       : python-orjson
version    : 3.10.6
release    : 42
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.10.6.tar.gz : e54b63d0a7c6c54a5f5f726bc93a2078111ef060fec4ecbf34c5db800ca3b3a7
license    :
    - Apache-2.0
    - MIT
homepage   : https://github.com/ijl/orjson
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - python-installer
    - python-maturin
checkdeps  :
    - numpy
    - python-arrow
    - python-psutil
    - python-pytest
    - python-pytz
build      : |
    maturin build --release --strip
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
