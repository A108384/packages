name       : python-orjson
version    : 3.10.5
release    : 41
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.10.5.tar.gz : 7a5baef8a4284405d96c90c7c62b755e9ef1ada84c2406c24a9ebec86b89f46d
license    :
    - Apache-2.0
    - MIT
homepage   : https://github.com/ijl/orjson
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - python-installer
    - python-maturin
    - rust
checkdeps  :
    - numpy
    - python-arrow
    - python-psutil
    - python-pytest
    - python-pytz
build      : |
    maturin build --release --strip
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
