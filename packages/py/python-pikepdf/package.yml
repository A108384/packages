name       : python-pikepdf
version    : 8.8.0
release    : 28
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v8.8.0.tar.gz : 76b42a8ad5fd72b36022a97d6fa4250ec3b18e78a29973c1bfdbe8dff1f343e0
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-deprecation
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
