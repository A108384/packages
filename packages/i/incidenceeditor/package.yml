name       : incidenceeditor
version    : 24.08.1
release    : 85
source     :
    - https://download.kde.org/stable/release-service/24.08.1/src/incidenceeditor-24.08.1.tar.xz : cfdd8e6ff17b275ea94c5a234b32e29701a40542a04678f4a7250985a280d24f
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM incidence editor
description: |
    KDE PIM incidence editor.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - akonadi-calendar-devel
    - akonadi-mime-devel
    - calendarsupport-devel
    - eventviews-devel
    - kdiagram-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kidentitymanagement-devel
    - kldap-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-mime-devel
        - calendarsupport-devel
        - eventviews-devel
        - kcalutils-devel
        - kf6-kcalendarcore-devel
        - kmime-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
