name       : isoimagewriter
version    : 24.02.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/isoimagewriter-24.02.0.tar.xz : 484bb5d99102bd74467c19c76f5a3b1336e0f5294e04a34110a1310ae7159f86
license    : GPL-3.0-or-later
component  : system.utils
summary    : ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
description: |
    ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
builddeps  :
    - gpgme-qt-devel
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kwidgetsaddons-devel
    - kf6-solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-isoverifier-Remove-hardcoded-ubuntu-ism-in-verifyWit.patch
    %patch -p1 -i $pkgfiles/0002-isoverifier-Add-support-for-verifying-Solus-ISOs.patch
    %patch -p1 -i $pkgfiles/fix-qgpgme.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
