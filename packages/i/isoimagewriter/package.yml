name       : isoimagewriter
version    : 24.02.1
release    : 6
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/isoimagewriter-24.02.1.tar.xz : 5fa7b48792ee3e49b57e676199f2f2d224407c342d4b9d3f8eb66c90668a9661
license    : GPL-3.0-or-later
component  : system.utils
homepage   : https://apps.kde.org/isoimagewriter/
summary    : ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
description: |
    ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
builddeps  :
    - gpgme-qt-devel
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kwidgetsaddons-devel
    - kf6-solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-isoverifier-Remove-hardcoded-ubuntu-ism-in-verifyWit.patch
    %patch -p1 -i $pkgfiles/0002-isoverifier-Add-support-for-verifying-Solus-ISOs.patch
    %patch -p1 -i $pkgfiles/fix-qgpgme.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
