name       : libxmlb
version    : 0.3.15
release    : 7
source     :
    - https://github.com/hughsie/libxmlb/releases/download/0.3.15/libxmlb-0.3.15.tar.xz : 4cf605965d0e669db737da6443314664ea471807f2719a84550f2490670beea9
homepage   : https://github.com/hughsie/libxmlb
license    :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
component  : programming.library
summary    : A library to help create and query binary XML blobs
description: |
    XML is slow to parse and strings inside the document cannot be memory mapped as they do not have a trailing NUL char. The libxmlb library takes XML source, and converts it to a structured binary representation with a deduplicated string table -- where the strings have the NULs included.
optimize   :
    - speed
    - lto
builddeps  :
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - libstemmer-devel
setup      : |
    %meson_configure \
        -Dgtkdoc=false \
        -Dstemmer=true
build      : |
    %ninja_build
profile    : |
    ./solusBuildDir/src/xb-tool compile test.xmlb /var/lib/eopkg/index/Solus/eopkg-index.xml.xz
    ./solusBuildDir/src/xb-tool dump test.xmlb
install    : |
    %ninja_install
check      : |
    %ninja_check
