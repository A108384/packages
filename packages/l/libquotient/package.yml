name       : libquotient
version    : 0.8.1.2
release    : 13
source     :
    - https://github.com/quotient-im/libQuotient/archive/refs/tags/0.8.1.2.tar.gz : 5e5539fe9616c9f63985b0aabfab1858f1626e3d71a14709eeedd85af0471c7c
homepage   : https://matrix.org/docs/projects/sdk/quotient
license    : LGPL-2.1-or-later
component  : programming.library
summary    : A Qt library to write cross-platform clients for Matrix
description: |-
    A Qt library to write cross-platform clients for Matrix
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libcrypto)
    - pkgconfig(olm)
    - qtkeychain-qt6-devel
# Doesn't build with clang currently
# Should be good in Clang 18
# clang      : yes
# optimize   : thin-lto
setup      : |
    %cmake_ninja \
                -DBUILD_SHARED_LIBS=ON \
                -DBUILD_WITH_QT6=ON \
                -DQuotient_ENABLE_E2EE=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove android bits
    rm -rf $installdir/usr/share
