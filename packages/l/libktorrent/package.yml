name       : libktorrent
version    : 24.05.1
release    : 44
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/libktorrent-24.05.1.tar.xz : 6bfff0f4f1b269d82dfe28bb29e0d81322e131d3ad29423207a8957db73249e5
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
        - qt6-5compat-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
