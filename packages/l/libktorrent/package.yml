name       : libktorrent
version    : 24.02.1
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/libktorrent-24.02.1.tar.xz : 90e47bc1e91681197a108fe97bd4385b413d9a7fadf7e0d2048cd2c8a755bcee
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
        - qt6-5compat-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
