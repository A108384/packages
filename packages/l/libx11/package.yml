name       : libx11
version    : 1.8.8
release    : 45
source     :
    - https://www.x.org/releases/individual/lib/libX11-1.8.8.tar.gz : 26997a2bc48c03df7d670f8a4ee961d1d6b039bf947475e5fec6b7635b4efe72
license    : MIT
component  : xorg.library
homepage   : https://www.x.org/
summary    : Core X11 protocol client library
description: |
    Core X11 protocol client library
emul32     : yes
mancompress: yes
optimize   :
    - speed
    - lto
builddeps  :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig32(xdmcp)
    - pkgconfig32(xtrans)
    - pkgconfig(xproto)
setup      : |
    # Might fix alacritty issues
    %patch -p1 -i $pkgfiles/247.patch

    %configure --disable-static \
               --disable-xf86bigfont
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
