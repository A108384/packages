name       : libkeduvocdocument
version    : 24.02.0
release    : 76
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/libkeduvocdocument-24.02.0.tar.xz : 3c8b4cc555f4f23b77044615cf82cba91ab8676445b5d25c138f96217adde31b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-karchive-devel
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
