name       : labwc
version    : 0.7.3
release    : 4
source     :
    - https://github.com/labwc/labwc/archive/refs/tags/0.7.3.tar.gz : 72352250b2a9758a24d5766030a7c3f62c658df7b94552f3701ea86e557d0f2a
homepage   : https://labwc.github.io/
license    : GPL-2.0-or-later
component  : desktop
summary    : Labwc is a window-stacking compositor for wayland
description: |
    Labwc is a wlroots-based window-stacking compositor for wayland, inspired by openbox.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(libxml-2.0)
    - pkgconfig(pango)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(wlroots)
    - pkgconfig(xkbcommon)
    - librsvg
    - xorg-xwayland
rundeps    :
    - alacritty
    - swaybg
    - swayidle
    - swaylock
    - waybar
    - wlopm
    - xdg-desktop-portal-gtk
    - xdg-desktop-portal-wlr
setup      : |
    %meson_configure --wrap-mode=nodownload
build      : |
    %ninja_build
install    : |
    %ninja_install
