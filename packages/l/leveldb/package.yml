name       : leveldb
version    : '1.23.99'
release    : 9
source     :
    - git|https://github.com/google/leveldb.git : f6fe2ec5616823da11d3a36674e94131047f9210
homepage   : https://github.com/google/leveldb
license    : BSD-3-Clause
component  : programming
optimize   : speed
summary    : Fast key-value storage library
description: |
    LevelDB is a fast key-value storage library written at Google that provides an ordered mapping from string keys to string values.
builddeps  :
    - pkgconfig(benchmark)
    - pkgconfig(gtest)
    - pkgconfig(snappy)
    - pkgconfig(sqlite3)
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=1
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Remove unnecessary doc dir
    rm -rf $installdir/usr/share/doc/leveldb
check      : |
    %ninja_check
