name       : lazarus
version    : '3.2'
release    : 16
source     :
    - https://sourceforge.net/projects/lazarus/files/Lazarus%20Zip%20_%20GZip/Lazarus%203.2/lazarus-3.2-0.tar.gz : 69f43f0a10b9e09deea5f35094c73b84464b82d3f40d8a2fcfcb5a5ab03c6edf
homepage   : https://www.lazarus-ide.org
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MPL-1.1
summary    :
    - Lazarus is a Rapid Application Development Tool for Free Pascal
    - ^qt6pas : Free Pascal Qt6 binding library
    - ^qt6pas-devel : Development files for Free Pascal Qt6 binding library
description:
    - Lazarus is a Rapid Application Development Tool for Free Pascal.
    - ^qt6pas : Free Pascal Qt6 binding library.
    - ^qt6pas-devel : Development files for Free Pascal Qt6 binding library.
component  :
    - programming.tools
    - ^qt6pas : programming.library
    - ^qt6pas-devel : programming.devel
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(gtk+-2.0)
    - fpc-src
rundeps    :
    - fpc-src
    - gdb
    - make
clang      : yes
setup      : |
    %patch -p1 -i $pkgfiles/0001-Support-Wayland-appId.patch
    # Remove non-Linux and distro-specific files.
    rm -rf debian
    find tools/install -mindepth 1 -maxdepth 1 -type d -not -name linux -exec rm -rf {} +
build      : |
    export FPCDIR=/usr/share/fpc/src

    fpcmake -Tall
    pushd components
        fpcmake -Tall
    popd
    make bigide OPT='-gl -gw'
    make tools OPT='-gl -gw'

    # Build Qt6Pas.
    pushd lcl/interfaces/qt6/cbindings
        qmake6 QMAKE_CFLAGS_RELEASE="${CFLAGS}" QMAKE_CXXFLAGS_RELEASE="${CXXFLAGS}" QMAKE_LFLAGS="${LDFLAGS}"
        %make
    popd
install    : |
    %make_install INSTALL_PREFIX=$installdir/usr

    # Install Qt6Pas.
    %make_install -C lcl/interfaces/qt6/cbindings INSTALL_ROOT=$installdir

    # Replace the duplicate bindings with symlinks to the libdir ones
    pushd $installdir/usr/share/lazarus/lcl/interfaces/qt6/cbindings
        for f in libQt6Pas.so*; do
            ln -srfv $installdir/%libdir%/$f $f
        done
        rm -rfv tmp
    popd

    # Cleanup.
    find $installdir -type d -empty -delete -print
    find $installdir -depth -type d -name '*.app' -prune -print -exec rm -rf {} +
    rm -rfv $installdir/usr/share/lazarus/tools/install
patterns   :
    - ^qt6pas : /usr/lib64/libQt6Pas.so*
    - ^qt6pas-devel : /usr/lib64/libQt6Pas.so
