name       : libvips
version    : 8.15.2
release    : 46
source     :
    - https://github.com/libvips/libvips/archive/refs/tags/v8.15.2.tar.gz : 8c3ece7be367636fd676573a8ff22170c07e95e81fd94f2d1eb9966800522e1f
homepage   : https://www.libvips.org/
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : A fast image processing library with low memory needs
description: |
    libvips is a demand-driven, horizontally threaded image processing library. Compared to similar libraries, libvips runs quickly and uses little memory.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(OpenEXR)
    - pkgconfig(cfitsio)
    - pkgconfig(fftw3)
    - pkgconfig(gtk-doc)
    - pkgconfig(lcms2)
    - pkgconfig(libarchive)
    - pkgconfig(libexif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(pangoft2)
    - pkgconfig(poppler-glib)
    - giflib-devel
setup      : |
    %meson_configure -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
