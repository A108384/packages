name       : libkdegames
version    : 24.08.1
release    : 87
source     :
    - https://download.kde.org/stable/release-service/24.08.1/src/libkdegames-24.08.1.tar.xz : 48b2254a6cdf38744b6ef40ff47e4430b92633bb2003030aed8edfd497414fc2
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : General purpose games code for KDE
description: |
    It is a collection of functions used by some games or which are useful for other games.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(openal)
    - pkgconfig(sndfile)
    - kf6-karchive-devel
    - kf6-kcompletion-devel
    - kf6-kdeclarative-devel
    - kf6-kdnssd-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
rundeps    :
    - devel :
        - kf6-kcompletion-devel
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - qt6-declarative-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
