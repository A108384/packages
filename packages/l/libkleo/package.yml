name       : libkleo
version    : 24.02.0
release    : 74
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/libkleo-24.02.0.tar.xz : ade428daca544798314a3a5b577efe8417c6d2182f74e427f3d7c79c3ca1b96c
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : KDE PIM cryptographic library
description: |
    KDE PIM cryptographic library.
builddeps  :
    - gpgme-qt-devel
    - kf6-kcodecs-devel
    - kf6-kcolorscheme-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kitemmodels-devel
    - kf6-kwidgetsaddons-devel
    - ktextaddons-devel
    - libboost-devel
rundeps    :
    - devel :
        - gpgme-qt-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
