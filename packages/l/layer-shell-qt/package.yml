name       : layer-shell-qt
version    : 6.0.1
release    : 30
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/layer-shell-qt-6.0.1.tar.xz : 3db32ae830b67f55a5de292b75791124a7edd033989b7e93e4bd913c58fd979f
homepage   : https://kde.org/plasma-desktop/
license    :
    - BSD-3-Clause
    - CC0-1.0
    - LGPL-3.0-or-later
    - MIT
component  : system.utils
summary    : Qt component to allow applications to make use of the Wayland wl-layer-shell protocol
description: |
    Qt component to allow applications to make use of the Wayland wl-layer-shell protocol
builddeps  :
    - pkgconfig(Qt6WaylandCompositor)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xkbcommon)
    - extra-cmake-modules
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
