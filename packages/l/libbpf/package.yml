name       : libbpf
version    : 1.4.3
release    : 2
source     :
    - https://github.com/libbpf/libbpf/archive/refs/tags/v1.4.3.tar.gz : d8be49641dd4c5caa27986a8291907176e3b6fd6fe650e4fee5b45f8093fc935
homepage   : https://github.com/libbpf/libbpf
license    :
    - BSD-2-Clause
    - LGPL-2.1-only
component  : programming.library
summary    : Library for loading eBPF programs
description: |
    Library for loading eBPF programs and reading and manipulating eBPF objects from user-space
builddeps  :
    - pkgconfig(libelf)
clang      : yes
optimize   :
    - speed
    - thin-lto
build      : |
    %make -C src
install    : |
    %make_install -C src install_headers

    rm $installdir/usr/lib64/libbpf.a
