name       : libbpf
version    : 1.4.4
release    : 3
source     :
    - https://github.com/libbpf/libbpf/archive/refs/tags/v1.4.4.tar.gz : b4fe864ed96cf276e3370a4706bafbafde1eccd5894418c4d8eeb941f371eb8a
homepage   : https://github.com/libbpf/libbpf
license    :
    - BSD-2-Clause
    - LGPL-2.1-only
component  : programming.library
summary    : Library for loading eBPF programs
description: |
    Library for loading eBPF programs and reading and manipulating eBPF objects from user-space
builddeps  :
    - pkgconfig(libelf)
clang      : yes
optimize   :
    - speed
    - thin-lto
build      : |
    %make -C src
install    : |
    %make_install -C src install_headers

    rm $installdir/usr/lib64/libbpf.a
