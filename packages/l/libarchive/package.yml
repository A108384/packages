name       : libarchive
version    : 3.7.5
release    : 49
source     :
    - https://github.com/libarchive/libarchive/releases/download/v3.7.5/libarchive-3.7.5.tar.xz : ca74ff8f99dd40ab8a8274424d10a12a7ec3f4428dd35aee9fdda8bdb861b570
homepage   : http://www.libarchive.org/
license    : BSD-2-Clause
component  :
    - programming.library
    - bin : system.devel
summary    : Library for reading and writing streaming archives
description: |
    The libarchive library provides a flexible interface for reading and writing archives in various formats such as tar and cpio.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(ext2fs)
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(libb2)
    - pkgconfig(liblz4)
    - pkgconfig(liblzma)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(nettle)
patterns   :
    - bin :
        - /usr/bin
        - /usr/share/man/man1
        - /usr/share/man/man5
clang      : yes
optimize   : thin-lto
setup      : |
    %configure --disable-static --with-lzo2
build      : |
    %make
install    : |
    %make_install

    # remove iconv from libarchive.pc requirements.
    # Upstream issue: https://github.com/libarchive/libarchive/issues/1766
    sed -i "s/iconv //" $installdir/%libdir%/pkgconfig/libarchive.pc
