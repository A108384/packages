name       : libarchive
version    : 3.7.3
release    : 47
source     :
    - https://github.com/libarchive/libarchive/releases/download/v3.7.3/libarchive-3.7.3.tar.xz : 63e7a7174638fc7d6b79b4c8b0ad954e0f4f45abe7239c1ecb200232aa9a43d2
homepage   : http://www.libarchive.org/
license    : BSD-2-Clause
component  :
    - programming.library
    - bin : system.devel
summary    : Library for reading and writing streaming archives
description: |
    The libarchive library provides a flexible interface for reading and writing archives in various formats such as tar and cpio.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(ext2fs)
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(libb2)
    - pkgconfig(liblz4)
    - pkgconfig(liblzma)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(nettle)
patterns   :
    - bin :
        - /usr/bin
        - /usr/share/man/man1
        - /usr/share/man/man5
clang      : yes
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/security/CVE-2024-26256.patch
    %configure --disable-static --with-lzo2
build      : |
    %make
install    : |
    %make_install

    # remove iconv from libarchive.pc requirements.
    # Upstream issue: https://github.com/libarchive/libarchive/issues/1766
    sed -i "s/iconv //" $installdir/%libdir%/pkgconfig/libarchive.pc
