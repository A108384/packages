name       : libvte
version    : 0.76.4
release    : 66
source     :
    - https://download.gnome.org/sources/vte/0.76/vte-0.76.4.tar.xz : 9c52d1da6c6f7409289351fc1cba8948cd3b47d048cbfede763a0f75b77453cc
homepage   : https://wiki.gnome.org/Apps/Terminal/VTE
license    : GPL-2.0-or-later
component  : desktop.library
summary    : The VTE package contains a termcap file implementation for terminal emulators.
description: |
    The VTE package contains a termcap file implementation for terminal emulators.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(liblz4)
    - pkgconfig(libpcre2-8)
    - gi-docgen
    - gperf
    - libiconv-devel
    - vala
rundeps    :
    - devel :
        - pcre2-devel
patterns   :
    - docs :
        - /usr/share/doc/*
setup      : |
    %patch -p1 -i $pkgfiles/0001-Revert-build-Add-no-exceptions-sanity-check.patch
    %patch -p1 -i $pkgfiles/vte291-cntnr-precmd-preexec-scroll.patch
    %meson_configure -Ddocs=true -Dgtk4=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    mkdir $installdir/usr/share/defaults/
    mv $installdir/etc/ $installdir/usr/share/defaults/
