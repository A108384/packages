name       : libxmu
version    : 1.2.0
release    : 13
source     :
    - https://www.x.org/releases/individual/lib/libXmu-1.2.0.tar.gz : b4686c4b4570044bcfc35bfaa3edbe68185ddf8e3250387f74a140c8e45afb2f
license    : MIT
component  : xorg.library
homepage   : https://www.x.org/
summary    : X11 miscellaneous utility library
description: |
    This library contains miscellaneous utilities and is not part of the Xlib standard.  It contains routines which only use public interfaces so that it may be layered on top of any proprietary implementation of Xlib or Xt
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xt)
    - pkgconfig(xproto)
setup      : |
    %configure --with-appdefaultdir=/etc/X11/app-defaults \
               --disable-static
build      : |
    %make
install    : |
    %make_install
