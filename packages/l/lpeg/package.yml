name       : lpeg
version    : 1.0.2
release    : 5
homepage   : https://www.inf.puc-rio.br/~roberto/lpeg/
source     :
    - http://www.inf.puc-rio.br/~roberto/lpeg/lpeg-1.0.2.tar.gz : 48d66576051b6c78388faad09b70493093264588fcd0f258ddaab1cdd4a15ffe
license    : MIT
component  : programming
summary    : Parsing Expression Grammars For Lua
description: |
    Pattern-matching library for Lua
builddeps  :
    - pkgconfig(lua-5.1)
    - pkgconfig(lua-5.3)
    - pkgconfig(lua-5.4)
setup      : |
    builddir=${PWD##*/}
    cd ..
    cp -a $builddir lpeg-lua51
    cp -a $builddir lpeg-lua53
    mv $builddir lpeg-lua54
build      : |
    %make -C lpeg-lua51 LUADIR=/usr/include/lua5.1
    %make -C lpeg-lua53 LUADIR=/usr/include/lua5.3
    %make -C lpeg-lua54 LUADIR=/usr/include
install    : |
    pushd lpeg-lua51
        install -Dm00644 lpeg.so "$installdir"/%libdir%/lua/5.1/lpeg.so
        install -Dm00644 re.lua "$installdir"/usr/share/lua/5.1/re.lua
    popd
    pushd lpeg-lua53
        install -Dm00644 lpeg.so "$installdir"/%libdir%/lua/5.3/lpeg.so
        install -Dm00644 re.lua "$installdir"/usr/share/lua/5.3/re.lua
    popd
    pushd lpeg-lua54
        install -Dm00644 lpeg.so "$installdir"/%libdir%/lua/5.4/lpeg.so
        install -Dm00644 re.lua "$installdir"/usr/share/lua/5.4/re.lua
    popd
check      : |
    pushd lpeg-lua51
        lua5.1 test.lua
    popd
    pushd lpeg-lua53
        lua test.lua
    popd
    pushd lpeg-lua54
        lua test.lua
    popd
