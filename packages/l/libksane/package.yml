name       : libksane
version    : 24.02.1
release    : 64
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/libksane-24.02.1.tar.xz : f806dd3b396a8e3583320a8a8fa081ac171ae377c0b3748fd1e0e8acdae71bff
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - ksanecore-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
