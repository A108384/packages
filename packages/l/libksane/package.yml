name       : libksane
version    : 24.05.1
release    : 67
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/libksane-24.05.1.tar.xz : d080375cb021cfee050adb27857a6693890d2a0a7acdc2da38a28300a18add06
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt6Core)
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - ksanecore-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=OFF -B qt5-build
    %cmake_kf6 -DBUILD_WITH_QT6=ON -B qt6-build
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build
