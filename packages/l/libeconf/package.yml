name       : libeconf
version    : 0.6.2
release    : 6
source     :
    - https://github.com/openSUSE/libeconf/archive/refs/tags/v0.6.2.tar.gz : 955eb44c29c9a04158c1d7ee4ee15bdceaaeee091d878349766d9c26d792501e
homepage   : https://opensuse.github.io/libeconf
license    : MIT
component  : system.base
summary    : Enhanced config file parser
description: |
    Enhanced config file parser, which merges config files placed in several locations into one
emul32     : yes
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Change-usr-etc-to-usr-share-defaults-etc.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
