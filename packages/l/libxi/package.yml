name        : libxi
version     : 1.7.6
release     : 7
source      :
    - http://xorg.freedesktop.org/releases/individual/lib/libXi-1.7.6.tar.gz : 4e88fa7decd287e58140ea72238f8d54e4791de302938c83695fc0c9ac102b7e
license     :
    - MIT
summary     : X Input Extension Library
component   : xorg.library
builddeps   :
    - pkgconfig(inputproto)
    - pkgconfig(xext)
    - pkgconfig32(xext)
    - pkgconfig(x11)
    - pkgconfig32(x11)
    - pkgconfig(xfixes)
    - pkgconfig32(xfixes)
    - glibc-32bit-devel
    - libgcc-32bit
optimize    : speed
emul32      : yes
patterns    :
    - devel:
        - /usr/share/man
description : |
    libXi provides an X Window System client interface to the XINPUT extension to the X protocol. The Input extension allows setup and configuration of multiple input devices, and will soon allow hotplugging of input devices; to be added and removed on the fly.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
