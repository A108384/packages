name       : libxi
version    : 1.7.7
release    : 8
source     :
    - https://www.x.org/releases/individual/lib/libXi-1.7.7.tar.gz : 501f49e9c85609da17614d711aa4931fd128011042ff1cae53a16ce03e51ff5e
license    :
    - MIT
summary    : X Input Extension Library
component  : xorg.library
builddeps  :
    - pkgconfig(inputproto)
    - pkgconfig(xext)
    - pkgconfig32(xext)
    - pkgconfig(x11)
    - pkgconfig32(x11)
    - pkgconfig(xfixes)
    - pkgconfig32(xfixes)
    - glibc-32bit-devel
    - libgcc-32bit
optimize   : speed
emul32     : yes
patterns   :
    - devel :
        - /usr/share/man
description: |
    libXi provides an X Window System client interface to the XINPUT extension to the X protocol. The Input extension allows setup and configuration of multiple input devices, and will soon allow hotplugging of input devices; to be added and removed on the fly.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
