name       : libxi
version    : 1.7.8
release    : 9
source     :
    - https://www.x.org/releases/individual/lib/libXi-1.7.8.tar.gz : 7466d0c626a9cc2e53fd78c811815e82924cd7582236a82401df3d282a9c2889
license    :
    - MIT
summary    : X Input Extension Library
component  : xorg.library
builddeps  :
    - pkgconfig(inputproto)
    - pkgconfig(xext)
    - pkgconfig32(xext)
    - pkgconfig(x11)
    - pkgconfig32(x11)
    - pkgconfig(xfixes)
    - pkgconfig32(xfixes)
    - glibc-32bit-devel
    - libgcc-32bit
optimize   : speed
emul32     : yes
patterns   :
    - devel :
        - /usr/share/man
description: |
    libXi provides an X Window System client interface to the XINPUT extension to the X protocol. The Input extension allows setup and configuration of multiple input devices, and will soon allow hotplugging of input devices; to be added and removed on the fly.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
