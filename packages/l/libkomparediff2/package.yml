name       : libkomparediff2
version    : 24.02.1
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/libkomparediff2-24.02.1.tar.xz : 63406a429744bc0431f2b4e28e0d614bf2c925e7fba0fa66402d02f835f7d06e
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming
summary    : Library to compare files and strings
description: |
    Library to compare files and strings, used in Kompare and KDevelop.
builddeps  :
    - kio-devel
rundeps    :
    - devel :
        - kconfig-devel
        - kxmlgui-devel
        - qt5-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    # Kompare and kdevelop are still qt5
    %cmake_kf6 -DBUILD_WITH_QT6=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
