name       : libkomparediff2
version    : 24.02.0
release    : 76
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/libkomparediff2-24.02.0.tar.xz : 6cd364dc00f36e53f0b1d66ff8e5af1805dd597358e9b2bae3e9daf6ec4d54b8
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming
summary    : Library to compare files and strings
description: |
    Library to compare files and strings, used in Kompare and KDevelop.
builddeps  :
    - kio-devel
rundeps    :
    - devel :
        - kconfig-devel
        - kxmlgui-devel
        - qt5-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    # Kompare and kdevelop are still qt5
    %cmake_kf6 -DBUILD_WITH_QT6=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
