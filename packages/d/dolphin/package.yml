name       : dolphin
version    : 24.02.0
release    : 88
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/dolphin-24.02.0.tar.xz : 10ef284597e28f933d8b4ead75d02759a15df4bcc928ed10b54f8065b7431257
homepage   : https://kde.org/applications/system/org.kde.dolphin
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE file manager focusing on usability
description: |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
builddeps  :
    - pkgconfig(packagekitqt6)
    - pkgconfig(phonon4qt6)
    - baloo-widgets-devel
    - kf6-baloo-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kparts-devel
    - kf6-ktextwidgets-devel
    - kf6-kuserfeedback-devel
    - plasma-activities-devel
rundeps    :
    - ffmpegthumbs
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
