name       : dqlite
version    : 1.16.7
release    : 11
source     :
    - https://github.com/canonical/dqlite/archive/refs/tags/v1.16.7.tar.gz : 5a4d202940147e2552009cd8d4a5166a749ff6275ae8bef652c97529bb4b530f
license    : LGPL-3.0-only
homepage   : https://dqlite.io
component  : programming.library
summary    : C library for a replicated SQLite cluster
description: |
    C library that implements an embeddable and replicated SQL database engine with high-availability and automatic failover
builddeps  :
    - pkgconfig(libuv)
    - pkgconfig(raft)
    - pkgconfig(sqlite3)
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
