name       : drkonqi
version    : 6.0.1
release    : 92
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/drkonqi-6.0.1.tar.xz : 5f660543c30a79effb48900d1ebad9f9e5620514daabde9bdabc2b5f01b2026d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
networking : yes
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(python3)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
    - kf6-syntax-highlighting-devel
    - polkit-qt-1-qt6-devel
    - python-distro
    - python-psutil
    # - python-urllib3
rundep     :
    - kf6-kcmutils
    - kf6-kirigami
    - kf6-kitemmodels
    - gdb
    # TODO package remaining deps and devendor python
    # - python-psutil
    # - python-urllib3
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DWITH_GDB12=ON \
               -DWITH_PYTHON_VENDORING=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
