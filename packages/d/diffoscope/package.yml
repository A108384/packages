name       : diffoscope
version    : '272'
release    : 7
source     :
    - https://diffoscope.org/archive/diffoscope-272.tar.bz2 : 10574313c7f048ff9af2a67351bc18b6f96f6e61af7750aba19f64b3ccdb2a78
homepage   : https://diffoscope.org/
license    : GPL-3.0-or-later
component  : programming.python
summary    : In-depth comparison of files, archives, and directories
description: |
    diffoscope tries to get to the bottom of what makes files or directories different. It will recursively unpack archives of many kinds and transform various binary formats into more human-readable form to compare them. It can compare two tarballs, ISO images, or PDF just as easily.
builddeps  :
    - help2man
    - python-build
    - python-docutils
    - python-installer
    - python-libarchive-c
    - python-packaging
    - python-wheel
rundeps    :
    - binutils
    - bzip2
    - cpio
    - diffutils
    - dtc
    - gettext
    - gzip
    - libxmlb
    - llvm
    - lz4
    - p7zip
    - python-argcomplete
    - python-defusedxml
    - python-libarchive-c
    - python-magic
    - tar
    - unzip
    - xz
    - zstd
build      : |
    %python3_setup
    make -C doc
install    : |
    %python3_install
    install -Dm00644 debian/zsh-completion/_diffoscope -t $installdir/usr/share/zsh/site-functions/
    install -Dm00644 doc/diffoscope.1 -t $installdir/usr/share/man/man1
