name       : dragon
version    : 24.02.2
release    : 1
source     :
    - https://download.kde.org/stable/release-service/24.02.2/src/dragon-24.02.2.tar.xz : 2ff85fe255a76d4982592512903690e16e452ddcd649b6dc70249c055f4dcf98
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Video player from KDE
homepage   : https://apps.kde.org/dragonplayer/
description: |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps  :
    - pkgconfig(phonon4qt6)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kjobwidgets-devel
    - kf6-kparts-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
