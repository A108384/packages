name       : dragon
version    : 24.05.1
release    : 2
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/dragon-24.05.1.tar.xz : ce2c15be83fc865f224a74dc0848fb2ba5d6de4eb17a0fe10d7667f495cf2e74
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Video player from KDE
homepage   : https://apps.kde.org/dragonplayer/
description: |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(phonon4qt6)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kjobwidgets-devel
    - kf6-kparts-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
