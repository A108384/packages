name       : dolphin-plugins
version    : 24.02.0
release    : 71
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/dolphin-plugins-24.02.0.tar.xz : a2e9c61ddff843f083a5686d98719841374287835ef8fc5e1d1c43c22fd12be0
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
