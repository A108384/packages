name       : dolphin-plugins
version    : 24.02.1
release    : 72
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.1/src/dolphin-plugins-24.02.1.tar.xz : 68e64129af81a882cf6dc184329ed6b96f327c78f840b5e394406dbfe17cfeac
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
