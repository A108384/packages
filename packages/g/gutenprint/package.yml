name       : gutenprint
version    : 5.3.4
release    : 8
source     :
    - https://sourceforge.net/projects/gimp-print/files/gutenprint-5.3/5.3.4/gutenprint-5.3.4.tar.xz/download : db44a701d2b8e6a8931c83cec06c91226be266d23e5c189d20a39dd175f2023b
homepage   : https://gimp-print.sourceforge.io/
license    : GPL-2.0-or-later
component  : desktop.core
summary    : Many printer drivers
description: |
    The Gutenprint (formerly Gimp-Print) package contains high quality drivers for many brands and models of printers
builddeps  :
    - pkgconfig(libusb-1.0)
    - cups-devel
setup      : |
    %reconfigure --disable-static \
        --disable-static-genppd \
        --enable-cups-ppds \
        --enable-simplified-cups-ppds=only \
        --enable-translated-cups-ppds \
        --enable-globalized-cups-ppds
build      : |
    %make
install    : |
    %make_install
