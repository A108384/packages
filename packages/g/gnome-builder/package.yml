name       : gnome-builder
version    : '46.3'
release    : 100
source     :
    - https://download.gnome.org/sources/gnome-builder/46/gnome-builder-46.3.tar.xz : 12f27c0e2a4a7316f9f7e21859df6bf1b77570d2966f957a43306f699ec54612
homepage   : https://apps.gnome.org/Builder/
license    : GPL-3.0-or-later
component  : programming.ide
summary    : An IDE for GNOME
description: |
    Builder is an actively developed Integrated Development Environment for GNOME. It combines integrated support for essential GNOME technologies such as GTK+, GLib, and GNOME APIs with features that any developer will appreciate, like syntax highlighting and snippets.
builddeps  :
    - pkgconfig(dspy-1)
    - pkgconfig(editorconfig)
    - pkgconfig(enchant-2)
    - pkgconfig(flatpak)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(jsonrpc-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libcmark)
    - pkgconfig(libdex-1)
    - pkgconfig(libgit2-glib-1.0)
    - pkgconfig(libpanel-1)
    - pkgconfig(libpeas-2)
    - pkgconfig(libportal)
    - pkgconfig(mm-common-util)
    - pkgconfig(sysprof-capture-4)
    - pkgconfig(template-glib-1.0)
    - pkgconfig(vte-2.91)
    - pkgconfig(webkitgtk-6.0)
    - ctags
    - desktop-file-utils
    - itstool
    - llvm-clang-devel
    - vala
rundeps    :
    - ctags
    - flatpak
    - python-jedi
    - python-lxml
    - valgrind # Ensure the "run with valgrind" support works OOTB
clang      : yes
setup      : |
    export CFLAGS="$CFLAGS -Wno-error -Wno-incompatible-pointer-types-discards-qualifiers"
    %patch -p1 -i $pkgfiles/work-around-wshadow-error.patch
    %patch -p1 -i $pkgfiles/gdkrgba.patch

    %meson_configure \
        -Dplugin_autotools=true \
        -Dplugin_cargo=true \
        -Dplugin_ctags=true \
        -Dplugin_flatpak=true \
        -Dplugin_make=true \
        -Dplugin_meson=true \
        -Dplugin_spellcheck=true \
        -Dplugin_sysprof=true \
        -Dplugin_update_manager=false
build      : |
    %ninja_build
install    : |
    %ninja_install
