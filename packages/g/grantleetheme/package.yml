name       : grantleetheme
version    : 24.02.0
release    : 73
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/grantleetheme-24.02.0.tar.xz : fb7fab1ced8fe9153ed4ac6e8a135ba1335f3b63430f7e5bb60288473f9ebc68
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description: |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps  :
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-ktexttemplate-devel
    - kf6-kxmlgui-devel
rundeps    :
    - devel :
        - kf6-ktexttemplate-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
