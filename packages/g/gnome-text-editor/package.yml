name       : gnome-text-editor
version    : '46.1'
release    : 5
source     :
    - https://download.gnome.org/sources/gnome-text-editor/46/gnome-text-editor-46.1.tar.xz : 8ebfa0bea12e75f5efeacc721be3b8ae65027b024aa81db9ecab8c312257a2eb
homepage   : https://apps.gnome.org/TextEditor/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : A simple text editor for the GNOME desktop.
description: |
    GNOME Text Editor is a simple text editor focused on a pleasing default experience.
builddeps  :
    - pkgconfig(editorconfig)
    - pkgconfig(enchant-2)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - itstool
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
