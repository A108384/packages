name       : gst-rtsp-server
version    : 1.24.2
release    : 14
source     :
    - https://gstreamer.freedesktop.org/src/gst-rtsp-server/gst-rtsp-server-1.24.2.tar.xz : e4c84a78675e7efef3b26e9cb9e2e427318421b4ad9ee4b5136efaeebb6bba0c
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.gstreamer
homepage   : https://gstreamer.freedesktop.org
summary    : GStreamer RTSP server library
description: |
    GStreamer's RTSP server (gst-rtsp-server) is a featureful and easy-to-use library that allows applications to implement a complete RTSP server with just a couple of lines of code.
builddeps  :
    - pkgconfig(gstreamer-plugins-bad-1.0)
setup      : |
    %meson_configure \
        -Dpackage-name="GStreamer ${version} Solus" \
        -Dpackage-origin="https://getsol.us"
build      : |
    %ninja_build
install    : |
    %ninja_install
