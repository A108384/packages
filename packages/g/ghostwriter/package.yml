name       : ghostwriter
version    : 24.05.1
release    : 39
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/ghostwriter-24.05.1.tar.xz : 769b2116071ffdd22157a654a01108040b3a0c40d44cd14f7b71d5164983926e
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
homepage   : https://ghostwriter.kde.org/
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(hunspell)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
