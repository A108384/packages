name       : gstreamer-1.0-libav
version    : 1.22.11
release    : 32
source     :
    - https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.22.11.tar.xz : 6b13dcc9332ef27a7c1e7005c0196883874f91622f8aa6e52f218b05b15d2bf5
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.gstreamer
homepage   : https://gstreamer.freedesktop.org/
summary    : GStreamer libav based plugin
description: |
    GStreamer libav based plugin providing H264, AVI support, amongst others
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(orc-0.4)
    - yasm
setup      : |
    %meson_configure -D package-name="GStreamer Libav Plugins ${version} Solus" \
        -D package-origin="https://getsol.us" 
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
