name       : gnome-remote-desktop
version    : '46.3'
release    : 17
source     :
    - https://download.gnome.org/sources/gnome-remote-desktop/46/gnome-remote-desktop-46.3.tar.xz : 08c6656f11d4639eb4972a8929e8f502427dc1e2ea033e02c992bb1a4c77d794
homepage   : https://gitlab.gnome.org/GNOME/gnome-remote-desktop
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : Remote desktop daemon for GNOME using pipewire
description: |
    Remote desktop server which allows you to connect to your machine remotely.
builddeps  :
    - pkgconfig(fdk-aac)
    - pkgconfig(ffnvcodec)
    - pkgconfig(freerdp3)
    - pkgconfig(fuse3)
    - pkgconfig(gbm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libdrm)
    - pkgconfig(libei-1.0)
    - pkgconfig(libmutter-14)
    - pkgconfig(libnotify)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libvncclient)
    - pkgconfig(opus)
    - pkgconfig(tss2-esys)
    - asciidoc
setup      : |
    %meson_configure \
        -Dsystemd=true \
        -Dvnc=true \
        -Drdp=true \
        -Dsystemd_user_unit_dir=%libdir%/systemd/user/
build      : |
    %ninja_build
install    : |
    %ninja_install
