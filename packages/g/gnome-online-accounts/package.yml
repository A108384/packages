name       : gnome-online-accounts
version    : 3.50.2
release    : 46
source     :
    - https://download.gnome.org/sources/gnome-online-accounts/3.50/gnome-online-accounts-3.50.2.tar.xz : df16ad975d139c6bfc4ebb2ec8bb8327297a791ef2bf0b977c78076af5faa98e
homepage   : https://wiki.gnome.org/Projects/GnomeOnlineAccounts
license    : GPL-2.0-or-later
component  : desktop.gnome.core
summary    : The GNOME Online Accounts package contains a framework used to access the user's online accounts
description: |
    GNOME Online Accounts is a single sign-on framework for GNOME. It aims to provide a way for users to setup online accounts to be used by the core system and core applications only.
builddeps  :
    - pkgconfig(gcr-4)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libsecret-1)
    - pkgconfig(rest-1.0)
    - docbook-xml
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build -j4
install    : |
    %ninja_install
