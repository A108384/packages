name       : gom
version    : 0.5.2
release    : 10
source     :
    - https://download.gnome.org/sources/gom/0.5/gom-0.5.2.tar.xz : 4cde83adf6f826836ed575d420f987ad1f559606b218224b69bf559f2ed7e205
homepage   : https://wiki.gnome.org/Projects/Gom/
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : GObject Data Mapper
description: |
    Gom provides an object mapper from GObjects to SQLite. It helps you write applications that need to store structured data as well as make complex queries upon that data.
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sqlite3)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
