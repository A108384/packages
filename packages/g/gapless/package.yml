name       : gapless
version    : '3.9'
release    : 10
source     :
    - https://gitlab.gnome.org/neithern/g4music/-/archive/v3.9/g4music-v3.9.tar.gz : cdc1a79ca579cc211d5da596db4b5791d0899ceafc19dd9028f63b3d25232a36
homepage   : https://gitlab.gnome.org/neithern/g4music
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Play your music elegantly
description: |
    Gapless (AKA: G4Music) is a lightweight music player written in GTK4, with a beautiful and adaptive user interface, focuses on high performance for large music collection.
builddeps  :
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
replaces   :
    - g4music
    - dbginfo : g4music-dbginfo
