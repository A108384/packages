    - pkgconfig(sqlite3)
    - pkgconfig(webkitgtk-6.0)
    - desktop-file-utils
    - itstool
setup      : |
    %patch -p1 -i $pkgfiles/0001-Set-Solus-blog-as-default-homepage.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
