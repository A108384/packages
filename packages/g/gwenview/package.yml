name       : gwenview
version    : 24.02.0
release    : 88
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/gwenview-24.02.0.tar.xz : 03606d3cba1520f04556ac92b2aa449f85e7daca36a637162d33c05ec42bb0b4
homepage   : https://kde.org/applications/graphics/org.kde.gwenview
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(exiv2)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(phonon4qt6)
    - pkgconfig(x11)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - kcolorpicker-devel
    - kf6-baloo-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kparts-devel
    - kf6-purpose-devel
    - kimageannotator-devel
    - libkdcraw-devel
    - plasma-activities-devel
rundeps    :
    - kf6-kimageformats
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove doc
    rm -rf $installdir/usr/share/doc
