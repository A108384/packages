name       : glib2
version    : 2.80.0
release    : 103
source     :
    - https://download.gnome.org/sources/glib/2.80/glib-2.80.0.tar.xz : 8228a92f92a412160b139ae68b6345bd28f24434a7b5af150ebe21ff587a561d
homepage   : https://wiki.gnome.org/Projects/GLib
license    : LGPL-2.1-or-later
summary    : Low level C library containing data structure handling and interfaces
description: |
    GLib is the low-level core library that forms the basis for projects such as GTK+ and GNOME. It provides data structure handling for C, portability wrappers, and interfaces for such runtime functionality as an event loop, threads, dynamic loading, and an object system.
component  : system.base
emul32     : yes
builddeps  :
    - pkgconfig32(dbus-1)
    - pkgconfig32(libelf)
    - pkgconfig32(libffi)
    - pkgconfig32(libgcrypt)
    - pkgconfig32(liblzma)
    - pkgconfig32(libpcre2-8)
    - pkgconfig32(mount)
    - pkgconfig32(zlib)
    - python-packaging
rundeps    :
    - python-packaging
setup      : |
    %apply_patches
    export CFLAGS+=" -g3"
    export CXXFLAGS+=" -g3"

    if [ -n "${EMUL32BUILD+set}" ]; then
        introspection=disabled
    else
        introspection=enabled
    fi

    %meson_configure \
                    -Dglib_debug=disabled \
                    -Ddocumentation=false \
                    -Dtests=false \
                    -Dintrospection=$introspection
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Allow emul32 to work correctly.
    install -Dm00644 $pkgfiles/glibconfig.h $installdir/usr/include/glib-2.0/glibconfig.h
