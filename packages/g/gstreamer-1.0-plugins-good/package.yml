name       : gstreamer-1.0-plugins-good
version    : 1.24.0
release    : 57
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-good/gst-plugins-good-1.24.0.tar.xz : b59148274c71b63eaf13e27785b68c946348e06c6c96d9f2682fe6479b4c0585
homepage   : https://gitlab.freedesktop.org/gstreamer/gst-plugins-good
license    : LGPL-2.1-or-later
component  : multimedia.gstreamer
summary    : GStreamer Good Plugins, a framework for streaming media
description: |
    GStreamer Good Plugins is a collection of well-supported plugins of good quality for GStreamer, the streaming media framework.
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(bzip2)
    - pkgconfig(caca)
    - pkgconfig(cairo)
    - pkgconfig(flac)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libdv)
    - pkgconfig(libiec61883)
    - pkgconfig(libmpg123)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libraw1394)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libv4l2)
    - pkgconfig(nettle)
    - pkgconfig(orc-0.4)
    - pkgconfig(shout)
    - pkgconfig(speex)
    - pkgconfig(taglib)
    - pkgconfig(twolame)
    - pkgconfig(vpx)
    - pkgconfig(wavpack)
    - pkgconfig(xdamage)
    - pkgconfig(xfixes)
    - aalib-devel
    - lame-devel
    - wavpack-utils
checkdeps  :
    - xorg-server-xvfb
setup      : |
    %meson_configure -Dpackage-name="GStreamer Good Plugins ${version} Solus" \
        -Dpackage-origin="https://getsol.us" \
        -Dqt5=enabled \
        -Dqt6=enabled \
        -Dqt-egl=disabled \
        -Dwrap_mode=nodownload
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    export XDG_RUNTIME_DIR="$(mktemp -p $(pwd) -d xdg-runtime-XXXXXX)"
    export MESA_SHADER_CACHE_DIR=$XDG_RUNTIME_DIR/.cache
    GST_GL_WINDOW=x11 xvfb-run %ninja_check || cat solusBuildDir/meson-logs/testlog.txt
