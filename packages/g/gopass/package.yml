name       : gopass
version    : 1.15.12
release    : 36
source     :
    - https://github.com/gopasspw/gopass/archive/refs/tags/v1.15.12.tar.gz#gopass.tar.gz : 803d779bc55aab3c1e0ade85612f287b3007cd5316a7a571314e08b015a95426
    - https://github.com/gopasspw/git-credential-gopass/archive/refs/tags/v1.15.12.tar.gz#git-credential-gopass.tar.gz : 896cb56ea64abe4808bf46ad19fbc32d809d292253c116dce6f4c3433f4d6a6e
    - https://github.com/gopasspw/gopass-hibp/archive/refs/tags/v1.15.12.tar.gz#gopass-hibp.tar.gz : 948c4418054f6ae7d51801065246b4d2e3e80c608d9187365ebde42f90be3b1e
    - https://github.com/gopasspw/gopass-jsonapi/archive/refs/tags/v1.15.12.tar.gz#gopass-jsonapi.tar.gz : 0ce434e5ef0e74a7e606f1216ced5ae4c96de99bba22eff0708ed07344740d93
    - https://github.com/gopasspw/gopass-summon-provider/archive/refs/tags/v1.15.12.tar.gz#gopass-summon-provider.tar.gz : 57d8dca276baee4f4f504656717383ea2e45bc8c62eef54fb1e3e39d0cae7223
homepage   : https://www.gopass.pw
license    : MIT
component  : security
networking : yes
summary    : The slightly more awesome standard unix password manager for teams
description: |
    gopass is a rewrite of the pass password manager in Go with the aim of making it cross-platform and adding additional features.
builddeps  :
    - golang
rundeps    :
    - git
    - gnupg
    - xdotool
    - xsel
setup      : |
    mkdir -p integrations
    for i in git-credential-gopass gopass-{hibp,jsonapi,summon-provider}; do
        tar -x -C integrations -f $sources/$i.tar.gz
    done
build      : |
    %make
    for i in integrations/*; do
        pushd $i; go mod tidy; popd
        %make -C $i
    done
install    : |
    %make_install PREFIX=/usr
    for i in integrations/*; do
        %make_install -C $i PREFIX=/usr
    done

    # Set correct permission bits for the shell completion files
    chmod 644 $installdir/usr/share/zsh/site-functions/_gopass
    chmod 644 $installdir/usr/share/bash-completion/completions/gopass
    chmod 644 $installdir/usr/share/fish/vendor_completions.d/gopass.fish
