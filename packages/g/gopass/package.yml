name       : gopass
version    : 1.15.9
release    : 33
source     :
    - https://github.com/gopasspw/gopass/archive/refs/tags/v1.15.9.tar.gz#gopass.tar.gz : 42d463b66d0f68227109781d4e9f23fd9e2872e742468d6155fc4af8833252ed
    - https://github.com/gopasspw/git-credential-gopass/archive/refs/tags/v1.15.9.tar.gz#git-credential-gopass.tar.gz : b4197e6a29c3ddfe4ab4faf224239a0d5f34497a0c504d5949bdbe3f2444e9ef
    - https://github.com/gopasspw/gopass-hibp/archive/refs/tags/v1.15.9.tar.gz#gopass-hibp.tar.gz : a18d26279c47b76565b78426b0bd47446e5a8ad3b6b2c93d3aed9bf92533506e
    - https://github.com/gopasspw/gopass-jsonapi/archive/refs/tags/v1.15.9.tar.gz#gopass-jsonapi.tar.gz : 16be845701f9f4b1fb4f0772745e3e02e756108365780fdef3afcb92654db86e
    - https://github.com/gopasspw/gopass-summon-provider/archive/refs/tags/v1.15.9.tar.gz#gopass-summon-provider.tar.gz : aad6eb6727fd6f6aec35262eb982c5c877fd94bd73bc28936afb442f3160bbd3
homepage   : https://www.gopass.pw
license    : MIT
component  : security
networking : yes
summary    : The slightly more awesome standard unix password manager for teams
description: |
    gopass is a rewrite of the pass password manager in Go with the aim of making it cross-platform and adding additional features.
builddeps  :
    - golang
rundeps    :
    - git
    - gnupg
    - xdotool
    - xsel
setup      : |
    mkdir -p integrations
    for i in git-credential-gopass gopass-{hibp,jsonapi,summon-provider}; do
        tar -x -C integrations -f $sources/$i.tar.gz
    done
build      : |
    %make
    for i in integrations/*; do
        %make -C $i
    done
install    : |
    %make_install PREFIX=/usr
    for i in integrations/*; do
        %make_install -C $i PREFIX=/usr
    done

    # Set correct permission bits for the shell completion files
    chmod 644 $installdir/usr/share/zsh/site-functions/_gopass
    chmod 644 $installdir/usr/share/bash-completion/completions/gopass
    chmod 644 $installdir/usr/share/fish/vendor_completions.d/gopass.fish
