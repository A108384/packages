name       : gopass
version    : 1.15.10
release    : 34
source     :
    - https://github.com/gopasspw/gopass/archive/refs/tags/v1.15.10.tar.gz#gopass.tar.gz : 0b93e7aeb69b6fc77e8464d3540a4ada94a37c4593d0b485fa2ee79808f1e0c7
    - https://github.com/gopasspw/git-credential-gopass/archive/refs/tags/v1.15.10.tar.gz#git-credential-gopass.tar.gz : 861f7783cd010f48d5941ca97e0956d2e33f424cc693b715f055aea24b5e6462
    - https://github.com/gopasspw/gopass-hibp/archive/refs/tags/v1.15.10.tar.gz#gopass-hibp.tar.gz : 202625ee5f34596ee38aeec421156dd8163c7a75065777a303ff05ff5474e5f7
    - https://github.com/gopasspw/gopass-jsonapi/archive/refs/tags/v1.15.10.tar.gz#gopass-jsonapi.tar.gz : 535af8ffd0d939e545209c3c27ce43a16ca5d6523c3c476eeea861cd7272d093
    - https://github.com/gopasspw/gopass-summon-provider/archive/refs/tags/v1.15.10.tar.gz#gopass-summon-provider.tar.gz : 8e6f73b74bb1f64ad17bea552eec67404777b909af4ef7a88f965e95056ad842
homepage   : https://www.gopass.pw
license    : MIT
component  : security
networking : yes
summary    : The slightly more awesome standard unix password manager for teams
description: |
    gopass is a rewrite of the pass password manager in Go with the aim of making it cross-platform and adding additional features.
builddeps  :
    - golang
rundeps    :
    - git
    - gnupg
    - xdotool
    - xsel
setup      : |
    mkdir -p integrations
    for i in git-credential-gopass gopass-{hibp,jsonapi,summon-provider}; do
        tar -x -C integrations -f $sources/$i.tar.gz
    done
build      : |
    %make
    for i in integrations/*; do
        %make -C $i
    done
install    : |
    %make_install PREFIX=/usr
    for i in integrations/*; do
        %make_install -C $i PREFIX=/usr
    done

    # Set correct permission bits for the shell completion files
    chmod 644 $installdir/usr/share/zsh/site-functions/_gopass
    chmod 644 $installdir/usr/share/bash-completion/completions/gopass
    chmod 644 $installdir/usr/share/fish/vendor_completions.d/gopass.fish
