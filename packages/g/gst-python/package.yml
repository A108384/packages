name       : gst-python
version    : 1.24.2
release    : 29
source     :
    - https://gstreamer.freedesktop.org/src/gst-python/gst-python-1.24.2.tar.xz : bd90f3bc8af17dce3bf26b66537efb4951869ffce6403f598461b985e2b2d78e
license    : LGPL-2.1-or-later
homepage   : https://gstreamer.freedesktop.org/
summary    : GStreamer Python Bindings Supplement
component  : programming.python
description: |
    GStreamer python overrides for the gobject-introspection-based pygst bindings.
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
rundeps    :
    - gstreamer-1.0-plugins-base
environment: |
    export PYTHON=/usr/bin/python3
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile
check      : |
    %ninja_check || :
