name       : gst-python
version    : 1.22.11
release    : 26
source     :
    - https://gstreamer.freedesktop.org/src/gst-python/gst-python-1.22.11.tar.xz : f7a5450d93fd81bf46060dca7f4a048d095b6717961fec211731a11a994c99a7
license    : LGPL-2.1-or-later
homepage   : https://gstreamer.freedesktop.org/
summary    : GStreamer Python Bindings Supplement
component  : programming.python
description: |
    GStreamer python overrides for the gobject-introspection-based pygst bindings.
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
rundeps    :
    - gstreamer-1.0-plugins-base
environment: |
    export PYTHON=/usr/bin/python3
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile
check      : |
    %ninja_check || :
