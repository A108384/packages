name       : gst-python
version    : 1.24.0
release    : 27
source     :
    - https://gstreamer.freedesktop.org/src/gst-python/gst-python-1.24.0.tar.xz : 041c2255c1ea9936c777dcb08a36ecaa6a24a69a12fc46ef53f1530d46c59f9d
license    : LGPL-2.1-or-later
homepage   : https://gstreamer.freedesktop.org/
summary    : GStreamer Python Bindings Supplement
component  : programming.python
description: |
    GStreamer python overrides for the gobject-introspection-based pygst bindings.
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
rundeps    :
    - gstreamer-1.0-plugins-base
environment: |
    export PYTHON=/usr/bin/python3
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile
check      : |
    %ninja_check || :
