name       : latexila
version    : 3.24.0
release    : 4
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/latexila/3.24/latexila-3.24.0.tar.xz : 2c47d6bf0a647715a3029af2b38099e9dac0c4a0a60c122917b36afd3f6ce31f
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtef-2)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
