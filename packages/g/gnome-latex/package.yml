name       : latexila
version    : 3.24.1
release    : 5
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/latexila/3.24/latexila-3.24.1.tar.xz : fd4c7bf68f29db292127e97b21c5a6d41c03eee73b9e8eca706375452b479007
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtef-2)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
