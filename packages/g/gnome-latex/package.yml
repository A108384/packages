name       : latexila
version    : 3.26.1
release    : 8
source     :
    - https://download.gnome.org/sources/latexila/3.26/latexila-3.26.1.tar.xz : 658eba0db71864eb6d4873516d97e05be3e63085ff55513c8f10145ffb657151
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(tepl-3)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
