name       : latexila
version    : 3.26.0
release    : 7
source     :
    - https://download.gnome.org/sources/latexila/3.26/latexila-3.26.0.tar.xz : 192a6759718e2b2122438a397bd37e90cb2f10b9ab30cdebfe2124e37cc3926d
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(tepl-3)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
