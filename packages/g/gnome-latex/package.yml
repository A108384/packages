name       : latexila
version    : 3.20.1
release    : 1
source     :
    - https://download.gnome.org/sources/latexila/3.20/latexila-3.20.1.tar.xz : 58edbe3a1d7734d590ed4b85387fb8ce2e0df351bde9cd25ed3ee29239c81089
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-3.0)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
