name       : gnome-latex
version    : 3.32.0
release    : 11
source     :
    - https://download.gnome.org/sources/gnome-latex/3.32/gnome-latex-3.32.0.tar.xz : 0f069c7b4c6754255a1c7e3e3b050925d8076f55458526a30ab59e0a7d52acc9
license    : GPL-3.0-or-later
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
replaces   :
    - latexila
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(tepl-4)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
