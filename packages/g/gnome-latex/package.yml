name       : gnome-latex
version    : 3.36.0
release    : 12
source     :
    - https://download.gnome.org/sources/gnome-latex/3.36/gnome-latex-3.36.0.tar.xz : 1657238f4e2b419fe211e4b0b51a20889f44e6e3f498b87e25e032f8439ec9a0
license    : GPL-3.0-or-later
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
replaces   :
    - latexila
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(tepl-4)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
