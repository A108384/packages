name       : latexila
version    : 3.22.1
release    : 3
source     :
    - http://ftp.gnome.org/pub/gnome/sources/latexila/3.22/latexila-3.22.1.tar.xz : 41692d850a48521d2a700ae296680464078ef0bef1c1383383b433c5ecdf2719
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-3.0)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
