name       : gnome-latex
version    : 3.40.0
release    : 16
source     :
    - https://download.gnome.org/sources/gnome-latex/3.40/gnome-latex-3.40.0.tar.xz : c5a77fe79bd40e378ea28c8f45a66327fbc8cc5c3b5b8f0f09c0217ee7cc0a90
license    : GPL-3.0-or-later
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
replaces   :
    - latexila
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(tepl-6)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
