name       : gnome-latex
version    : 3.38.0
release    : 15
source     :
    - https://download.gnome.org/sources/gnome-latex/3.38/gnome-latex-3.38.0.tar.xz : a82a9fc6f056929ea18d6dffd121e71b2c21768808c86ef1f34da0f86e220d77
license    : GPL-3.0-or-later
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
replaces   :
    - latexila
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(tepl-6)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %patch -p1 < $pkgfiles/Port-to-tepl-6.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
