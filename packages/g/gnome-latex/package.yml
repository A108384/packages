name       : latexila
version    : 3.24.2
release    : 6
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/latexila/3.24/latexila-3.24.2.tar.xz : 89042a9253b3e150d56bada649d47a9879fd702fc46f73be5649b0edad3f1183
license    : GPL-3.0
component  : editor
summary    : LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
description: |
    LaTeXila is an Integrated LaTeX Environment for the GNOME desktop
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtef-2)
    - itstool
    - texlive
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
