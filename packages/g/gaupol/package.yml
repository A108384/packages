name       : gaupol
version    : 1.14.1
release    : 22
source     :
    - https://github.com/otsaloma/gaupol/archive/refs/tags/1.14.1.tar.gz : fa88d60620796800c4408dfdf7148b1abd3d97483e536dd020e35234885eb90b
license    : GPL-3.0-or-later
homepage   : https://otsaloma.io/gaupol/
component  : multimedia.video
summary    : Editor for text-based subtitle files.
description: |
    Gaupol is an editor for text-based subtitle files. It supports multiple subtitle file formats and provides means of creating, editing and translating subtitles and timing subtitles to match video.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - gspell
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - iso-codes
    - python-chardet
    - python-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
