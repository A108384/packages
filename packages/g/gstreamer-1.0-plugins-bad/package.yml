name       : gstreamer-1.0-plugins-bad
version    : 1.24.2
release    : 101
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.24.2.tar.xz : 448e32787bc82b586c6cb2f81c9a8ef404fea4f77f25566fe06e597a3f59136b
homepage   : https://gstreamer.freedesktop.org
license    : LGPL-2.0-or-later
component  :
    - multimedia.gstreamer
    - ^gstreamer-1.0-plugins-opencv : multimedia.gstreamer
    - ^gstreamer-1.0-plugins-opencv-devel : programming.devel
summary    :
    - Additional GStreamer plugins
    - ^gstreamer-1.0-plugins-opencv : OpenCV GStreamer plugins
    - ^gstreamer-1.0-plugins-opencv-devel : Development files for gstreamer-1.0-plugins-opencv
description:
    - GStreamer is a streaming media framework, based on graphs of elements which operate on media data. This package contains plug-ins that aren't tested well enough, or the code is not of good enough quality.
    - ^gstreamer-1.0-plugins-opencv : OpenCV GStreamer plugins
    - ^gstreamer-1.0-plugins-opencv-devel : Development files for gstreamer-1.0-plugins-opencv
builddeps  :
    - pkgconfig(SvtAv1Enc)
    - pkgconfig(aom)
    - pkgconfig(bluez)
    - pkgconfig(bzip2)
    - pkgconfig(dvdnav)
    - pkgconfig(faad2)
    - pkgconfig(fdk-aac)
    - pkgconfig(fluidsynth)
    - pkgconfig(gl)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(lc3)
    - pkgconfig(lcms2)
    - pkgconfig(ldacBT-enc)
    - pkgconfig(libaacs)
    - pkgconfig(libass)
    - pkgconfig(libchromaprint)
    - pkgconfig(libcurl)
    - pkgconfig(libdc1394-2)
    - pkgconfig(libde265)
    - pkgconfig(libdrm)
    - pkgconfig(libexif)
    - pkgconfig(libfreeaptx)
    - pkgconfig(libmms)
    - pkgconfig(libmpeg2)
    - pkgconfig(libopenjp2)
    - pkgconfig(libopenmpt)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(librtmp)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libva-drm)
    - pkgconfig(libwebp)
    - pkgconfig(lilv-0)
    - pkgconfig(ltc)
    - pkgconfig(microdns)
    - pkgconfig(mjpegtools)
    - pkgconfig(nettle)
    - pkgconfig(nice)
    - pkgconfig(oggkate)
    - pkgconfig(openal)
    - pkgconfig(opencv4)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(pango)
    - pkgconfig(sbc)
    - pkgconfig(shaderc)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(srt)
    - pkgconfig(vo-aacenc)
    - pkgconfig(vpl)
    - pkgconfig(vpx)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-protocols)
    - pkgconfig(webrtc-audio-processing-1)
    - pkgconfig(x265)
    - pkgconfig(xkbcommon)
    - pkgconfig(zbar)
    - gsm-devel
    - ladspa-devel
    - vulkan-headers
checkdeps  :
    - xorg-server-xvfb
rundeps    :
    - ^gstreamer-1.0-plugins-opencv-devel :
        - gstreamer-1.0-plugins-opencv
clang      : yes
optimize   : thin-lto
setup      : |
    %meson_configure -Dpackage-name="GStreamer Bad Plugins ${version} Solus" \
        -Dpackage-origin="https://getsol.us" \
        -Dtests=enabled \
        -Dwrap_mode=nodownload \
        -Dx11=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    export XDG_RUNTIME_DIR="$(mktemp -p $(pwd) -d xdg-runtime-XXXXXX)"
    export MESA_SHADER_CACHE_DIR=$XDG_RUNTIME_DIR/.cache
    LIBGL_ALWAYS_SOFTWARE=true xvfb-run -s '-nolisten local' meson test -C solusBuildDir --print-errorlogs -t 5 || true
patterns   :
    - ^gstreamer-1.0-plugins-opencv :
        - /usr/lib64/libgstopencv-1.0.so.*
        - /usr/lib64/gstreamer-1.0/libgstopencv.so
    - ^gstreamer-1.0-plugins-opencv-devel :
        - /usr/lib64/libgstopencv-1.0.so
        - /usr/include/gstreamer-1.0/gst/opencv
replaces   :
    - gst-transcoder
    - devel : gst-transcoder-devel
