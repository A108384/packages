name       : gedit
version    : '46.2'
release    : 57
source     :
    - https://download.gnome.org/sources/gedit/46/gedit-46.2.tar.xz : c0866412bad147ebace2d282ffcbb5a0e9a304b20fd55640bee21c81e6d501ef
homepage   : https://gedit-technology.github.io/user-manuals/gedit/
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : gedit is an easy-to-use and general-purpose text editor.
description: |
     gedit is an easy-to-use and general-purpose text editor. You can use it to write simple notes and documents, or you can enable more advanced features that are useful for software development.
builddeps  :
    - pkgconfig(gdlib)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(tepl-6)
    - appstream-glib
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - python-gobject
setup      : |
    %meson_configure -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install
