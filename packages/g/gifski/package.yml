name       : gifski
version    : 1.14.2
release    : 13
source     :
    - https://github.com/ImageOptim/gifski/archive/refs/tags/1.14.2.tar.gz : e3c0870e31f227a86746c99026c3b9238cc94e16cd72a9b75a4031f15fdd3fe2
homepage   : https://gif.ski/
license    : AGPL-3.0-or-later
component  : multimedia.library
summary    : GIF encoder based on libimagequant
description: |
    gifski converts video frames to GIF animations using pngquant's fancy features for efficient cross-frame palettes and temporal dithering. It produces animated GIFs that use thousands of colors per frame.
networking : yes
clang      : yes
builddeps  :
    - pkgconfig(libavutil)
    - cargo
setup      : |
    cargo fetch --locked
build      : |
    cargo build --frozen --release --features=video
install    : |
    install -Dm00755 target/release/gifski $installdir/usr/bin/gifski
