name       : gnome-contacts
version    : '45.1'
release    : 17
source     :
    - https://download.gnome.org/sources/gnome-contacts/45/gnome-contacts-45.1.tar.xz : 823f5609eecd90c424dd3e64857287bc1321fb6dfe28924a474ff0e9acf21b75
