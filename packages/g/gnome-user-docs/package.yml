name       : gnome-user-docs
version    : '45.5'
release    : 26
source     :
    - https://download.gnome.org/sources/gnome-user-docs/45/gnome-user-docs-45.5.tar.xz : 74167fcf42a04d9e5d3cc130d27bc203d87b685ce606a84674df24e1ff719e54
homepage   : https://gitlab.gnome.org/GNOME/gnome-user-docs
license    : CC-BY-3.0
component  : desktop.gnome.doc
summary    : GNOME core documentation
description: |
    This package contains documents which will be packaged together and shipped as gnome-user-docs in the core GNOME distribution. They should be documents targeted for end-users of GNOME and have general GNOME applicability.
builddeps  :
    - pkgconfig(yelp-xsl)
    - itstool
    - yelp-tools
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
