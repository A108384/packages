name       : thefuck
version    : '3.32'
release    : 19
source     :
    - https://github.com/nvbn/thefuck/archive/3.32.tar.gz : 76cbb014473672d1c384922857f8fbc1f6f7774f74f784149ad88751854ecfdf
license    : MIT
component  : system.utils
summary    : Magnificent app which corrects your previous console command
description: |
    Magnificent app which corrects your previous console command
checkdeps  :
    - python-colorama
    - python-decorator
    - python-mock
    - python-psutil
    - python-pyte
    - python-pytest-mock
    - python-six
rundeps    :
    - python-colorama
    - python-decorator
    - python-psutil
    - python-pyte
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00755 $pkgfiles/thefuck.sh $installdir/usr/share/defaults/etc/profile.d/thefuck.sh
