name       : tracker-miners
version    : 3.7.2
release    : 55
source     :
    - https://download.gnome.org/sources/tracker-miners/3.7/tracker-miners-3.7.2.tar.xz : eb4f2b288a0cbe9e614871cb0048274461cfe1cb8467ac817b102d3873dbcba5
homepage   : https://tracker.gnome.org/
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.gnome.core
summary    : Collection of data extractors for Tracker
description: |
    Collection of data extractors for Tracker
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(exempi-2.0)
    - pkgconfig(flac)
    - pkgconfig(gexiv2)
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(gupnp-dlna-gst-2.0)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcue)
    - pkgconfig(libexif)
    - pkgconfig(libgsf-1)
    - pkgconfig(libgxps)
    - pkgconfig(libiptcdata)
    - pkgconfig(libosinfo-1.0)
    - pkgconfig(libseccomp)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(poppler)
    - pkgconfig(taglib)
    - pkgconfig(totem-plparser)
    - pkgconfig(tracker-sparql-3.0)
    - pkgconfig(upower-glib)
    - pkgconfig(vorbisfile)
    - asciidoc
    - giflib-devel
    - vala
rundeps    :
    - network-manager
setup      : |
    %meson_configure \
        -Dminer_rss=false \
        -Dlandlock=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
