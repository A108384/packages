name       : tokodon
version    : 24.05.1
release    : 10
source     :
    - https://download.kde.org/stable/release-service/24.05.1/src/tokodon-24.05.1.tar.xz : 97177a5c6b405a39fb0e68de49e3423d3c64e710f2df27b65e7e24def121f1b8
homepage   : https://apps.kde.org/tokodon
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : A Mastodon client for Plasma
description: |
    A modern client for Mastodon and other decentralized servers that implement its API (such as Pixelfed).
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(Qt6WebView)
    - kf6-kconfig-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - mpvqt-devel
    - qtkeychain-qt6-devel
    # kunifiedpush has not been updated, ignore that dependency
rundeps    :
    - kf6-kirigami
    - kf6-kitemmodels
    - kf6-qqc2-desktop-style
    - kf6-sonnet
    - kirigami-addons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
