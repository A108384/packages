name       : tig
version    : 2.5.9
release    : 16
source     :
    - https://github.com/jonas/tig/releases/download/tig-2.5.9/tig-2.5.9.tar.gz : 0cb4d9e3de00dc92aaa7996e1517845bd9b9a0d4368f3206f618d813e8db8b39
homepage   : https://jonas.github.io/tig/
license    : GPL-2.0-or-later
component  : programming.tools
summary    : Text-mode interface for git
description: |
    Tig is an ncurses-based text-mode interface for git. It functions mainly as a Git repository browser, but can also assist in staging changes for commit at chunk level and act as a pager for output from various Git commands.
builddeps  :
    - pkgconfig(ncursesw)
    - asciidoc
    - xmlto
rundeps    :
    - git
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install install-doc-man
    install -Dm00644 contrib/tig-completion.bash $installdir/usr/share/bash-completion/completions/tig
    install -Dm00644 contrib/tig-completion.zsh  $installdir/usr/share/zsh/site-functions/_tig
