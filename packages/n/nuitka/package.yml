name       : nuitka
version    : 2.1.5
release    : 5
source     :
    - https://pypi.org/packages/source/n/nuitka/Nuitka-2.1.5.tar.gz : dbbb30ece9d20a11f8d912fdd7475298ed481deeac97a8bf6cd4e19c8ef60bca
homepage   : https://nuitka.net
license    : Apache-2.0
component  : programming.python
summary    : Nuitka is the optimizing Python compiler
description: |
    Nuitka is the optimizing Python compiler written in Python that creates executables that run without an need for a separate installer. Data files can both be included or put alongside.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
rundeps    :
    - patchelf
    - python-ordered-set
    - python3-devel
    - python-zstandard
build      : |
    %python3_setup
install    : |
    %python3_install
