name       : nuitka
version    : 1.9.7
release    : 3
source     :
    - https://pypi.org/packages/source/n/nuitka/Nuitka-1.9.7.tar.gz : 4db728e224043308112b40a8d0a2168e9ccd956e713238617b3e47779a740512
homepage   : https://nuitka.net
license    : Apache-2.0
component  : programming.python
summary    : Nuitka is the optimizing Python compiler
description: |
    Nuitka is the optimizing Python compiler written in Python that creates executables that run without an need for a separate installer. Data files can both be included or put alongside.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
rundeps    :
    - patchelf
    - python-ordered-set
    - python-zstandard
build      : |
    %python3_setup
install    : |
    %python3_install
