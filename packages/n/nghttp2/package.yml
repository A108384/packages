name       : nghttp2
version    : 1.62.0
release    : 14
source     :
    - https://github.com/nghttp2/nghttp2/releases/download/v1.62.0/nghttp2-1.62.0.tar.xz : 26798308fa0a12dabdb7ba8c77f74383019d3a0f1f36d25958b836af22474958
license    : MIT
component  : system.base
emul32     : yes
homepage   : https://nghttp2.org/
summary    : HTTP/2 C Library
description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.
builddeps  :
    - pkgconfig32(openssl)
setup      : |
    %cmake_ninja \
                 -DENABLE_LIB_ONLY=ON \
                 -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %ninja_build
install    : |
    %ninja_install

    rm -rf $installdir/usr/share/doc \
           $installdir/usr/share/man
