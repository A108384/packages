name       : nodejs
version    : 18.19.1
release    : 115
source     :
    - https://github.com/nodejs/node/archive/refs/tags/v18.19.1.tar.gz : 668d0f76ddec7616a4eee7158d95e048d86cf823ac92c3e266a76f4b22cf05db
homepage   : https://nodejs.org/en
license    : MIT
component  : programming
summary    : Node.js is a platform built on Chrome's JavaScript runtime for easily building fast, scalable network applications.
description: |
    Javascript platform to make fast, scalable network application. Node.js uses an event-driven, non-blocking I/O model that makes it lightweight and efficient, perfect for data-intensive real-time applications that run across distributed devices.
builddeps  :
    - pkgconfig(icu-i18n)
    - pkgconfig(libbrotlicommon)
    - pkgconfig(libcares)
    - pkgconfig(libnghttp2)
    - pkgconfig(libuv)
    - pkgconfig(openssl)
clang      : yes
setup      : |
    %patch -p1 -i $pkgfiles/0001-Disable-running-gyp-on-shared-deps.patch
    ./configure \
        --prefix=%PREFIX% \
        --shared-brotli \
        --shared-cares \
        --shared-libuv \
        --shared-nghttp2 \
        --shared-openssl \
        --shared-zlib \
        --with-intl=system-icu
build      : |
    %make
install    : |
    %make_install
    find $installdir/usr/lib/node_modules/npm/node_modules \( \
        -name '*.md'     -o \
        -name 'AUTHOR*'  -o \
        -name 'LICENSE*' -o \
        -name 'PULL*'    -o \
        -name Makefile   -o \
        -name appveyor.yml -o \
        -name doc  -o \
        -name docs -o \
        -name examples -o \
        -name 'license*' -o \
        -name '*.bak'  -o \
        -name '*.d.ts' -o \
        -name '*.markdown' -o \
        -name '.*.yml' -o \
        -name .editorconfig -o \
        -name .github -o \
        -name .nycrc \
        \) -exec rm -rfv {} +
    rm -rf $installdir/usr/lib/node_modules/npm/{changelogs,docs}
