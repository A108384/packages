name       : pimcommon
version    : 24.02.0
release    : 78
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/pimcommon-24.02.0.tar.xz : 632a6eded872e80e98fc11d8bfaeca8283b7e209f689f25c4fdb6812cc69931c
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Pimcommon library, used by several KDE PIM applications
description: |
    Common libraries for KDE PIM.
builddeps  :
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kimap-devel
    - kldap-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - ktextaddons-devel
    - libkdepim-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-contacts-devel
        - kf6-kconfig-devel
        - kf6-kcontacts-devel
        - kf6-kio-devel
        - kimap-devel
        - ktextaddons-devel
        - libkdepim-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
