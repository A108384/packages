name       : pimcommon
version    : 24.05.2
release    : 83
source     :
    - https://download.kde.org/stable/release-service/24.05.2/src/pimcommon-24.05.2.tar.xz : d0bf4de3756033bb0eecc0db57385585b54f2b366da8a44e4a69b416fa54ff4c
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Pimcommon library, used by several KDE PIM applications
description: |
    Common libraries for KDE PIM.
builddeps  :
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - kimap-devel
    - kldap-devel
    - ktextaddons-devel
    - libkdepim-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-contacts-devel
        - kf6-kconfig-devel
        - kf6-kcontacts-devel
        - kf6-kio-devel
        - kimap-devel
        - ktextaddons-devel
        - libkdepim-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
