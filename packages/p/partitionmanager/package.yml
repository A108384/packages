name       : partitionmanager
version    : 24.02.0
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/partitionmanager-24.02.0.tar.xz : b2ec49165805bca5b806f66b4ec53dd4a98dd46633aed54e69f040a1df15a4ac
homepage   : https://apps.kde.org/partitionmanager/
license    : GPL-3.0-or-later
component  : system.utils
summary    : KDE utility to help you manage disk devices
description: |
    KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kpmcore-devel
rundeps    :
    - smartmontools
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rfv $installdir/usr/share/doc
