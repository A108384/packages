name       : plasma-activities
version    : 6.0.1
release    : 4
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/plasma-activities-6.0.1.tar.xz : 2fd7deee0eaaefc297a02e68e116b4f6da9475bb6f26f73d7ced1b5922bf4d86
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : programming.library
summary    : Core components for the KDE Activity concept
description: |
    Plasma Activities provides the infrastructure needed to manage a user's activites, allowing them to switch between tasks, and for applications to update their state to match the user's current activity. This includes a daemon, a library for interacting with that daemon, and plugins for integration with other frameworks.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kwindowsystem-devel
    - libboost-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
