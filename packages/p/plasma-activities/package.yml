name       : plasma-activities
version    : 6.0.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/plasma-activities-6.0.3.tar.xz : c61595e9f47eefaf47e3baf400dcfd0ba012aae48c69342d8fa0e3a1e12570ff
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : programming.library
summary    : Core components for the KDE Activity concept
description: |
    Plasma Activities provides the infrastructure needed to manage a user's activites, allowing them to switch between tasks, and for applications to update their state to match the user's current activity. This includes a daemon, a library for interacting with that daemon, and plugins for integration with other frameworks.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kwindowsystem-devel
    - libboost-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
