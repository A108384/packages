name       : protontricks
version    : 1.11.1
release    : 26
source     :
    - https://files.pythonhosted.org/packages/source/p/protontricks/protontricks-1.11.1.tar.gz : aa4141a0d63d27540946318346280b657a3a7523f98f82aee86f2301fe1e2014
homepage   : https://github.com/Matoking/protontricks
license    : GPL-3.0-or-later
component  : virt
summary    : A simple wrapper that does winetricks things for Proton enabled games
description: |
    A simple wrapper that does winetricks things for Proton enabled games
builddeps  :
    - python-setuptools-scm
checkdeps  :
    - python-pillow
    - python-pytest
    - python-vdf
    - python-wheel
rundeps    :
    - python-pillow
    - python-vdf
    - winetricks
    - yad
setup      : |
    %patch -p1 -i $pkgfiles/vdf-29-support.patch
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest
