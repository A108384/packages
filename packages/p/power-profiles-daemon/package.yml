name       : power-profiles-daemon
version    : '0.22'
release    : 5
source     :
    - https://gitlab.freedesktop.org/upower/power-profiles-daemon/-/archive/0.22/power-profiles-daemon-0.22.tar.bz2 : a030b25c4e86faab782a134cf7ac8e19d1e7edf2d2c0ed6f158750de10c1f8d5
homepage   : https://gitlab.freedesktop.org/upower/power-profiles-daemon
license    : GPL-3.0-or-later
component  : programming.library
summary    : Makes power profiles handling available over D-Bus.
description: |
    Makes power profiles handling available over D-Bus.
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(upower-glib)
    - python-argparse-manpage
    - python-shtab
checkdeps  :
    - python-dbusmock
    - umockdev
clang      : yes
setup      : |
    %meson_configure \
                     --sysconfdir=/usr/share \
                     -Dzshcomp=/usr/share/zsh/site-functions
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    unset LD_PRELOAD
    %ninja_check
