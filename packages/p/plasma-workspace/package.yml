name       : plasma-workspace
version    : 5.27.10
release    : 140
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.10/plasma-workspace-5.27.10.tar.xz : 525dc164c61a6730f33d54ff5013d57184b9d671786fe898ca7e054426359778
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    :
    - ^sddm-wayland-experimental : Experimental support for running SDDM under Wayland
    - KDE Plasma workspace
description:
    - ^sddm-wayland-experimental : Experimental support for running SDDM under Wayland
    - This package provides the interface and basic tools for the Plasma workspace.
optimize   : lto
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(libnm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libqalculate)
    - pkgconfig(libxcrypt)
    - pkgconfig(phonon4qt5)
    - pkgconfig(polkit-qt5-1)
    - pkgconfig(sm)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-util)
    - pkgconfig(xcursor)
    - pkgconfig(xft)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - baloo-devel
    - breeze-devel
    - iso-codes
    - kactivities-devel
    - kactivities-stats-devel
    - karchive-devel
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kded-devel
    - kdesu-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kholidays-devel
    - kiconthemes-devel
    - kidletime-devel
    - kio-extras-devel
    - kirigami2-devel
    - kitemmodels-devel
    - kjsembed-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kpeople-devel
    - kpipewire-devel
    - kquickcharts-devel
    - krunner-devel
    - kscreenlocker-devel
    - ktexteditor-devel
    - kunitconversion-devel
    - kuserfeedback-devel
    - kwallet-devel
    - kwin-devel
    - layer-shell-qt-devel
    - libkexiv2-devel
    - libkscreen-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - plasma-wayland-protocols-devel
    - prison-devel
rundeps    :
    - ^sddm-wayland-experimental :
        - maliit-keyboard
        - plasma-workspace
    - kinit
    - kio-extras
    - kio-fuse
    - kirigami2
    - kquickcharts
    - mkfontscale
    - phonon-backend-vlc
    - pipewire
    - qt5-quickcontrols2
    - vala-panel-appmenu
    - xdg-desktop-portal-kde
    - xdg-user-dirs
    - xdg-utils
    - xprop
    - xrdb
    - xsetroot
setup      : |
    %apply_patches
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
    %qml_cache

    # SDDM should use a Wayland session with Kwin when we have plasma-workspace installed
    install -Dm00644 $pkgfiles/sddm-wayland.conf $installdir/usr/share/sddm/sddm.conf.d/50_plasma_wayland.conf
patterns   :
    - /usr/lib64/libkdeinit5*.so
    - /usr/lib64/libkrdb.so
    - ^sddm-wayland-experimental :
        - /usr/share/sddm/sddm.conf.d
replaces   :
    - plasma-workspace-wayland-session
