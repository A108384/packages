name       : plasma5support
version    : 6.0.1
release    : 4
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/plasma5support-6.0.1.tar.xz : 0b25bd132306084cb5c0dae07c5c0ffa7a32d9eb1eacc0d34b56e784711ed335
homepage   : https://invent.kde.org/plasma/plasma5support
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.libraries
summary    : Support components for porting from KF5/Qt5 to KF6/Qt6
description: |
    Support components for porting from KF5/Qt5 to KF6/Qt6
builddeps  :
    - pkgconfig(Qt6Qml)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
