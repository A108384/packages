name       : pulseaudio-qt
version    : 1.4.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/pulseaudio-qt/pulseaudio-qt-1.4.0.tar.xz : d8ca624ecf2130856b859cf9341177f6fef8c51f20f7728d807d09c7150ed065
license    : LGPL-3.0-only
component  : desktop.kde
homepage   : https://invent.kde.org/libraries/pulseaudio-qt
summary    : Qt framework C++ bindings library for the PulseAudio sound system
description: |
    Qt framework C++ bindings library for the PulseAudio sound system
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(libpulse)
    - extra-cmake-modules
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
