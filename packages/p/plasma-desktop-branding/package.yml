name       : plasma-desktop-branding
version    : '4.3'
release    : 70
source     :
    - https://github.com/getsolus/plasma-desktop-branding/releases/download/v4.3/plasma-desktop-branding-4.3.tar.xz : 3285e970c96b4fba85875b06e3b6dd1864386d1ea46084d67c708548f5f324d4
homepage   : https://github.com/getsolus/plasma-desktop-branding
license    :
    - Apache-2.0
    - LGPL-2.0-only # layout-template
summary    : Defaults for the Plasma Desktop
component  :
    - desktop.kde.core
    - livecd : desktop.kde
description: |
    Plasma Desktop Experience Configuration
rundeps    :
    - breeze-cursor-theme
    - breeze-light-cursor-theme
    - breeze-gtk-theme
    - noto-sans-ttf
    - noto-serif-ttf
    - solus-artwork-plasma
patterns   :
    - livecd :
        - /usr/share/sddm/sddm.conf.d/99_plasma_livecd.conf
        - /usr/share/glib-2.0/schemas/50_plasma_livecd.gschema.override
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
