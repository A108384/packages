name       : palapeli
version    : 24.02.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/palapeli-24.02.0.tar.xz : d05de464663640859ccae11aca5adf5b5ed5cf551139cf685622d9c73dfab532
homepage   : https://kde.org/applications/games/org.kde.palapeli
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.puzzle
summary    : A single-player jigsaw puzzle game
description: |
    A single-player jigsaw puzzle game
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
