name       : perl-locale-codes
version    : '3.77'
release    : 4
source     :
    - https://cpan.metacpan.org/authors/id/S/SB/SBECK/Locale-Codes-3.77.tar.gz : cf20b1b5000aac1352069f0c9912eb22343dedf83b3ab86e2ca37aec9e4d20c0
homepage   : https://metacpan.org/pod/Locale::Codes
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : Locale::Language - module for dealing with language code sets
description: |
    Locale-Codes is a distribution containing a set of modules designed to work with sets of codes which uniquely identify something. For example, there are codes associated with different countries, different currencies, different languages, etc. These sets of codes are typically maintained in some standard.
builddeps  :
    - perl
patterns   : /*
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
