name       : powerdevil
version    : 6.0.1
release    : 104
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/powerdevil-6.0.1.tar.xz : 0ac48f23e82644384340f0639037a8424169a8e1a34b49f3f6d250533242d0af
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Manages the power settings of KDE Plasma
description: |
    Manages the power settings of KDE Plasma.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(ddcutil)
    - pkgconfig(libcap)
    - pkgconfig(libudev)
    - pkgconfig(xcb-util)
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - layer-shell-qt-devel
    - plasma-activities-devel
    - plasma-workspace-devel
rundeps    :
    - power-profiles-daemon
    - upower
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DHAVE_DDCUTIL=On
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
