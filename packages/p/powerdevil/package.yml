name       : powerdevil
version    : 6.1.4
release    : 113
source     :
    - https://download.kde.org/stable/plasma/6.1.4/powerdevil-6.1.4.tar.xz : a1a966e2e2498305e33397ef27dfa68d10255fcb7099b0d91c5eda8d429013e5
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Manages the power settings of KDE Plasma
description: |
    Manages the power settings of KDE Plasma.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(ddcutil)
    - pkgconfig(libcap)
    - pkgconfig(libudev)
    - pkgconfig(xcb-util)
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - layer-shell-qt-devel
    - plasma-activities-devel
    - plasma-workspace-devel
rundeps    :
    - power-profiles-daemon
    - upower
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DHAVE_DDCUTIL=On
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
