name       : poppler
version    : 24.02.0
release    : 48
source     :
    - https://poppler.freedesktop.org/poppler-24.02.0.tar.xz : 19187a3fdd05f33e7d604c4799c183de5ca0118640c88b370ddcf3136343222e
    - git|https://gitlab.freedesktop.org/poppler/test.git : 400f3ff05b2b1c0ae17797a0bd50e75e35c1f1b1
homepage   : http://poppler.freedesktop.org/
license    : GPL-2.0-or-later
component  :
    - desktop.library
    - qt5 : desktop.library
    - qt6 : desktop.library
    - utils : office
summary    : PDF Rendering Library
description: |
    This is Poppler, a library for rendering PDF files, and examining or modifying their structure.
optimize   :
    - lto
    - speed
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(fontconfig)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gpgme)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(nss)
    - pkgconfig(poppler-data)
    - libboost-devel
rundeps    :
    - devel :
        - poppler-utils
    - poppler-data
    - qt5-devel :
        - poppler-qt5
    - qt6-devel :
        - poppler-qt6
setup      : |
    %cmake_ninja -DTESTDATADIR=$sources/test.git \
                 -DLIB_SUFFIX=%LIBSUFFIX% \
                 -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
build      : |
    %ninja_build
profile    : |
    %ninja_check
install    : |
    %ninja_install
check      : |
    %ninja_check
patterns   :
    - qt5 :
        - /usr/lib64/lib*qt5*.so.*
    - qt5-devel :
        - /usr/include/poppler/qt5/
        - /usr/lib64/lib*qt5*.so
        - /usr/lib64/pkgconfig/*qt5*.pc
    - qt6 :
        - /usr/lib64/lib*qt6*.so.*
    - qt6-devel :
        - /usr/include/poppler/qt6/
        - /usr/lib64/lib*qt6*.so
        - /usr/lib64/pkgconfig/*qt6*.pc
    - utils :
        - /usr/bin
        - /usr/share/man
