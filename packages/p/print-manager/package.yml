name       : print-manager
version    : 6.0.1
release    : 81
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/print-manager-6.0.1.tar.xz : a8c6a6e0fd3424c022d7211410a3f774c353f86ee7cb4f18adbd3aa67121974a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Qml)
    - cups-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
