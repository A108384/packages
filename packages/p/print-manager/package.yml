name       : print-manager
version    : 6.1.3
release    : 89
source     :
    - https://download.kde.org/stable/plasma/6.1.3/print-manager-6.1.3.tar.xz : 9505469e86e20363e4beddc6948d9d9e07a8373aedb7af99928cb98101ddbb04
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(cups)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
