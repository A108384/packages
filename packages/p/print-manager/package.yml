name       : print-manager
version    : 6.0.3
release    : 83
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.3/print-manager-6.0.3.tar.xz : f2a2e91e7c43b6ab1db0b99a97c42a4845230c7f6cb739cb30a48c282457e48c
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Qml)
    - cups-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
