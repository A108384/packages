name       : plasma-thunderbolt
version    : 6.0.4
release    : 59
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.4/plasma-thunderbolt-6.0.4.tar.xz : 5a9713769db40f94fd8a0ab5d08e5eaa190768df16dfe848b391a34831d8661e
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Plasma integration for controlling Thunderbolt devices
description: |-
    Plasma integration for controlling Thunderbolt devices
libsplit   : no
builddeps  :
    - bolt
    - kf6-kcmutils-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
rundeps    :
    - bolt
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
