    - https://download.kde.org/stable/plasma/6.1.4/plasma-thunderbolt-6.1.4.tar.xz : 81a8442549fcaf7c00fd51124748c1d4885c513ac24b0ab89f04866da6ed4c6c
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
