name       : prism-launcher
version    : '8.3'
release    : 6
source     :
    - https://github.com/PrismLauncher/PrismLauncher/releases/download/8.3/PrismLauncher-8.3.tar.gz : 4d587122f673ee4daea5aa098bd3da0f51989dbb600560146dd8a0375491cea0
license    : GPL-3.0-or-later
homepage   : https://prismlauncher.org/
component  : games
summary    : Minecraft launcher with ability to manage multiple instances.
description: |
    Minecraft launcher with ability to manage multiple instances.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libcmark)
    - pkgconfig(quazip1-qt6)
    - pkgconfig(scdoc)
    - extra-cmake-modules
    - openjdk-17
rundeps    :
    - openjdk-17
clang      : yes
optimize   : thin-lto
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-17
    export PATH=$JAVA_HOME/bin:$PATH
setup      : |
    %cmake_ninja \
                 -DLauncher_BUILD_PLATFORM="solus" \
                 -DLauncher_QT_VERSION_MAJOR="6"
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
